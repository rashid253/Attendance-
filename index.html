<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance Management</title>

  <!-- PWA & Meta -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2196F3" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Attendance Mgmt" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- idb-keyval -->
  <script src="https://cdn.jsdelivr.net/npm/idb-keyval@3/dist/idb-keyval-iife.min.js"></script>

  <!-- jsPDF + AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css" />

  <style>
    .hidden { display: none !important; }
    @media print { .no-print { display: none !important; } }
  </style>
</head>
<body>

  <!-- LOGIN & SIGNUP -->
  <section id="authContainer">
    <div id="loginSection" class="card">
      <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
      <form id="loginForm">
        <input type="text" id="loginUserId" name="userId" placeholder="User ID" required />
        <input type="password" id="loginKey" name="key" placeholder="Key" required />
        <button type="submit" class="btn no-print"><i class="fas fa-sign-in-alt"></i> Login</button>
      </form>
    </div>
    <div id="signupSection" class="card">
      <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="signupName" name="name" placeholder="Name" required />
        <select id="signupRole" name="role" required>
          <option disabled selected>-- Role --</option>
          <option>Admin</option>
          <option>Principal</option>
          <option>Teacher</option>
        </select>
        <input type="text" id="signupSchool" name="school" placeholder="School" required />
        <input type="text" id="signupUserId" name="userId" placeholder="User ID" required />
        <input type="password" id="signupKey" name="key" placeholder="Key" required />
        <div id="classSectionFields" class="hidden">
          <select id="signupClass" name="cls">
            <option disabled selected>-- Class --</option>
            <!-- options -->
          </select>
          <select id="signupSection" name="sec">
            <option disabled selected>-- Section --</option>
            <option>A</option><option>B</option><option>C</option>
          </select>
        </div>
        <button type="submit" class="btn no-print"><i class="fas fa-paper-plane"></i> Submit</button>
      </form>
    </div>

    <!-- SETUP (shown immediately after login) -->
    <section id="teacher-setup" class="card hidden">
      <h2><i class="fas fa-cog"></i> Setup</h2>
      <div class="row-inline">
        <input id="schoolInput" placeholder="New School Name" class="hidden" />
        <select id="schoolSelect">
          <option disabled selected>-- Select School --</option>
        </select>
        <select id="classSelect">
          <option disabled selected>-- Select Class --</option>
        </select>
        <select id="sectionSelect" class="hidden">
          <option disabled selected>-- Select Section --</option>
          <option>A</option><option>B</option><option>C</option>
        </select>
        <button id="saveSetup" class="btn no-print"><i class="fas fa-save"></i> Save</button>
      </div>
    </section>
  </section>

  <!-- MAIN APP (hidden until setup) -->
  <div id="mainApp" class="hidden">
    <header id="appHeader" class="app-header">
      <h1><i class="fas fa-school"></i> Attendance Management</h1>
      <!-- backup buttons -->
    </header>

    <!-- Original sections: financial-settings, student-registration, attendance-section, analytics-section, register-section -->
    <!-- ... keep unchanged ... -->
  </div>

  <!-- MODULE SCRIPTS -->
  <script type="module" src="auth.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>

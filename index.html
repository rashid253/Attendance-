<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classwise Attendance Management</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2196F3" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Attendance Mgmt" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>Attendance Management</h1></header>

  <!-- 1. SETUP -->
  <section id="teacher-setup">
    <h2>Setup</h2>
    <div id="setupForm" class="row-inline">
      <input id="schoolNameInput" placeholder="School Name" />
      <select id="teacherClassSelect">
        <option value="">--Class--</option>
        <option>Pre-Play</option><option>Pre-Prep</option><option>Nursery</option><option>Pre-One</option>
        <option>One</option><option>Two</option><option>Three</option><option>Four</option><option>Five</option>
        <option>Six</option><option>Seven</option><option>Eight</option><option>Nine</option><option>Ten</option>
      </select>
      <select id="teacherSectionSelect">
        <option value="">--Section--</option><option>A</option><option>B</option><option>C</option>
      </select>
      <button type="button" id="saveSetup">Save</button>
    </div>
    <div id="setupDisplay" class="hidden">
      <h3 id="setupText"></h3>
      <button type="button" id="editSetup" class="small">Edit</button>
    </div>
  </section>

  <!-- 2. Student Registration -->
  <section id="student-registration" class="hidden">
    <!-- ... your existing registration markup ... -->
  </section>

  <!-- 3. Attendance Marking -->
  <section id="attendance-section" class="hidden">
    <!-- ... your existing attendance markup ... -->
  </section>

  <!-- 4. Attendance Summary -->
  <section id="attendance-result" class="hidden">
    <!-- ... your existing summary markup ... -->
  </section>

  <!-- 5. Analytics -->
  <section id="analytics-section" class="hidden">
    <!-- ... your existing analytics markup ... -->
  </section>

  <!-- 6. Attendance Register -->
  <section id="register-section" class="hidden">
    <!-- ... your existing register markup ... -->
  </section>

  <!-- 1) Load idb-keyval IIFE from jsDelivr BEFORE app.js -->
  <script src="https://cdn.jsdelivr.net/npm/idb-keyval@6.2.3/dist/idb-keyval.iife.js"></script>

  <!-- 2) Other libs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <!-- 3) Finally your app logic -->
  <script src="app.js"></script>

  <!-- Mobile‐friendly console -->
  <script src="//cdn.jsdelivr.net/npm/eruda"></script><script>eruda.init();</script>
</body>
</html>

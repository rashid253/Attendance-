<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance Management</title>

  <!-- PWA & Meta -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2196F3" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Attendance Mgmt" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Attendance Management</h1>
  </header>

  <!-- Setup Section -->
  <section id="setup-section">
    <h2><i class="fas fa-cog"></i> Setup</h2>
    <div class="row-inline">
      <label>Passing %:
        <input id="passingPercent" type="number" min="0" max="100" value="75" />
      </label>
      <label>Fine Absent (PKR):
        <input id="fineAbsent" type="number" value="50" />
      </label>
      <label>Fine Late (PKR):
        <input id="fineLate" type="number" value="20" />
      </label>
      <label>Fine Half-Day (PKR):
        <input id="fineHalf" type="number" value="30" />
      </label>
      <button id="saveSettings" class="no-print"><i class="fas fa-save"></i> Save</button>
    </div>
  </section>

  <!-- Registration Section -->
  <section id="registration-section">
    <h2><i class="fas fa-user-plus"></i> Registration</h2>
    <div class="row-inline">
      <label>Name:
        <input id="studentName" type="text" />
      </label>
      <label>Class:
        <select id="studentClass">
          <option disabled selected>--Select--</option>
          <option>1</option><option>2</option><option>3</option>
        </select>
      </label>
      <label>Section:
        <select id="studentSection">
          <option disabled selected>--Select--</option>
          <option>A</option><option>B</option><option>C</option>
        </select>
      </label>
      <button id="saveStudent" class="no-print"><i class="fas fa-check"></i> Register</button>
    </div>
    <table id="studentsTable">
      <thead><tr><th>Adm#</th><th>Name</th><th>Class</th><th>Section</th></tr></thead>
      <tbody id="studentsBody"></tbody>
    </table>
  </section>

  <!-- Attendance Section -->
  <section id="attendance-section">
    <h2><i class="fas fa-calendar-check"></i> Mark Attendance</h2>
    <div class="row-inline">
      <input type="date" id="dateInput" />
      <button id="loadAttendance" class="no-print"><i class="fas fa-refresh"></i> Load</button>
    </div>
    <table id="attendanceTable">
      <thead><tr><th>Adm#</th><th>Name</th><th>Status</th></tr></thead>
      <tbody id="attendanceBody"></tbody>
    </table>
  </section>

  <!-- Analytics Section -->
  <section id="analytics-section">
    <h2><i class="fas fa-chart-bar"></i> Analytics</h2>
    <div class="row-inline">
      <select id="analyticsTarget">
        <option disabled selected>-- Report For --</option>
        <option value="class">Class</option>
        <option value="section">Section</option>
        <option value="student">Student</option>
      </select>
      <select id="analyticsSectionSelect" class="hidden">
        <option disabled selected>-- Section --</option>
        <option>A</option><option>B</option><option>C</option>
      </select>
      <select id="analyticsType" disabled>
        <option disabled selected>-- Period --</option>
        <option value="range">Date Range</option>
        <option value="month">Month</option>
        <option value="semester">Semester</option>
        <option value="year">Year</option>
      </select>

      <!-- New Range Inputs -->
      <input type="date" id="fromDate" class="hidden" placeholder="From Date" />
      <input type="date" id="toDate" class="hidden" placeholder="To Date" />

      <input type="month" id="analyticsMonth" class="hidden" />
      <input type="month" id="semesterStart" class="hidden" />
      <input type="month" id="semesterEnd" class="hidden" />
      <input type="number" id="yearStart" class="hidden" placeholder="Year" />
      <input type="text" id="analyticsSearch" class="hidden" placeholder="Adm# or Name" />
    </div>

    <div id="graphs" class="hidden">
      <canvas id="barChart"></canvas>
      <canvas id="pieChart"></canvas>
    </div>

    <div class="table-actions hidden" id="analyticsActions">
      <button id="downloadFineReport" class="no-print">
        <i class="fas fa-file-pdf"></i> Download Fine Report PDF
      </button>
      <button id="shareAnalytics" class="no-print">
        <i class="fas fa-share-alt"></i> Share
      </button>
      <button id="downloadAnalytics" class="no-print">
        <i class="fas fa-download"></i> Download
      </button>
    </div>
  </section>

  <!-- Payment Modal -->
  <div id="paymentModal" class="modal hidden">
    <div class="modal-content">
      <h3>Payment for Adm# <span id="payAdm"></span></h3>
      <label>Amount (PKR): <input id="paymentAmount" type="number"/></label>
      <div class="modal-actions">
        <button id="savePayment" class="no-print"><i class="fas fa-check"></i> Save</button>
        <button id="cancelPayment" class="no-print"><i class="fas fa-times"></i> Cancel</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/idb-keyval@6/dist/idb-keyval-iife.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>

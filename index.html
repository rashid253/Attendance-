<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classwise Attendance Management</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2196F3" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Attendance Mgmt" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-p6O/q9E8lG0O5YH0vDvM2sI+2OQdBk1Fh7D1mY+0Nn+6uYgRiCTlHh8YFJ1s5GH3OQen6gJr+7uQm+XbjmEZ7w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Inline attendance-actions tweak -->
  <style>
    .attendance-actions { display: flex; gap: 0.25em; }
    .attendance-actions button { flex: 1; padding: 0.5em; font-size: 1rem; min-width: 0; }
  </style>

  <!-- idb-keyval for storage -->
  <script type="module">
    import * as idbKeyvalModule from 'https://cdn.jsdelivr.net/npm/idb-keyval@6/+esm';
    window.idbKeyval = idbKeyvalModule;
  </script>
</head>
<body>
  <header>
    <h1><i class="fas fa-school"></i> Attendance Management</h1>
  </header>

  <!-- ... other sections unchanged ... -->

  <!-- 6. Analytics -->
  <section id="analytics-section">
    <h2><i class="fas fa-chart-bar"></i> Analytics</h2>
    <div class="row-inline">
      <label for="analyticsTarget">Report For:</label>
      <select id="analyticsTarget">
        <option value="class">Full Class</option>
        <option value="section">Section</option>
        <option value="student">Individual Student</option>
      </select>

      <label for="analyticsFilter" class="hidden" id="labelFilter">By:</label>
      <select id="analyticsFilter" class="hidden">
        <option value="" disabled selected>--Field--</option>
        <option value="adm">Admission #</option>
        <option value="name">Name</option>
      </select>

      <!-- now a select, not datalist -->
      <select id="analyticsStudentInput" class="hidden" disabled>
        <option value="" disabled selected>--Select student--</option>
      </select>

      <label for="analyticsType">Period:</label>
      <select id="analyticsType" disabled>
        <option value="" disabled selected>--Period--</option>
        <option value="date">Specific Date</option>
        <option value="month">Month</option>
        <option value="semester">Semester</option>
        <option value="year">Year</option>
      </select>

      <input type="date" id="analyticsDate" class="hidden" />
      <input type="month" id="analyticsMonth" class="hidden" />
      <input type="month" id="semesterStart" class="hidden" />
      <input type="month" id="semesterEnd" class="hidden" />
      <input type="number" id="yearStart" class="hidden" placeholder="Year" />

      <button id="loadAnalytics"><i class="fas fa-sync-alt"></i> Load</button>
      <button id="resetAnalytics" class="small hidden"><i class="fas fa-undo"></i> Change</button>
    </div>

    <div id="instructions" class="summary-block hidden"></div>
    <div id="analyticsContainer" class="table-container hidden"></div>
    <div id="graphs" class="graph-container hidden">
      <canvas id="barChart"></canvas>
      <canvas id="pieChart"></canvas>
    </div>
    <div id="analyticsActions" class="row-inline hidden">
      <button id="shareAnalytics"><i class="fas fa-share-alt"></i> Share</button>
      <button id="downloadAnalytics"><i class="fas fa-file-pdf"></i> PDF</button>
    </div>
  </section>

  <!-- ... rest unchanged ... -->

  <!-- External Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script type="module" src="app.js"></script>

  <!-- Eruda console -->
  <script src="//cdn.jsdelivr.net/npm/eruda"></script><script>eruda.init();</script>
</body>
</html>

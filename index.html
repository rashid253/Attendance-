<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance Management</title>

  <!-- PWA & Meta -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2196F3" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Attendance Mgmt" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- idb-keyval -->
  <script src="https://cdn.jsdelivr.net/npm/idb-keyval@3/dist/idb-keyval-iife.min.js"></script>

  <!-- jsPDF + AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Hide in PDF/print -->
  <style>
    @media print { .no-print { display: none !important; } }
    .hidden { display: none; }
    .card { border: 1px solid #ccc; padding: 1em; margin-top: 1em; border-radius: 4px; }
    .btn { margin-top: 0.5em; }
    .row-inline > * { margin-right: 0.5em; margin-bottom: 0.5em; }
    #analyticsFilterBtn { float: right; background: none; border: none; cursor: pointer; font-size: 1.2em; color: #555; }
    .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; }
    .modal-content { background: #fff; padding: 1.5em; border-radius: 6px; width: 90%; max-width: 400px; position: relative; }
    .modal-close { position: absolute; top: 8px; right: 12px; cursor: pointer; font-size: 1.2em; }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-school"></i> Attendance Management</h1>
  </header>

  <!-- 1. SETUP -->
  <section id="teacher-setup">
    <h2><i class="fas fa-cog"></i> Setup</h2>
    <div id="setupForm" class="row-inline">
      <input id="schoolNameInput" placeholder="School Name" />
      <select id="teacherClassSelect">
        <option disabled selected>-- Select Class --</option>
        <option>Play Group</option><option>Nursary</option><option>KG</option>
        <option>Class One</option><option>Class Two</option><option>Class Three</option>
        <!-- …other classes… -->
      </select>
      <select id="teacherSectionSelect">
        <option disabled selected>-- Select Section --</option>
        <option>A</option><option>B</option><option>C</option>
        <!-- …other sections… -->
      </select>
      <button id="saveSetup" class="btn no-print"><i class="fas fa-save"></i> Save</button>
    </div>
    <div id="setupDisplay" class="hidden">
      <p id="setupText"></p>
      <button id="editSetup" class="btn no-print"><i class="fas fa-edit"></i> Edit</button>
    </div>
  </section>

  <!-- MAIN CONTROLS -->
  <div class="controls row-inline no-print">
    <button id="addStudent" class="btn"><i class="fas fa-user-plus"></i> Add Student</button>
    <button id="loadRegister" class="btn"><i class="fas fa-calendar-alt"></i> Load Register</button>
    <button id="loadAttendance" class="btn"><i class="fas fa-clipboard-list"></i> Mark Attendance</button>
    <button id="loadAnalytics" class="btn"><i class="fas fa-chart-pie"></i> Analytics</button>

    <!-- Backup / Restore Buttons -->
    <button id="exportDataBtn" class="btn"><i class="fas fa-file-export"></i> Export Data</button>
    <input type="file" id="importFileInput" accept="application/json" style="display:none" />
    <button id="importDataBtn" class="btn"><i class="fas fa-file-import"></i> Import Data</button>
  </div>

  <!-- REGISTRATION SECTION -->
  <section id="registrationSection">
    <h2><i class="fas fa-user-graduate"></i> Student Registration</h2>
    <form id="registrationForm" class="row-inline">
      <input id="studentName" placeholder="Student Name" />
      <input id="parentName" placeholder="Parent Name" />
      <input id="parentContact" placeholder="Contact No." />
      <input id="parentOccupation" placeholder="Occupation" />
      <input id="parentAddress" placeholder="Address" />
      <button id="saveRegister" class="btn"><i class="fas fa-check"></i> Save</button>
    </form>
    <div id="registerTableWrapper" class="hidden">
      <table id="registerTable">
        <thead><tr id="registerHeader"></tr></thead>
        <tbody id="registerBody"></tbody>
      </table>
      <div class="table-actions">
        <button id="changeRegister" class="btn hidden"><i class="fas fa-undo"></i> Reset</button>
        <button id="saveRegister" class="btn hidden"><i class="fas fa-save"></i> Save</button>
        <button id="downloadRegister" class="btn"><i class="fas fa-download"></i> Download</button>
        <button id="shareRegister" class="btn hidden"><i class="fas fa-share-alt"></i> Share</button>
      </div>
    </div>
  </section>

  <!-- ATTENDANCE SECTION -->
  <section id="attendanceSection">
    <h2><i class="fas fa-clipboard"></i> Attendance</h2>
    <input type="date" id="dateInput" />
    <button id="loadAttendance" class="btn"><i class="fas fa-play"></i> Load</button>
    <div id="attendanceBody" class="hidden"></div>
    <div id="attendanceSummary" class="hidden"></div>
    <div class="attendance-actions no-print">
      <button id="saveAttendance" class="btn"><i class="fas fa-save"></i> Save</button>
      <button id="resetAttendance" class="btn hidden"><i class="fas fa-undo"></i> Reset</button>
      <button id="downloadAttendancePDF" class="btn hidden"><i class="fas fa-file-pdf"></i> Download PDF</button>
      <button id="shareAttendanceSummary" class="btn hidden"><i class="fas fa-share-alt"></i> Share</button>
    </div>
  </section>

  <!-- ANALYTICS SECTION -->
  <section id="analyticsSection">
    <h2><i class="fas fa-chart-bar"></i> Analytics
      <button id="analyticsFilterBtn"><i class="fas fa-filter"></i></button>
    </h2>
    <!-- Filter controls… -->
    <div id="analyticsContainer" class="hidden">
      <p id="instructions"></p>
      <table id="analyticsTable">
        <thead>
          <tr>
            <th>#</th><th>Adm#</th><th>Name</th><th>P</th><th>A</th><th>Lt</th><th>HD</th><th>L</th><th>Total</th><th>%</th><th>Outstanding</th><th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <canvas id="barChart"></canvas>
      <canvas id="pieChart"></canvas>
      <div class="analytics-actions no-print">
        <button id="downloadAnalytics" class="btn"><i class="fas fa-file-pdf"></i> Download</button>
        <button id="shareAnalytics" class="btn"><i class="fas fa-share-alt"></i> Share</button>
      </div>
    </div>
  </section>

  <!-- REGISTER SECTION (Month-view) -->
  <section id="registerSection">
    <h2><i class="fas fa-calendar-check"></i> Register View</h2>
    <input type="month" id="registerMonth" />
    <button id="loadRegister" class="btn"><i class="fas fa-play"></i> Load</button>
    <div id="registerTableWrapper" class="hidden">
      <table id="registerTable">
        <thead><tr id="registerHeader"></tr></thead>
        <tbody id="registerBody"></tbody>
      </table>
    </div>
  </section>

  <!-- PAYMENT MODAL -->
  <div id="paymentModal" class="modal hidden">
    <div class="modal-content">
      <span id="paymentModalClose" class="modal-close">&times;</span>
      <h3>Payment for Adm# <span id="payAdm"></span></h3>
      <label>Amount (PKR): <input id="paymentAmount" type="number"/></label>
      <div class="modal-actions">
        <button id="savePayment" class="btn"><i class="fas fa-check"></i> Save</button>
        <button id="cancelPayment" class="btn"><i class="fas fa-times"></i> Cancel</button>
      </div>
    </div>
  </div>

  <!-- ANALYTICS FILTER MODAL -->
  <div id="analyticsFilterModal" class="modal hidden">
    <div class="modal-content">
      <span id="analyticsFilterClose" class="modal-close">&times;</span>
      <h3>Filter Reports</h3>
      <form id="analyticsFilterForm">
        <label><input type="checkbox" value="registered" checked> Registered Students</label><br>
        <label><input type="checkbox" value="attendance"> Attendance Records</label><br>
        <label><input type="checkbox" value="fine"> Fine Incurred</label><br>
        <label><input type="checkbox" value="cleared"> Cleared (No Dues)</label><br>
        <label><input type="checkbox" value="debarred"> Debarred</label><br>
        <label><input type="checkbox" value="eligible"> Eligible</label><br>
        <label><input type="checkbox" value="all"> All Students</label>
        <fieldset>
          <legend>Download Mode</legend>
          <label><input type="radio" name="downloadMode" value="combined" checked> Combined PDF</label><br>
          <label><input type="radio" name="downloadMode" value="individual"> Individual PDFs</label>
        </fieldset>
        <button type="button" id="applyAnalyticsFilter" class="btn">Apply Filter</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classwise Attendance Management</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2196F3" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Attendance Mgmt" />

  <!-- Font Awesome for professional icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-p6O/q9E8lG0O5YH0vDvM2sI+2OQdBk1Fh7D1mY+0Nn+6uYgRiCTlHh8YFJ1s5GH3OQen6gJr+7uQm+XbjmEZ7w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- small inline tweaks for attendance buttons -->
  <style>
    .attendance-actions { display: flex; gap: 0.25em; }
    .attendance-actions button { flex: 1; padding: 0.5em; font-size: 1rem; min-width: 0; }
    .totals-bar { display: flex; gap: 1.5em; padding: 0.5em 0; border-bottom: 1px solid #ccc; margin-bottom: 1em; }
    .totals-bar span { display: flex; align-items: center; gap: 0.3em; font-size: 1.1em; }
    .totals-bar .count { font-weight: bold; }
    button { display: flex; align-items: center; justify-content: center; }
  </style>

  <!-- Load idb-keyval as ES module, then expose it globally -->
  <script type="module">
    import * as idbKeyvalModule from 'https://cdn.jsdelivr.net/npm/idb-keyval@6/+esm';
    window.idbKeyval = idbKeyvalModule;
  </script>
</head>
<body>
  <header>
    <h1><i class="fas fa-school"></i></h1>
    <div class="totals-bar">
      <span title="Total School Students"><i class="fas fa-users"></i><span id="totalSchoolCount" class="count">0</span></span>
      <span title="Total Class Students"><i class="fas fa-chalkboard-teacher"></i><span id="totalClassCount" class="count">0</span></span>
      <span title="Total Section Students"><i class="fas fa-layer-group"></i><span id="totalSectionCount" class="count">0</span></span>
    </div>
  </header>

  <!-- 1. Setup -->
  <section id="teacher-setup">
    <h2><i class="fas fa-cog"></i></h2>
    <div id="setupForm" class="row-inline">
      <input id="schoolNameInput" placeholder="School Name" />
      <select id="teacherClassSelect">
        <option value="">--Class--</option>
        <option>Pre-Play</option><option>Pre-Prep</option><option>Nursery</option><option>Pre-One</option>
        <option>One</option><option>Two</option><option>Three</option><option>Four</option><option>Five</option>
        <option>Six</option><option>Seven</option><option>Eight</option><option>Nine</option><option>Ten</option>
      </select>
      <select id="teacherSectionSelect">
        <option value="">--Section--</option><option>A</option><option>B</option><option>C</option>
      </select>
      <button type="button" id="saveSetup" title="Save"><i class="fas fa-save"></i></button>
    </div>
    <div id="setupDisplay" class="hidden">
      <h3 id="setupText"></h3>
      <button type="button" id="editSetup" class="small" title="Edit"><i class="fas fa-edit"></i></button>
    </div>
  </section>

  <!-- 2. Student Registration -->
  <section id="student-registration">
    <h2><i class="fas fa-user-graduate"></i></h2>
    <div id="regForm" class="row-inline">
      <input id="studentName" placeholder="Name" required />
      <input id="admissionNo" placeholder="Adm#" required />
      <input id="parentName" placeholder="Parent Name" required />
      <input id="parentContact" placeholder="Parent Contact" required />
      <input id="parentOccupation" placeholder="Occupation" required />
      <input id="parentAddress" placeholder="Address" required />
      <button type="button" id="addStudent" title="Add"><i class="fas fa-plus-circle"></i></button>
    </div>
    <div class="table-wrapper" id="studentTableWrapper">
      <table id="studentTable">
        <thead>
          <tr>
            <th class="select-col"><input type="checkbox" id="selectAllStudents" /></th>
            <th>Sr#</th>
            <th>Name</th><th>Adm#</th><th>Parent</th><th>Contact</th><th>Occupation</th><th>Address</th><th>Share</th>
          </tr>
        </thead>
        <tbody id="studentsBody"></tbody>
      </table>
    </div>
    <div class="table-actions">
      <button type="button" id="editSelected" disabled title="Edit Selected"><i class="fas fa-edit"></i></button>
      <button type="button" id="deleteSelected" disabled title="Delete Selected"><i class="fas fa-trash-alt"></i></button>
      <button type="button" id="saveRegistration" class="save" title="Save Table"><i class="fas fa-save"></i></button>
      <button type="button" id="shareRegistration" class="hidden" title="Share Table"><i class="fas fa-share-alt"></i></button>
      <button type="button" id="editRegistration" class="hidden" title="Edit Table"><i class="fas fa-edit"></i></button>
      <button type="button" id="downloadRegistrationPDF" class="hidden" title="Download PDF"><i class="fas fa-file-pdf"></i></button>
    </div>
  </section>

  <!-- 3. Attendance Marking -->
  <section id="attendance-section">
    <h2><i class="fas fa-calendar-check"></i></h2>
    <div class="row-inline">
      <label for="dateInput">Date:</label>
      <input type="date" id="dateInput" />
      <button type="button" id="loadAttendance" title="Load Attendance"><i class="fas fa-sync-alt"></i></button>
    </div>
    <div id="attendanceList"></div>
    <button type="button" id="saveAttendance" class="hidden" title="Save Attendance"><i class="fas fa-save"></i></button>
  </section>

  <!-- 4. Attendance Summary -->
  <section id="attendance-result" class="hidden">
    <h2><i class="fas fa-clipboard-list"></i></h2>
    <div class="table-wrapper">
      <table id="attendanceSummaryTable">
        <thead><tr><th>Name</th><th>Status</th><th>Send</th></tr></thead>
        <tbody id="summaryBody"></tbody>
      </table>
    </div>
    <div class="table-actions">
      <button type="button" id="shareAttendanceSummary" title="Share Summary"><i class="fas fa-share-alt"></i></button>
      <button type="button" id="downloadAttendancePDF" title="Download PDF"><i class="fas fa-file-pdf"></i></button>
      <button type="button" id="resetAttendance" class="small" title="Reset"><i class="fas fa-undo"></i></button>
    </div>
  </section>

  <!-- 5. Analytics -->
  <section id="analytics-section">
    <h2><i class="fas fa-chart-bar"></i></h2>
    <div class="row-inline">
      <label for="analyticsTarget">Report:</label>
      <select id="analyticsTarget">
        <option value="class">Full Class</option>
        <option value="student">Individual Student</option>
      </select>
      <input type="text" id="studentAdmInput" placeholder="Admission #" class="hidden" />
      <label for="analyticsType">Period:</label>
      <select id="analyticsType">
        <option value="" disabled selected>--Select--</option>
        <option value="date">Date</option>
        <option value="month">Month</option>
        <option value="semester">Semester</option>
        <option value="year">Year</option>
      </select>
      <input type="date" id="analyticsDate" class="hidden" />
      <input type="month" id="analyticsMonth" class="hidden" />
      <input type="month" id="semesterStart" class="hidden" />
      <input type="month" id="semesterEnd" class="hidden" />
      <input type="number" id="yearStart" class="hidden" placeholder="Year" />
      <button type="button" id="loadAnalytics" title="Load Analytics"><i class="fas fa-sync-alt"></i></button>
      <button type="button" id="resetAnalytics" class="small hidden" title="Change"><i class="fas fa-undo"></i></button>
    </div>
    <div id="instructions" class="summary-block hidden"></div>
    <div id="analyticsContainer" class="table-container hidden"></div>
    <div id="graphs" class="graph-container hidden">
      <canvas id="barChart"></canvas>
      <canvas id="pieChart"></canvas>
    </div>
    <div id="analyticsActions" class="row-inline hidden">
      <button type="button" id="shareAnalytics" title="Share Text"><i class="fas fa-share-alt"></i></button>
      <button type="button" id="downloadAnalytics" title="Download PDF"><i class="fas fa-file-pdf"></i></button>
    </div>
  </section>

  <!-- 6. Attendance Register -->
  <section id="register-section">
    <h2><i class="fas fa-book-open"></i></h2>
    <div class="row-inline">
      <label for="registerMonth">Month:</label>
      <input type="month" id="registerMonth" />
      <button type="button" id="loadRegister" class="save" title="Load Register"><i class="fas fa-sync-alt"></i></button>
      <button type="button" id="changeRegister" class="small hidden" title="Change Period"><i class="fas fa-undo"></i></button>
    </div>
    <div class="table-wrapper hidden" id="registerTableWrapper">
      <table id="registerTable">
        <thead>
          <tr>
            <th>Sr#</th><th>Adm#</th><th>Name</th>
          </tr>
        </thead>
        <tbody id="registerBody"></tbody>
      </table>
    </div>
    <div id="registerSummarySection" class="hidden">
      <h3>Summary</h3>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr><th>Name</th><th>P</th><th>A</th><th>Lt</th><th>HD</th><th>L</th><th>%</th></tr>
          </thead>
          <tbody id="registerSummaryBody"></tbody>
        </table>
      </div>
    </div>
    <div class="table-actions">
      <button type="button" id="shareRegister" class="save" title="Share Summary"><i class="fas fa-share-alt"></i></button>
      <button type="button" id="downloadRegisterPDF" class="save" title="Download PDF"><i class="fas fa-file-pdf"></i></button>
    </div>
  </section>

  <!-- External Libraries + Main Script -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script type="module" src="app.js"></script>

  <!-- Mobileâ€friendly error console -->
  <script src="//cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
  <!-- Inline Error-Console (Eruda) Loader -->
  <script>
    (function () {
      // create the <script> element
      var erudaScript = document.createElement('script');
      // point to the eruda CDN
      erudaScript.src = 'https://cdn.jsdelivr.net/npm/eruda';
      // once loaded, initialize the console
      erudaScript.onload = function () {
        eruda.init();
      };
      // inject into body
      document.body.appendChild(erudaScript);
    })();
  </script>
</body>
</html>

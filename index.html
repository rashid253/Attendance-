<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Attendance Management</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2196F3">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Attendance Mgmt">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- IDB-keyval -->
  <script type="module">
    import * as idbKeyvalModule from 'https://cdn.jsdelivr.net/npm/idb-keyval@6/+esm';
    window.idbKeyval = idbKeyvalModule;
  </script>
</head>
<body class="bg-light text-dark" style="font-family:'Roboto',sans-serif;">

  <!-- Header -->
  <header class="bg-primary text-white text-center py-4">
    <h1 class="mb-0"><i class="fas fa-school me-2"></i>Attendance Management</h1>
  </header>

  <!-- Carousel Wrapper -->
  <div id="mainCarousel" class="carousel slide" data-bs-ride="false">
    <div class="carousel-inner">

      <!-- Slide 1: Dashboard & Setup -->
      <div class="carousel-item active">
        <section class="container py-4">
          <!-- Dashboard -->
          <div class="row g-3 text-center mb-4">
            <div class="col-4">
              <div class="card shadow-sm">
                <div class="card-body">
                  <i class="fas fa-users fa-2x text-secondary"></i>
                  <h5 class="mt-2" id="totalSchoolCount">0<br><small>Students</small></h5>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card shadow-sm">
                <div class="card-body">
                  <i class="fas fa-chalkboard-teacher fa-2x text-secondary"></i>
                  <h5 class="mt-2" id="totalClassCount">0<br><small>Class</small></h5>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card shadow-sm">
                <div class="card-body">
                  <i class="fas fa-layer-group fa-2x text-secondary"></i>
                  <h5 class="mt-2" id="totalSectionCount">0<br><small>Section</small></h5>
                </div>
              </div>
            </div>
          </div>
          <!-- Setup -->
          <section id="teacher-setup" class="mb-4">
            <h2><i class="fas fa-cog me-2"></i>Setup</h2>
            <div id="setupForm" class="d-flex flex-wrap gap-2 align-items-center">
              <input id="schoolNameInput" class="form-control" placeholder="School Name">
              <select id="teacherClassSelect" class="form-select">
                <option value="">--Class--</option>
                <option>Pre-Play</option><option>Pre-Prep</option><option>Nursery</option><option>Pre-One</option>
                <option>One</option><option>Two</option><option>Three</option><option>Four</option><option>Five</option>
                <option>Six</option><option>Seven</option><option>Eight</option><option>Nine</option><option>Ten</option>
              </select>
              <select id="teacherSectionSelect" class="form-select">
                <option value="">--Section--</option><option>A</option><option>B</option><option>C</option>
              </select>
              <button id="saveSetup" class="btn btn-success">
                <i class="fas fa-save me-1"></i>Save
              </button>
            </div>
            <div id="setupDisplay" class="hidden mt-2">
              <h3 id="setupText"></h3>
              <button id="editSetup" class="btn btn-info btn-sm">
                <i class="fas fa-edit me-1"></i>Edit
              </button>
            </div>
          </section>
        </section>
      </div>

      <!-- Slide 2: Registration & Attendance Marking -->
      <div class="carousel-item">
        <section class="container py-4">

          <!-- Student Registration -->
          <section id="student-registration" class="mb-5">
            <h2><i class="fas fa-user-graduate me-2"></i>Student Registration</h2>
            <div id="regForm" class="d-flex flex-wrap gap-2 align-items-center mb-3">
              <input id="studentName" class="form-control" placeholder="Name">
              <input id="admissionNo" class="form-control" placeholder="Adm#">
              <input id="parentName" class="form-control" placeholder="Parent Name">
              <input id="parentContact" class="form-control" placeholder="Parent Contact">
              <input id="parentOccupation" class="form-control" placeholder="Occupation">
              <input id="parentAddress" class="form-control" placeholder="Address">
              <button id="addStudent" class="btn btn-primary">
                <i class="fas fa-plus-circle me-1"></i>Add
              </button>
            </div>
            <div id="studentTableWrapper" class="table-responsive mb-3">
              <table id="studentTable" class="table table-striped">
                <thead>
                  <tr>
                    <th><input type="checkbox" id="selectAllStudents"></th>
                    <th>Sr#</th><th>Name</th><th>Adm#</th><th>Parent</th><th>Contact</th><th>Occupation</th><th>Address</th><th>Share</th>
                  </tr>
                </thead>
                <tbody id="studentsBody"></tbody>
              </table>
            </div>
            <div class="d-flex flex-wrap gap-2">
              <button id="editSelected" class="btn btn-warning" disabled><i class="fas fa-edit me-1"></i>Edit Selected</button>
              <button id="deleteSelected" class="btn btn-danger" disabled><i class="fas fa-trash-alt me-1"></i>Delete Selected</button>
              <button id="saveRegistration" class="btn btn-success"><i class="fas fa-save me-1"></i>Save Table</button>
              <button id="shareRegistration" class="btn btn-primary hidden"><i class="fas fa-share-alt me-1"></i>Share</button>
              <button id="downloadRegistrationPDF" class="btn btn-danger hidden"><i class="fas fa-file-pdf me-1"></i>PDF</button>
            </div>
          </section>

          <!-- Mark Attendance -->
          <section id="attendance-section" class="mb-4">
            <h2><i class="fas fa-calendar-check me-2"></i>Mark Attendance</h2>
            <div class="d-flex flex-wrap gap-2 align-items-center mb-3">
              <label for="dateInput" class="mb-0">Select Date:</label>
              <input type="date" id="dateInput" class="form-control">
              <button id="loadAttendance" class="btn btn-primary"><i class="fas fa-sync-alt me-1"></i>Load</button>
            </div>
            <div id="attendanceList"></div>
            <button id="saveAttendance" class="btn btn-success hidden mt-3"><i class="fas fa-save me-1"></i>Save</button>
          </section>

        </section>
      </div>

      <!-- Slide 3: Summary, Analytics & Register -->
      <div class="carousel-item">
        <section class="container py-4">

          <!-- Attendance Summary -->
          <section id="attendance-result" class="hidden mb-5">
            <h2><i class="fas fa-clipboard-list me-2"></i>Attendance Summary</h2>
            <div class="table-responsive mb-3">
              <table class="table">
                <thead><tr><th>Name</th><th>Status</th><th>Send</th></tr></thead>
                <tbody id="summaryBody"></tbody>
              </table>
            </div>
            <div class="d-flex gap-2 mb-4">
              <button id="shareAttendanceSummary" class="btn btn-primary"><i class="fas fa-share-alt me-1"></i>Share</button>
              <button id="downloadAttendancePDF" class="btn btn-danger"><i class="fas fa-file-pdf me-1"></i>PDF</button>
              <button id="resetAttendance" class="btn btn-info btn-sm"><i class="fas fa-undo me-1"></i>Reset</button>
            </div>
          </section>

          <!-- Analytics -->
          <section id="analytics-section" class="mb-5">
            <h2><i class="fas fa-chart-bar me-2"></i>Analytics</h2>
            <div class="d-flex flex-wrap gap-2 align-items-center mb-3">
              <select id="analyticsTarget" class="form-select w-auto">
                <option value="class">Full Class</option>
                <option value="student">Individual</option>
              </select>
              <input id="studentAdmInput" class="form-control w-auto hidden" placeholder="Adm#">
              <select id="analyticsType" class="form-select w-auto">
                <option value="" disabled selected>--Period--</option>
                <option value="date">Date</option>
                <option value="month">Month</option>
                <option value="semester">Semester</option>
                <option value="year">Year</option>
              </select>
              <input type="date" id="analyticsDate" class="form-control w-auto hidden">
              <input type="month" id="analyticsMonth" class="form-control w-auto hidden">
              <input type="month" id="semesterStart" class="form-control w-auto hidden">
              <input type="month" id="semesterEnd" class="form-control w-auto hidden">
              <input type="number" id="yearStart" class="form-control w-auto hidden" placeholder="Year">
              <button id="loadAnalytics" class="btn btn-primary"><i class="fas fa-sync-alt me-1"></i>Load</button>
              <button id="resetAnalytics" class="btn btn-info btn-sm hidden"><i class="fas fa-undo me-1"></i>Reset</button>
            </div>
            <div id="instructions" class="summary-block hidden mb-3"></div>
            <div id="analyticsContainer" class="table-responsive hidden mb-3"></div>
            <div id="graphs" class="graph-container hidden mb-3">
              <canvas id="barChart"></canvas>
              <canvas id="pieChart"></canvas>
            </div>
            <div class="d-flex gap-2 hidden" id="analyticsActions">
              <button id="shareAnalytics" class="btn btn-primary"><i class="fas fa-share-alt me-1"></i>Share</button>
              <button id="downloadAnalytics" class="btn btn-danger"><i class="fas fa-file-pdf me-1"></i>PDF</button>
            </div>
          </section>

          <!-- Attendance Register -->
          <section id="register-section">
            <h2><i class="fas fa-book-open me-2"></i>Attendance Register</h2>
            <div class="d-flex flex-wrap gap-2 align-items-center mb-3">
              <input type="month" id="registerMonth" class="form-control w-auto">
              <button id="loadRegister" class="btn btn-success"><i class="fas fa-sync-alt me-1"></i>Load</button>
              <button id="changeRegister" class="btn btn-info btn-sm hidden"><i class="fas fa-undo me-1"></i>Reset</button>
            </div>
            <div id="registerTableWrapper" class="table-responsive hidden mb-3">
              <table id="registerTable" class="table table-striped">
                <thead><tr><th>Sr#</th><th>Adm#</th><th>Name</th></tr></thead>
                <tbody id="registerBody"></tbody>
              </table>
            </div>
            <div id="registerSummarySection" class="hidden">
              <h3>Summary</h3>
              <div class="table-responsive">
                <table class="table">
                  <thead><tr><th>Name</th><th>P</th><th>A</th><th>Lt</th><th>HD</th><th>L</th><th>%</th></tr></thead>
                  <tbody id="registerSummaryBody"></tbody>
                </table>
              </div>
            </div>
            <div class="d-flex gap-2 mt-2">
              <button id="shareRegister" class="btn btn-primary"><i class="fas fa-share-alt me-1"></i>Share</button>
              <button id="downloadRegisterPDF" class="btn btn-danger"><i class="fas fa-file-pdf me-1"></i>PDF</button>
            </div>
          </section>

        </section>
      </div>

    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>
  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script type="module" src="app.js"></script>
  <script src="//cdn.jsdelivr.net/npm/eruda"></script><script>eruda.init();</script>
</body>
</html>

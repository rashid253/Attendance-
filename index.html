<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance Management</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet" />
</head>
<body class="bg-light text-dark" style="font-family:'Roboto',sans-serif; position: relative;">

  <!-- Header -->
  <header class="bg-primary text-white text-center py-4">
    <h1><i class="fas fa-school me-2"></i>Attendance Management</h1>
    <div class="d-flex justify-content-center gap-4 mt-3">
      <div><i class="fas fa-users"></i> <strong id="totalSchoolCount">0</strong> Students</div>
      <div><i class="fas fa-chalkboard-teacher"></i> <strong id="totalClassCount">0</strong> Class</div>
      <div><i class="fas fa-layer-group"></i> <strong id="totalSectionCount">0</strong> Section</div>
    </div>
  </header>

  <main class="container my-4">

    <!-- Setup -->
    <div class="card mb-3">
      <div class="card-header d-flex justify-content-between align-items-center" data-bs-toggle="collapse" data-bs-target="#setupCard">
        <h2 class="mb-0"><i class="fas fa-cog me-2"></i>Setup</h2>
      </div>
      <div id="setupCard" class="collapse show">
        <div class="card-body d-flex flex-wrap align-items-center gap-2">
          <input id="schoolNameInput" class="form-control w-auto" placeholder="School Name">
          <select id="teacherClassSelect" class="form-select w-auto">
            <option value="">--Class--</option>
            <option>One</option><option>Two</option><option>Three</option>
          </select>
          <select id="teacherSectionSelect" class="form-select w-auto">
            <option value="">--Section--</option><option>A</option><option>B</option>
          </select>
          <button id="saveSetup" class="btn btn-success btn-sm"><i class="fas fa-save me-1"></i>Save</button>
          <div id="setupDisplay" class="ms-auto d-none text-end">
            <h4 id="setupText" class="mb-0"></h4>
            <button id="editSetup" class="btn btn-info btn-sm"><i class="fas fa-edit me-1"></i>Edit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Student Registration -->
    <div class="card mb-3">
      <div class="card-header d-flex justify-content-between align-items-center" data-bs-toggle="collapse" data-bs-target="#regCard">
        <h2 class="mb-0"><i class="fas fa-user-graduate me-2"></i>Student Registration</h2>
      </div>
      <div id="regCard" class="collapse show">
        <div class="card-body">
          <div id="regForm" class="d-flex flex-wrap gap-2 mb-3">
            <input id="studentName" class="form-control" placeholder="Name" required>
            <input id="parentName" class="form-control" placeholder="Parent" required>
            <input id="parentContact" class="form-control" placeholder="Contact" pattern="\\d{10}" title="10 digits" required>
            <input id="parentOccupation" class="form-control" placeholder="Occupation" required>
            <input id="parentAddress" class="form-control" placeholder="Address" required>
            <button id="addStudent" class="btn btn-primary btn-sm"><i class="fas fa-plus-circle me-1"></i>Add</button>
          </div>
          <div id="studentTableWrapper" class="table-responsive mb-3">
            <table id="studentTable" class="table table-striped">
              <thead>
                <tr>
                  <th class="small-col">Reg#</th><th>Adm#</th><th>Name</th><th>Parent</th>
                  <th>Contact</th><th>Occ.</th><th>Address</th><th>Actions</th>
                </tr>
              </thead>
              <tbody id="studentsBody"></tbody>
            </table>
            <div class="d-flex gap-2">
              <button id="shareAllStudents" class="btn btn-light btn-sm d-none"><i class="fas fa-share-alt me-1"></i>Share All</button>
              <button id="downloadAllStudents" class="btn btn-light btn-sm d-none"><i class="fas fa-file-download me-1"></i>Download CSV</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mark Attendance -->
    <div class="card mb-3">
      <div class="card-header d-flex justify-content-between align-items-center" data-bs-toggle="collapse" data-bs-target="#attCard">
        <h2 class="mb-0"><i class="fas fa-clipboard-list me-2"></i>Mark Attendance</h2>
      </div>
      <div id="attCard" class="collapse show">
        <div class="card-body">
          <div class="d-flex gap-2 mb-3">
            <input type="date" id="dateInput" class="form-control w-auto">
            <button id="loadAttendance" class="btn btn-primary btn-sm"><i class="fas fa-calendar-alt me-1"></i>Load</button>
          </div>
          <div id="attendanceList"></div>
          <button id="saveAttendance" class="btn btn-success btn-sm mt-3 d-none"><i class="fas fa-save me-1"></i>Save</button>
        </div>
      </div>
    </div>

    <!-- Attendance Details -->
    <div id="attendanceText" class="card mb-3 d-none">
      <div class="card-header"><h2>Attendance Details</h2></div>
      <div class="card-body" id="attendanceDetails"></div>
    </div>

    <!-- Analytics -->
    <div class="card mb-3">
      <div class="card-header d-flex justify-content-between align-items-center" data-bs-toggle="collapse" data-bs-target="#analyticsCard">
        <h2 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Analytics</h2>
      </div>
      <div id="analyticsCard" class="collapse">
        <div class="card-body">
          <div id="analyticsControls" class="d-flex flex-wrap gap-2 mb-3">
            <select id="analyticsType" class="form-select form-select-sm w-auto">
              <option value="">-- Period --</option>
              <option value="date">Date</option>
              <option value="month">Month</option>
              <option value="semester">Semester</option>
              <option value="year">Year</option>
            </select>
            <input type="date" id="analyticsDate" class="form-control form-control-sm w-auto d-none">
            <input type="month" id="analyticsMonth" class="form-control form-control-sm w-auto d-none">
            <input type="month" id="semesterStart" class="form-control form-control-sm w-auto d-none">
            <input type="month" id="semesterEnd" class="form-control form-control-sm w-auto d-none">
            <input type="number" id="yearStart" class="form-control form-control-sm w-auto d-none" placeholder="Year">
            <button id="loadAnalytics" class="btn btn-primary btn-sm"><i class="fas fa-chart-pie me-1"></i>Load</button>
            <button id="resetAnalytics" class="btn btn-secondary btn-sm d-none"><i class="fas fa-undo me-1"></i>Reset</button>
          </div>
          <canvas id="analyticsPie" width="400" height="200" class="d-none"></canvas>
          <div id="analyticsTable" class="table-responsive mb-3 d-none"></div>
          <div class="text-end d-none" id="analyticsActionsEnd">
            <button id="shareAnalytics" class="btn btn-light btn-sm border"><i class="fas fa-share-alt me-1"></i>Share</button>
            <button id="downloadAnalytics" class="btn btn-light btn-sm border"><i class="fas fa-file-download me-1"></i>Download</button>
          </div>
        </div>
      </div>
    </div>

  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script src="app.js"></script>
</body>
</html>

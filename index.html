<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classwise Attendance Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Attendance Management</h1>
  </header>

  <!-- Teacher Setup -->
  <section id="teacher-setup">
    <h2>Teacher Setup</h2>

    <div id="teacherSetupForm">
      <div class="row-inline">
        <label for="teacherClassSelect">Class:</label>
        <select id="teacherClassSelect">
          <option value="">--Class--</option>
          <option value="One">One</option>
          <option value="Two">Two</option>
          <option value="Three">Three</option>
        </select>

        <label for="teacherSectionSelect">Section:</label>
        <select id="teacherSectionSelect">
          <option value="">--Section--</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>

        <button id="saveTeacherClass" type="button">Save</button>
      </div>
    </div>

    <div id="teacherSetupDisplay" class="hidden">
      <h2 id="teacherClassHeader"></h2>
      <p>
        Class/Section:
        <strong><span id="dispClass"></span>-<span id="dispSection"></span></strong>
      </p>
      <button id="editTeacherSetup" class="small" type="button">Edit</button>
    </div>
  </section>

  <!-- Student Registration -->
  <section id="student-registration">
    <h2>Student Registration</h2>
    <div class="row-inline">
      <input type="text" id="studentName" placeholder="Name" />
      <input type="text" id="admissionNo" placeholder="Admission No (opt)" />
      <input type="text" id="parentContact" placeholder="Parent Contact" />
      <button id="addStudent" type="button">Add</button>
    </div>
    <ul id="students"></ul>
    <button id="deleteAllStudents" class="small" type="button">Delete All</button>
  </section>

  <!-- Attendance Marking -->
  <section id="attendance-section">
    <h2>Mark Attendance</h2>
    <div class="row-inline">
      <input type="date" id="dateInput" />
      <button id="loadAttendance" type="button">Load</button>
    </div>
    <div id="attendanceList"></div>
    <button id="saveAttendance" type="button">Save Attendance</button>
  </section>

  <!-- Attendance Result -->
  <section id="attendance-result" class="hidden">
    <h2>Attendance Summary</h2>
    <ul id="attendanceResultList" class="attendance-summary"></ul>
    <div class="row-inline">
      <button id="editAttendanceBtn" class="small" type="button">Edit</button>
      <button id="shareAttendanceBtn" class="small" type="button">Share</button>
      <button id="downloadAttendanceBtn" class="small" type="button">Download</button>
    </div>
  </section>

  <!-- Analytics -->
  <section id="analytics-section">
    <h2>Analytics</h2>
    <div class="row-inline">
      <select id="analyticsType">
        <option value="date">Specific Date</option>
        <option value="month">Month</option>
        <option value="semester">Semester</option>
        <option value="sixmonths">6Â Months</option>
        <option value="year">Year</option>
      </select>
      <input type="date" id="analyticsDate" class="hidden" />
      <input type="month" id="analyticsMonth" class="hidden" />
      <select id="studentFilter">
        <option value="">All Students</option>
      </select>
      <select id="representationType">
        <option value="table">Table</option>
        <option value="summary">Summary</option>
        <option value="graph">Graph</option>
        <option value="all">All</option>
      </select>
      <button id="loadAnalytics" type="button">Load</button>
      <button id="resetAnalyticsBtn" class="hidden" type="button">Change Period</button>
    </div>
    <div id="analyticsContainer" class="table-container"></div>
  </section>

  <!-- required libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>

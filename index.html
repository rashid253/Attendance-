<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classwise Attendance Management System</title>
  <link rel="stylesheet" href="style.css" />
  <!-- jsPDF & AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <header>
    <h1>Attendance Management System</h1>
    <p>Class: <span id="teacherClassHeader">None</span></p>
  </header>

  <main>
    <!-- Teacher Setup -->
    <section id="teacher-setup">
      <h2>Teacher Setup</h2>
      <label for="teacherClassSelect">Select Your Class:</label>
      <select id="teacherClassSelect">
        <option value="">--Select Class--</option>
        <option>Play Group</option><option>Nursery</option><option>Prep</option>
        <option>Pre One</option><option>One</option><option>Two</option>
        <option>Three</option><option>Four</option><option>Five</option>
        <option>Six</option><option>Seven</option><option>Eight</option>
        <option>Nine</option><option>Ten</option>
      </select>
      <button id="saveTeacherClass">Save Class</button>
      <p>Your class: <span id="teacherClassDisplay">None</span></p>
    </section>

    <!-- Student Registration -->
    <section id="student-registration">
      <h2>Add Student</h2>
      <input type="text" id="studentName" placeholder="Student Name" />
      <input type="text" id="parentContact" placeholder="Parent Contact (+923...)" />
      <button id="addStudent">Add Student</button>
      <h3>Student List</h3>
      <ul id="students"></ul>
    </section>

    <!-- Attendance Marking -->
    <section id="attendance-section">
      <h2>Mark Attendance</h2>
      <label for="dateInput">Select Date:</label>
      <input type="date" id="dateInput" />
      <button id="loadAttendance">Load Attendance</button>
      <div id="attendanceList"></div>
      <button id="saveAttendance">Save Attendance</button>
    </section>

    <!-- Reports -->
    <section id="reports">
      <h2>Reports</h2>
      <button id="exportPdf">Download PDF</button>
      <button id="shareWhatsApp">Share on WhatsApp</button>
      <div>
        <label for="specialNote">Special Note:</label>
        <textarea id="specialNote" rows="2" placeholder="Enter any special note..."></textarea>
      </div>
      <div>
        <label for="monthInput">Select Month for Monthly Report:</label>
        <input type="month" id="monthInput" />
      </div>
    </section>
  </main>

  <!-- PDF Options Modal -->
  <div id="pdfOptionsModal">
    <div class="modal-content">
      <h3>Select PDF Report Type</h3>
      <button id="pdfCurrentReportBtn">Current Attendance Report</button>
      <button id="pdfDailyReportBtn">Daily Attendance Report</button>
      <button id="pdfMonthlyReportBtn">Monthly Attendance Report</button>
      <button id="closePdfModalBtn">Cancel</button>
    </div>
  </div>

  <!-- WhatsApp Options Modal -->
  <div id="whatsappOptionsModal">
    <div class="modal-content">
      <h3>Select WhatsApp Report Type</h3>
      <button id="waCurrentBtn">Current Attendance Report</button>
      <button id="waDailyBtn">Daily Attendance Report</button>
      <button id="waMonthlyBtn">Monthly Attendance Report</button>
      <button id="closeWaModalBtn">Cancel</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

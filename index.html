<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Management</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <h1>Attendance Management</h1>

  <!-- Student Registration -->
  <section id="registrationSection">
    <h2>Student Registration</h2>
    <input type="text" id="studentName" placeholder="Name">
    <input type="text" id="studentAdm" placeholder="Admission #">
    <input type="text" id="studentParent" placeholder="Parent Name">
    <input type="text" id="studentContact" placeholder="Contact">
    <input type="text" id="studentOccupation" placeholder="Occupation">
    <input type="text" id="studentAddress" placeholder="Address">
    <button id="btnAddStudent">Add Student</button>

    <div class="table-controls">
      <button id="btnEditSelected">Edit Selected</button>
      <button id="btnDeleteSelected">Delete Selected</button>
      <button id="btnSaveTable" style="display:none;">Save Table</button>
    </div>

    <table id="studentTable">
      <thead>
        <tr>
          <th>Select</th><th>Sr#</th><th>Name</th><th>Adm#</th><th>Parent</th><th>Contact</th><th>Occupation</th><th>Address</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="shareButtons" style="display:none;">
      <button id="btnShareStudents">Share</button>
      <button id="btnDownloadStudents">Download PDF</button>
    </div>
  </section>

  <!-- Mark Attendance -->
  <section id="attendanceSection">
    <h2>Mark Attendance</h2>
    <button id="btnLoadAttendance">Load Students</button>
    <div id="attendanceList"></div>
  </section>

  <!-- Attendance Summary -->
  <section id="summarySection">
    <h2>Attendance Summary</h2>
    <button id="btnLoadSummary">Load Summary</button>
    <table id="summaryTable">
      <thead>
        <tr><th>Name</th><th>Status</th></tr>
      </thead>
      <tbody id="summaryTableBody"></tbody>
    </table>
  </section>

  <!-- Analytics -->
  <section id="analyticsSection">
    <h2>Analytics</h2>
    <label>Report For:</label>
    <select id="reportSelect">
      <option value="">-- Select Report --</option>
      <option value="full">Full Class</option>
      <option value="section">Section</option>
      <option value="individual">Individual Student</option>
    </select>

    <div id="filterRow" style="display:none;">
      <label>Admission #:</label>
      <div id="filterField"></div>
    </div>

    <button id="btnGenerateReport">Generate Report</button>
    <div id="analyticsContainer"></div>
    <canvas id="pieChart" width="300" height="300"></canvas>
    <button id="btnDownloadReport">Download PDF</button>
  </section>

  <script src="app.js"></script>
</body>
</html>

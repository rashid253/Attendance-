<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance Management</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- idb-keyval (IIFE) -->
  <script src="https://cdn.jsdelivr.net/npm/idb-keyval@3/dist/idb-keyval-iife.min.js"></script>

  <!-- jsPDF + AutoTable (IIFE) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <!-- Chart.js (IIFE) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css" />

  <style>
    @media print { .no-print { display: none !important; } }
    .hidden { display: none; }
    .card { border: 1px solid #ccc; padding: 1em; border-radius: 4px; background: #fafafa; }
    .btn { padding: 0.5em 1em; margin: 0.25em; border: none; border-radius: 4px; cursor: pointer; }
    .btn-primary { background: #2196F3; color: #fff; }
    .btn-danger { background: #E53935; color: #fff; }
    .row-inline > * { margin-right: 0.5em; margin-bottom: 0.5em; }
  </style>
</head>
<body>

  <!-- LOGIN / SIGNUP -->
  <div id="auth-container">
    <h2 id="form-title">Login to Attendance App</h2>
    <input type="email" id="emailInput" placeholder="Email" />
    <input type="password" id="passwordInput" placeholder="Password" />

    <div id="signup-extra" class="hidden">
      <select id="roleSelect">
        <option disabled selected>-- Select Role --</option>
        <option value="admin">Admin</option>
        <option value="principal">Principal</option>
        <option value="teacher">Teacher</option>
      </select>
      <input type="text" id="displayNameInput" placeholder="Full Name" />
      <select id="schoolRegisterSelect">
        <option disabled selected>-- Select School --</option>
      </select>
      <select id="classRegisterSelect" class="hidden">
        <option disabled selected>-- Select Class --</option>
        <option>Play Group</option><option>Nursery</option><option>KG</option>
        <option>Class One</option><option>Class Two</option><option>Class Three</option>
        <option>Class Four</option><option>Class Five</option><option>Class Six</option>
        <option>Class Seven</option><option>Class Eight</option><option>Class Nine</option>
        <option>Class Ten</option>
      </select>
      <select id="sectionRegisterSelect" class="hidden">
        <option disabled selected>-- Select Section --</option>
        <option>A</option><option>B</option><option>C</option>
      </select>
    </div>

    <button id="authButton">Login</button>
    <div id="auth-switch">
      <span id="toggleAuth">Don't have an account? Sign Up</span>
    </div>
  </div>

  <!-- MAIN APP -->
  <div id="main-app" class="hidden">
    <header class="app-header">
      <h1><i class="fas fa-school"></i> Attendance Management</h1>
      <button id="logoutBtn" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </header>

    <!-- SETUP -->
    <section id="teacher-setup">
      <h2><i class="fas fa-cog"></i> Setup</h2>

      <!-- Admin view -->
      <div id="admin-setup" class="hidden">
        <div class="row-inline">
          <input id="schoolInput" placeholder="New School Name" />
          <button id="saveSetup" class="btn btn-primary">Add</button>
        </div>
        <div class="row-inline" style="margin-top:1em;">
          <select id="schoolSelect">
            <option disabled selected>-- Select School to Delete --</option>
          </select>
          <button id="deleteSetup" class="btn btn-danger">Delete</button>
        </div>
        <div id="schoolList" style="margin-top:1em;"></div>
      </div>

      <!-- Principal view -->
      <div id="principal-setup" class="hidden">
        <div class="card" id="principal-info"></div>
      </div>

      <!-- Teacher view -->
      <div id="teacher-setup-info" class="hidden">
        <div class="card" id="teacher-info"></div>
      </div>
    </section>

    <!-- FINANCIAL SETTINGS -->
    <section id="financial-settings">
      <h2><i class="fas fa-wallet"></i> Fines & Eligibility</h2>
      <div id="financialForm" class="row-inline">
        <label>Fine/Absent (PKR):<input id="fineAbsent" type="number"/></label>
        <label>Fine/Late (PKR):<input id="fineLate" type="number"/></label>
        <label>Fine/Leave (PKR):<input id="fineLeave" type="number"/></label>
        <label>Fine/Half-Day (PKR):<input id="fineHalfDay" type="number"/></label>
        <label>Eligib. % (≥):<input id="eligibilityPct" type="number" min="0" max="100"/></label>
        <button id="saveSettings" class="btn btn-primary no-print">Save</button>
      </div>
    </section>

    <!-- COUNTERS -->
    <section id="animatedCounters">
      <div id="countersContainer"></div>
    </section>

    <!-- STUDENT REGISTRATION -->
    <section id="student-registration">
      <h2><i class="fas fa-user-graduate"></i> Student Registration</h2>
      <!-- … (rest unchanged) -->
    </section>

    <!-- MARK ATTENDANCE -->
    <section id="attendance-section">
      <h2><i class="fas fa-calendar-check"></i> Mark Attendance</h2>
      <!-- … (rest unchanged) -->
    </section>

    <!-- ANALYTICS -->
    <section id="analytics-section">
      <h2><i class="fas fa-chart-bar"></i> Analytics <button id="analyticsFilterBtn" class="btn no-print"><i class="fas fa-filter"></i></button></h2>
      <!-- … (rest unchanged) -->
    </section>

    <!-- REGISTER SECTION -->
    <section id="register-section">
      <h2><i class="fas fa-book-open"></i> Attendance Register</h2>
      <!-- … (rest unchanged) -->
    </section>

    <!-- MODALS (unchanged) -->
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="setup.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>

  <section id="traditional-register">
    <h2>Traditional Monthly Register</h2>
    <div class="row-inline">
      <label for="regMonth">Month &amp; Year:</label>
      <input type="month" id="regMonth" />
      <button type="button" id="loadRegister">Load Register</button>
    </div>
    <div class="table-wrapper" id="registerWrapper">

        <!-- injected by app.js -->

    </div>
    <div id="registerSummary" class="summary-block hidden"></div>
    <div id="registerGraph" class="graph-container hidden">
      <canvas id="registerChart"></canvas>
    </div>
    <div class="table-actions">
      <button type="button" id="shareRegister" class="hidden">Share Register</button>
      <button type="button" id="downloadRegisterPDF" class="hidden">Download Register PDF</button>
    </div>
  </section>

<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional Attendance System</title>
  <link rel="stylesheet" href="style.css" />
  <!-- jsPDF & AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <header>
    <h1>Attendance Management</h1>
    <p>Class/Section: <span id="teacherClassHeader">None</span></p>
  </header>

  <main>
    <!-- Teacher Setup -->
    <section id="teacher-setup">
      <h2>Teacher Setup</h2>
      <label for="teacherClassSelect">Select Class/Section:</label>
      <select id="teacherClassSelect">
        <option value="">--Select--</option>
        <option>One-A</option><option>One-B</option>
        <option>Two-A</option><option>Two-B</option>
        <!-- add more sections as needed -->
      </select>
      <button id="saveTeacherClass">Save</button>
    </section>

    <!-- Student Registration -->
    <section id="student-registration">
      <h2>Student Registration</h2>
      <input type="text" id="studentName" placeholder="Student Name" />
      <input type="text" id="admissionNo" placeholder="Admission No (optional)" />
      <input type="text" id="parentContact" placeholder="Parent Contact" />
      <button id="addStudent">Add Student</button>
      <h3>Students List</h3>
      <ul id="students"></ul>
    </section>

    <!-- Attendance Marking -->
    <section id="attendance-section">
      <h2>Mark Attendance</h2>
      <label for="dateInput">Select Date:</label>
      <input type="date" id="dateInput" />
      <button id="loadAttendance">Load</button>
      <div id="attendanceList"></div>
      <button id="saveAttendance">Save</button>
    </section>

    <!-- Monthly View & Summary -->
    <section id="monthly-summary">
      <h2>Monthly View & Summary</h2>
      <input type="month" id="monthInput" />
      <button id="loadMonth">Show</button>
      <div id="monthTable"></div>
      <h3>Summary</h3>
      <div id="summaryReport"></div>
    </section>

    <!-- Reports & Sharing -->
    <section id="reports">
      <h2>Reports & Share</h2>
      <button id="exportPdf">PDF Report</button>
      <button id="shareWhatsApp">WhatsApp</button>
    </section>
  </main>

  <!-- Modals could go here if needed -->

  <script src="app.js"></script>
</body>
</html>

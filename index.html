<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Management</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/idb-keyval@6/dist/idb-keyval-iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.25/dist/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header><h1>Attendance Management</h1></header>

  <section id="setupSection">
    <div id="setupForm">
      <div class="row-inline">
        <input id="schoolNameInput" placeholder="School Name">
        <select id="teacherClassSelect">
          <option disabled selected>-- Select Class --</option>
          <option>PG</option><option>Pre-Nur</option><option>Nur</option><option>KG</option>
          <option>1</option><option>2</option><option>3</option><option>4</option>
          <option>5</option><option>6</option><option>7</option><option>8</option>
          <option>9</option><option>10</option>
        </select>
        <select id="teacherSectionSelect">
          <option disabled selected>-- Select Section --</option>
          <option>ABC</option>
        </select>
        <button id="saveSetup">Save</button>
      </div>
    </div>
    <div id="setupDisplay" class="hidden">
      <p id="setupText"></p>
      <button id="editSetup">Edit</button>
    </div>
  </section>

  <section id="registrationSection">
    <h2>Student Registration</h2>
    <div class="row-inline" id="registrationForm">
      <input id="studentName" placeholder="Name">
      <input id="parentName" placeholder="Parent">
      <input id="parentContact" placeholder="Contact">
      <input id="parentOccupation" placeholder="Occupation">
      <input id="studentAddress" placeholder="Address">
      <button id="addStudent">Add</button>
    </div>
    <div class="table-wrapper">
      <table id="studentsTable">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAllStudents"></th>
            <th>#</th><th>Name</th><th>Adm#</th><th>Parent</th><th>Contact</th><th>Occupation</th><th>Address</th>
          </tr>
        </thead>
        <tbody id="studentsBody"></tbody>
      </table>
    </div>
    <div class="table-actions">
      <button id="editSelected" disabled>Edit Selected</button>
      <button id="deleteSelected" disabled>Delete Selected</button>
      <button id="saveRegistration">Save</button>
      <button id="shareRegistration" class="hidden">Share</button>
      <button id="editRegistration" class="hidden">Edit</button>
      <button id="downloadRegistrationPDF" class="hidden">PDF</button>
    </div>
    <div class="counter-grid">
      <div class="counter-card"><div id="sectionCount" class="number" data-target="0">0</div><div>Section Students</div></div>
      <div class="counter-card"><div id="classCount" class="number" data-target="0">0</div><div>Class Students</div></div>
      <div class="counter-card"><div id="schoolCount" class="number" data-target="0">0</div><div>School Students</div></div>
    </div>
  </section>

  <section id="attendanceSection">
    <h2>Mark Attendance</h2>
    <div class="row-inline">
      <input type="date" id="dateInput">
      <button id="loadAttendance">Load</button>
    </div>
    <div id="attendanceBody"></div>
    <div class="table-actions">
      <button id="saveAttendance" class="hidden">Save</button>
      <button id="resetAttendance" class="hidden">Reset</button>
      <button id="downloadAttendancePDF" class="hidden">Download PDF</button>
      <button id="shareAttendanceSummary" class="hidden">Share</button>
    </div>
    <div id="attendanceSummary" class="summary-box hidden"></div>
  </section>

  <section id="analyticsSection">
    <h2>Analytics</h2>
    <div class="row-inline">
      <select id="analyticsTarget">
        <option disabled selected>-- Report For --</option>
        <option value="full">Full Class</option>
        <option value="section">Section</option>
        <option value="student">Student</option>
      </select>
      <select id="analyticsSectionSelect" class="hidden">
        <option disabled selected>-- Section --</option>
        <option>ABC</option>
      </select>
      <select id="analyticsFilter" class="hidden">
        <option disabled selected>-- Filter --</option>
        <option value="adm">Adm#</option>
        <option value="name">Name</option>
      </select>
      <select id="analyticsStudentInput" class="hidden"></select>
      <select id="analyticsType" disabled>
        <option disabled selected>-- Period --</option>
        <option value="date">Date</option>
        <option value="month">Month</option>
        <option value="semester">Semester</option>
        <option value="year">Year</option>
      </select>
      <input type="date" id="analyticsDate" class="hidden">
      <input type="month" id="analyticsMonth" class="hidden">
      <input type="month" id="semesterStart" class="hidden">
      <input type="month" id="semesterEnd" class="hidden">
      <input type="number" id="yearStart" placeholder="Year" class="hidden">
      <button id="loadAnalytics">Load</button>
      <button id="resetAnalytics" class="hidden">Change</button>
    </div>
    <p id="instructions" class="hidden"></p>
    <div id="analyticsContainer" class="hidden">
      <div class="table-wrapper">
        <table id="analyticsTable">
          <thead><tr></tr></thead>
          <tbody id="analyticsBody"></tbody>
        </table>
      </div>
    </div>
    <div id="graphs" class="hidden">
      <canvas id="barChart"></canvas>
      <canvas id="pieChart"></canvas>
    </div>
    <div id="analyticsActions" class="table-actions hidden">
      <button id="shareAnalytics">Share</button>
      <button id="downloadAnalytics">Download</button>
    </div>
  </section>

  <section id="registerSection">
    <h2>Attendance Register</n2>
    <div class="row-inline">
      <input type="month" id="registerMonth">
      <button id="loadRegister">Load</button>
      <button id="changeRegister" class="hidden">Change</button>
      <button id="downloadRegister" class="hidden">Download</button>
      <button id="shareRegister" class="hidden">Share</button>
    </div>
    <div id="registerTableWrapper" class="table-wrapper hidden">
      <table id="registerTable">
        <thead id="registerHeader"></thead>
        <tbody id="registerBody"></tbody>
      </table>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>

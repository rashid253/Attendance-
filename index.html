<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance Management</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2196F3" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Attendance Mgmt" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/idb-keyval@3/dist/idb-keyval-iife.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    @media print { .no-print { display: none !important; } }
    .hidden { display: none; }
    .card { border: 1px solid #ccc; padding: 1em; margin-top: 1em; border-radius: 4px; }
    .btn { margin-top: 0.5em; }
    .row-inline > * { margin-right: 0.5em; margin-bottom: 0.5em; }
    #analyticsFilterBtn { float: right; background: none; border: none; cursor: pointer; font-size: 1.2em; color: #555; }
    .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; }
    .modal-content { background: #fff; padding: 1.5em; border-radius: 6px; width: 90%; max-width: 400px; position: relative; }
    .modal-close { position: absolute; top: 8px; right: 12px; cursor: pointer; font-size: 1.2em; }
  </style>
</head>
<body>
  <header><h1><i class="fas fa-school"></i> Attendance Management</h1></header>

  <!-- SETUP -->
  <section id="teacher-setup">
    <h2><i class="fas fa-cog"></i> Setup</h2>
    <div id="setupForm" class="row-inline">
      <input id="schoolNameInput" placeholder="School Name" />
      <select id="teacherClassSelect">
        <option disabled selected>-- Select Class --</option>
        <option>Play Group</option><option>Nursery</option><option>KG</option>
        <option>Class One</option><option>Class Two</option><option>Class Three</option>
        <option>Class Four</option><option>Class Five</option><option>Class Six</option>
        <option>Class Seven</option><option>Class Eight</option><option>Class Nine</option>
        <option>Class Ten</option>
      </select>
      <select id="teacherSectionSelect">
        <option disabled selected>-- Select Section --</option><option>A</option><option>B</option><option>C</option>
      </select>
      <button id="saveSetup" class="no-print"><i class="fas fa-save"></i> Save</button>
    </div>
    <div id="setupDisplay" class="hidden">
      <h3><span id="setupText"></span></h3>
      <button id="editSetup" class="no-print"><i class="fas fa-edit"></i> Edit</button>
    </div>
  </section>

  <!-- FINANCIAL SETTINGS -->
  <section id="financial-settings">
    <h2><i class="fas fa-wallet"></i> Fines & Eligibility</h2>
    <form id="financialForm" class="row-inline">
      <label>Fine/Absent (PKR):<input id="fineAbsent" type="number"/></label>
      <label>Fine/Late (PKR):<input id="fineLate" type="number"/></label>
      <label>Fine/Leave (PKR):<input id="fineLeave" type="number"/></label>
      <label>Fine/Half-Day (PKR):<input id="fineHalfDay" type="number"/></label>
      <label>Eligib. % (â‰¥):<input id="eligibilityPct" type="number" min="0" max="100"/></label>
      <button type="submit" class="no-print"><i class="fas fa-save"></i> Save</button>
    </form>
  </section>

  <!-- COUNTERS -->
  <section id="animatedCounters" class="counter-grid">
    <div class="counter-card"><span id="sectionCount" class="number" data-target="0">0</span><div>Section Students</div></div>
    <div class="counter-card"><span id="classCount" class="number" data-target="0">0</span><div>Class Students</div></div>
    <div class="counter-card"><span id="schoolCount" class="number" data-target="0">0</span><div>School Students</div></div>
  </section>

  <!-- STUDENT REGISTRATION -->
  <section id="student-registration">
    <h2><i class="fas fa-user-graduate"></i> Student Registration</h2>
    <form id="registerForm" class="row-inline">
      <input id="stuName" placeholder="Name" />
      <input id="parentName" placeholder="Parent Name" />
      <input id="parentContact" placeholder="Contact" />
      <input id="parentOccupation" placeholder="Occupation" />
      <input id="parentAddress" placeholder="Address" />
      <button type="submit" class="no-print"><i class="fas fa-plus-circle"></i> Add</button>
    </form>
    <div class="table-wrapper">
      <table id="studentsTable">
        <thead>
          <tr>
            <th>#</th><th>Name</th><th>Parent</th><th>Contact</th><th>Occupation</th><th>Address</th><th>Fine (PKR)</th><th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="table-actions">
      <button id="downloadRegistrationPDF" class="no-print"><i class="fas fa-download"></i> Download</button>
      <button id="shareRegistration" class="no-print"><i class="fas fa-share-alt"></i> Share</button>
    </div>
  </section>

  <!-- MARK ATTENDANCE -->
  <section id="attendance-section">
    <h2><i class="fas fa-calendar-check"></i> Mark Attendance</h2>
    <form id="attendanceForm" class="row-inline">
      <input type="date" id="dateInput" />
      <button type="submit" class="no-print"><i class="fas fa-save"></i> Save</button>
    </form>
    <div id="attendanceInputs"></div>
    <div id="attendanceSummary" class="summary-box"></div>
    <div class="table-actions">
      <button id="downloadAttendancePDF" class="no-print"><i class="fas fa-download"></i> Download</button>
      <button id="shareAttendanceSummary" class="no-print"><i class="fas fa-share-alt"></i> Share</button>
    </div>
  </section>

  <!-- ANALYTICS -->
  <section id="analytics-section">
    <h2><i class="fas fa-chart-bar"></i> Analytics</h2>
    <form id="analyticsForm" class="row-inline">
      <input type="date" id="analyticsFrom" />
      <input type="date" id="analyticsTo" />
      <button type="submit" id="analyticsGo" class="no-print"><i class="fas fa-chart-bar"></i> Load</button>
    </form>
    <div class="table-wrapper">
      <table id="analyticsTable">
        <thead>
          <tr><th>Adm#</th><th>Name</th><th>P</th><th>A</th><th>Lt</th><th>HD</th><th>L</th><th>Total</th><th>%</th><th>Outstanding</th><th>Status</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="table-actions">
      <button id="downloadAnalytics" class="no-print"><i class="fas fa-download"></i> Download</button>
      <button id="shareAnalytics" class="no-print"><i class="fas fa-share-alt"></i> Share</button>
    </div>
  </section>

  <!-- ATTENDANCE REGISTER -->
  <section id="register-section">
    <h2><i class="fas fa-book-open"></i> Attendance Register</h2>
    <form id="registerForm2" class="row-inline">
      <input type="month" id="registerMonth" />
      <button type="submit" class="no-print"><i class="fas fa-calendar-alt"></i> Load</button>
    </form>
    <div class="table-wrapper">
      <table id="registerTable">
        <thead></thead><tbody></tbody>
      </table>
    </div>
    <div class="table-actions">
      <button id="downloadRegister" class="no-print"><i class="fas fa-download"></i> Download</button>
      <button id="shareRegister" class="no-print"><i class="fas fa-share-alt"></i> Share</button>
    </div>
  </section>

  <script src="app.js"></script>
</body>
</html>

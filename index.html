<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance Management</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2196F3" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Attendance Mgmt" />

  <!-- Google Font: Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" />

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <!-- Main Stylesheet -->
  <link href="style.css" rel="stylesheet" />

  <!-- idb-keyval -->
  <script type="module">
    import * as idbKeyvalModule from 'https://cdn.jsdelivr.net/npm/idb-keyval@6/+esm';
    window.idbKeyval = idbKeyvalModule;
  </script>
</head>
<body class="bg-light text-dark" style="font-family:'Roboto',sans-serif;">

  <!-- Header + Totals -->
  <header class="bg-primary text-white text-center py-4">
    <h1><i class="fas fa-school me-2"></i> Attendance Management</h1>
    <div class="d-flex justify-content-center gap-4 mt-3">
      <div><i class="fas fa-users"></i> <strong id="totalSchoolCount">0</strong> Students</div>
      <div><i class="fas fa-chalkboard-teacher"></i> <strong id="totalClassCount">0</strong> Class</div>
      <div><i class="fas fa-layer-group"></i> <strong id="totalSectionCount">0</strong> Section</div>
    </div>
  </header>

  <main class="container my-4">

    <!-- 1. Setup -->
    <section id="teacher-setup" class="mb-5">
      <h2><i class="fas fa-cog"></i> Setup</h2>
      <div class="row g-2 align-items-center mb-3">
        <div class="col-md-4">
          <input id="schoolNameInput" class="form-control" placeholder="School Name" />
        </div>
        <div class="col-md-3">
          <select id="teacherClassSelect" class="form-select">
            <option value="">--Class--</option>
            <option>Pre-Play</option><option>Pre-Prep</option><option>Nursery</option><option>Pre-One</option>
            <option>One</option><option>Two</option><option>Three</option><option>Four</option><option>Five</option>
            <option>Six</option><option>Seven</option><option>Eight</option><option>Nine</option><option>Ten</option>
          </select>
        </div>
        <div class="col-md-3">
          <select id="teacherSectionSelect" class="form-select">
            <option value="">--Section--</option><option>A</option><option>B</option><option>C</option>
          </select>
        </div>
        <div class="col-md-2">
          <button id="saveSetup" class="btn btn-success w-100">
            <i class="fas fa-save"></i> Save
          </button>
        </div>
      </div>
      <div id="setupDisplay" class="d-none">
        <h4 id="setupText"></h4>
        <button id="editSetup" class="btn btn-info btn-sm">
          <i class="fas fa-edit"></i> Edit
        </button>
      </div>
    </section>

    <!-- 2. Student Registration -->
    <section id="student-registration" class="mb-5">
      <h2><i class="fas fa-user-graduate"></i> Student Registration</h2>
      <div class="row g-2 align-items-center mb-3">
        <div class="col-md-2"><input id="studentName" class="form-control" placeholder="Name" /></div>
        <div class="col-md-1"><input id="admissionNo" class="form-control" placeholder="Adm#" /></div>
        <div class="col-md-2"><input id="parentName" class="form-control" placeholder="Parent Name" /></div>
        <div class="col-md-2"><input id="parentContact" class="form-control" placeholder="Contact" /></div>
        <div class="col-md-2"><input id="parentOccupation" class="form-control" placeholder="Occupation" /></div>
        <div class="col-md-2"><input id="parentAddress" class="form-control" placeholder="Address" /></div>
        <div class="col-md-1">
          <button id="addStudent" class="btn btn-primary w-100">
            <i class="fas fa-plus-circle"></i>
          </button>
        </div>
      </div>
      <div class="table-responsive mb-3">
        <table id="studentTable" class="table table-striped">
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAllStudents" /></th>
              <th>Sr#</th><th>Name</th><th>Adm#</th><th>Parent</th><th>Contact</th><th>Occupation</th><th>Address</th><th>Share</th>
            </tr>
          </thead>
          <tbody id="studentsBody"></tbody>
        </table>
      </div>
      <div class="d-flex gap-2">
        <button id="editSelected" class="btn btn-warning" disabled><i class="fas fa-edit"></i> Edit Selected</button>
        <button id="deleteSelected" class="btn btn-danger" disabled><i class="fas fa-trash-alt"></i> Delete Selected</button>
        <button id="saveRegistration" class="btn btn-success"><i class="fas fa-save"></i> Save Table</button>
        <button id="shareRegistration" class="btn btn-primary d-none"><i class="fas fa-share-alt"></i> Share</button>
        <button id="downloadRegistrationPDF" class="btn btn-danger d-none"><i class="fas fa-file-pdf"></i> PDF</button>
      </div>
    </section>

    <!-- 3. Mark Attendance -->
    <section id="attendance-section" class="mb-5">
      <h2><i class="fas fa-calendar-check"></i> Mark Attendance</h2>
      <div class="row g-2 align-items-center mb-3">
        <div class="col-md-2"><label for="dateInput" class="col-form-label">Date</label></div>
        <div class="col-md-3"><input type="date" id="dateInput" class="form-control" /></div>
        <div class="col-md-2">
          <button id="loadAttendance" class="btn btn-primary w-100">
            <i class="fas fa-sync-alt"></i> Load
          </button>
        </div>
      </div>
      <div id="attendanceList" class="mb-3"></div>
      <button id="saveAttendance" class="btn btn-success d-none">
        <i class="fas fa-save"></i> Save Attendance
      </button>
    </section>

    <!-- 4. Attendance Summary -->
    <section id="attendance-result" class="mb-5 d-none">
      <h2><i class="fas fa-clipboard-list"></i> Attendance Summary</h2>
      <div class="table-responsive mb-3">
        <table class="table">
          <thead><tr><th>Name</th><th>Status</th><th>Send</th></tr></thead>
          <tbody id="summaryBody"></tbody>
        </table>
      </div>
      <div class="d-flex gap-2">
        <button id="shareAttendanceSummary" class="btn btn-primary"><i class="fas fa-share-alt"></i> Share</button>
        <button id="downloadAttendancePDF" class="btn btn-danger"><i class="fas fa-file-pdf"></i> PDF</button>
        <button id="resetAttendance" class="btn btn-info"><i class="fas fa-undo"></i> Reset</button>
      </div>
    </section>

    <!-- 5. Analytics -->
    <section id="analytics-section" class="mb-5">
      <h2><i class="fas fa-chart-bar"></i> Analytics</h2>
      <div class="row g-2 align-items-center mb-3">
        <div class="col-auto">
          <select id="analyticsTarget" class="form-select">
            <option value="class">Full Class</option>
            <option value="student">Student</option>
          </select>
        </div>
        <div class="col-auto d-none" id="studentAdmInputWrapper">
          <input id="studentAdmInput" class="form-control" placeholder="Adm#" />
        </div>
        <div class="col-auto">
          <select id="analyticsType" class="form-select">
            <option value="" disabled selected>--Period--</option>
            <option value="date">Date</option><option value="month">Month</option>
            <option value="semester">Semester</option><option value="year">Year</option>
          </select>
        </div>
        <div class="col-auto d-none" id="analyticsDateWrapper">
          <input type="date" id="analyticsDate" class="form-control" />
        </div>
        <div class="col-auto d-none" id="analyticsMonthWrapper">
          <input type="month" id="analyticsMonth" class="form-control" />
        </div>
        <div class="col-auto d-none" id="semesterWrapper">
          <input type="month" id="semesterStart" class="form-control mb-1" placeholder="Start" />
          <input type="month" id="semesterEnd" class="form-control" placeholder="End" />
        </div>
        <div class="col-auto d-none" id="analyticsYearWrapper">
          <input type="number" id="yearStart" class="form-control" placeholder="Year" />
        </div>
        <div class="col-auto">
          <button id="loadAnalytics" class="btn btn-primary"><i class="fas fa-sync-alt"></i> Load</button>
        </div>
        <div class="col-auto">
          <button id="resetAnalytics" class="btn btn-info d-none"><i class="fas fa-undo"></i> Reset</button>
        </div>
      </div>
      <div id="instructions" class="mb-3"></div>
      <div id="analyticsContainer" class="table-responsive mb-3"></div>
      <div id="graphs" class="graph-container mb-3">
        <canvas id="barChart"></canvas>
        <canvas id="pieChart"></canvas>
      </div>
      <div class="d-flex gap-2">
        <button id="shareAnalytics" class="btn btn-primary"><i class="fas fa-share-alt"></i> Share</button>
        <button id="downloadAnalytics" class="btn btn-danger"><i class="fas fa-file-pdf"></i> PDF</button>
      </div>
    </section>

    <!-- 6. Attendance Register -->
    <section id="register-section" class="mb-5">
      <h2><i class="fas fa-book-open"></i> Attendance Register</h2>
      <div class="row g-2 align-items-center mb-3">
        <div class="col-auto">
          <input type="month" id="registerMonth" class="form-control" />
        </div>
        <div class="col-auto">
          <button id="loadRegister" class="btn btn-success"><i class="fas fa-sync-alt"></i> Load</button>
        </div>
        <div class="col-auto">
          <button id="changeRegister" class="btn btn-info d-none"><i class="fas fa-undo"></i> Reset</button>
        </div>
      </div>
      <div id="registerTableWrapper" class="table-responsive mb-3"></div>
      <div id="registerSummarySection" class="mb-3"></div>
      <div class="d-flex gap-2">
        <button id="shareRegister" class="btn btn-primary"><i class="fas fa-share-alt"></i> Share</button>
        <button id="downloadRegisterPDF" class="btn btn-danger"><i class="fas fa-file-pdf"></i> PDF</button>
      </div>
    </section>

  </main>

  <!-- JS Libraries + App Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="app.js"></script>
  <!-- Eruda Console -->
  <script src="//cdn.jsdelivr.net/npm/eruda"></script><script>eruda.init();</script>
</body>
</html>

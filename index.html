<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Classwise Attendance Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Attendance Management</h1></header>

  <!-- 1. Setup -->
  <section id="teacher-setup">…</section>

  <!-- 2. Student Registration -->
  <section id="student-registration">…</section>

  <!-- 3. Attendance Marking -->
  <section id="attendance-section">…</section>

  <!-- 4. Attendance Summary -->
  <section id="attendance-result">…</section>

  <!-- 5. Analytics -->
  <section id="analytics-section">…</section>

  <!-- 6. Traditional Attendance Register -->
  <section id="traditional-register">
    <h2>Traditional Register</h2>
    <div class="row-inline">
      <label for="registerMonth">Select Month:</label>
      <input type="month" id="registerMonth">
      <button type="button" id="loadRegister">Load Register</button>
      <button type="button" id="resetRegister" class="small hidden">Change</button>
    </div>
    <div class="table-wrapper hidden" id="registerWrapper">
      <table id="registerTable">
        <!-- populated by JS -->
      </table>
    </div>
    <div class="summary-block hidden" id="registerSummary">
      <h3>Summary</h3>
      <table id="registerSummaryTable">
        <thead>
          <tr><th>Name</th><th>P</th><th>A</th><th>Lt</th><th>HD</th><th>L</th><th>Total</th><th>%</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="table-actions">
      <button type="button" id="shareRegister" class="hidden">Share Summary</button>
      <button type="button" id="downloadRegisterPDF" class="hidden">Download PDF</button>
    </div>
  </section>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="app.js"></script>
</body>
</html>

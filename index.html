<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classwise Attendance Management</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2196F3" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Attendance Mgmt" />

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-p6O/q9E8lG0O5YH0vDvM2sI+2OQdBk1Fh7D1mY+0Nn+6uYgRiCTlHh8YFJ1s5GH3OQen6gJr+7uQm+XbjmEZ7w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- Inline tweaks for attendance buttons layout -->
  <style>
    .attendance-actions { display: flex; gap: 0.25em; }
    .attendance-actions button { flex: 1; padding: 0.5em; font-size: 1rem; min-width: 0; }
  </style>

  <!-- Load idb-keyval -->
  <script type="module">
    import * as idbKeyvalModule from 'https://cdn.jsdelivr.net/npm/idb-keyval@6/+esm';
    window.idbKeyval = idbKeyvalModule;
  </script>
</head>
<body>
  <header>
    <h1><i class="fas fa-school"></i> Attendance Management</h1>
  </header>

  <!-- 0. Animated Counters -->
  <section id="animatedCounters" class="counter-grid">
    <div class="counter-card">
      <i class="fas fa-layer-group"></i>
      <span class="number" data-target="0" id="sectionCount">0</span>
      <div class="label">Section Students</div>
    </div>
    <div class="counter-card">
      <i class="fas fa-chalkboard-teacher"></i>
      <span class="number" data-target="0" id="classCount">0</span>
      <div class="label">Class Students</div>
    </div>
    <div class="counter-card">
      <i class="fas fa-users"></i>
      <span class="number" data-target="0" id="schoolCount">0</span>
      <div class="label">School Students</div>
    </div>
  </section>

  <!-- 1. Setup -->
  <section id="teacher-setup">
    <h2><i class="fas fa-cog"></i> Setup</h2>
    <!-- unchanged -->
  </section>

  <!-- 2. Student Registration -->
  <section id="student-registration">
    <h2><i class="fas fa-user-graduate"></i> Student Registration</h2>
    <!-- unchanged -->
  </section>

  <!-- 3. Attendance Marking -->
  <section id="attendance-section">
    <h2><i class="fas fa-calendar-check"></i> Mark Attendance</h2>
    <!-- unchanged -->
  </section>

  <!-- 4. Attendance Summary -->
  <section id="attendance-result" class="hidden">
    <h2><i class="fas fa-clipboard-list"></i> Attendance Summary</h2>
    <!-- unchanged -->
  </section>

  <!-- 5. Analytics -->
  <section id="analytics-section">
    <h2><i class="fas fa-chart-bar"></i> Analytics</h2>
    <!-- unchanged -->
  </section>

  <!-- 6. Attendance Register -->
  <section id="register-section">
    <h2><i class="fas fa-book-open"></i> Attendance Register</h2>
    <!-- unchanged -->
  </section>

  <!-- External Libraries + Main Script -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script type="module" src="app.js"></script>

  <!-- Mobile‐friendly error console -->
  <script src="//cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
</body>
</html>

<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Classwise Attendance Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="appTitle">Attendance Management</h1>
  </header>

  <!-- ... other sections unchanged ... -->

  <!-- Analytics -->
  <section id="analytics-section">
    <h2>Analytics</h2>
    <div class="row-inline">
      <select id="analyticsType">
        <option value="" selected disabled>Select Period</option>
        <option value="date">Specific Date</option>
        <option value="month">Month</option>
        <option value="semester">Semester</option>
        <option value="year">Year</option>
      </select>
      <input type="date" id="analyticsDate" class="hidden" />
      <input type="month" id="analyticsMonth" class="hidden" />
      <select id="analyticsSemester" class="hidden">
        <option value="" disabled selected>Select Semester</option>
        <option value="1">1st (Jan–Jun)</option>
        <option value="2">2nd (Jul–Dec)</option>
      </select>
      <input type="number" id="analyticsYear" class="hidden" placeholder="Year" min="2000" max="2100" />
      <select id="studentFilter"><option value="">All Students</option></select>
      <select id="representationType">
        <option value="table">Table</option>
        <option value="summary">Summary</option>
        <option value="graph">Graph</option>
        <option value="all">All</option>
      </select>
      <button id="loadAnalytics">Load</button>
      <button id="resetAnalyticsBtn" class="small hidden">Change Period</button>
    </div>
    <div id="analyticsContainer" class="table-container"></div>
    <div id="analyticsActions" class="row-inline hidden">
      <button id="shareAnalytics" class="small">Share</button>
      <button id="downloadAnalytics" class="small">Download</button>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>

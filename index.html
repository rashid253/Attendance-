<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance Management</title>

  <!-- PWA & Meta -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2196F3" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Attendance Mgmt" />

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- idb-keyval (IIFE) for IndexedDB helpers -->
  <script src="https://cdn.jsdelivr.net/npm/idb-keyval@3/dist/idb-keyval-iife.min.js"></script>

  <!-- jsPDF + AutoTable (IIFE) for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <!-- Chart.js (IIFE) for charts in analytics -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <style>
    @media print { .no-print { display: none !important; } }
    .hidden { display: none; }
    .modal { /* override Bootstrap’s default to ensure centering */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .modal-content { border-radius: 6px; }
    .table-wrapper { overflow-x: auto; margin-top: 1em; }
    .table-actions { margin-top: 0.5em; }
    .counter-card .card-number { font-size: 2rem; color: #2196F3; }
  </style>
</head>
<body>
  <!-- ============================================== -->
  <!-- Key Login Modal (shown on page load)          -->
  <!-- ============================================== -->
  <div class="modal fade" id="keyLoginModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4">
        <h5 class="modal-title mb-3">Enter Access Key</h5>
        <input type="text" id="teacherKeyInput" class="form-control mb-2" placeholder="Access Key" />
        <div id="keyErrorMsg" class="text-danger small d-none"></div>
        <button id="submitTeacherKeyBtn" class="btn btn-primary w-100">Submit</button>
      </div>
    </div>
  </div>

  <!-- ============================================== -->
  <!-- Request Access Button                          -->
  <!-- (Disabled until /schools have loaded)          -->
  <!-- ============================================== -->
  <button id="btnOpenRequestModal" class="btn btn-outline-primary m-3" disabled>
    Request Access Key
  </button>

  <!-- ============================================== -->
  <!-- Request Access Modal                            -->
  <!-- ============================================== -->
  <div class="modal fade" id="requestAccessModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content p-4">
        <h5 class="modal-title mb-3">Request Access</h5>
        <input type="text" id="reqTeacherName" class="form-control mb-2" placeholder="Your Name" />
        <input type="email" id="reqTeacherEmail" class="form-control mb-2" placeholder="Your Email" />
        <select id="reqSchoolSelect" class="form-select mb-2">
          <option value="">Select School</option>
        </select>
        <select id="reqClassSelect" class="form-select mb-2" disabled>
          <option value="">Select Class</option>
        </select>
        <select id="reqSectionSelect" class="form-select mb-2" disabled>
          <option value="">Select Section</option>
        </select>
        <div id="reqErrorMsg" class="text-danger small mt-2 d-none"></div>
        <button id="submitRequestBtn" class="btn btn-success w-100 mt-3">Send Request</button>
      </div>
    </div>
  </div>

  <!-- ============================================== -->
  <!-- Header                                        -->
  <!-- ============================================== -->
  <header class="app-header p-3 bg-light d-flex justify-content-between align-items-center">
    <h1 class="m-0">
      <i class="fas fa-school"></i> Attendance Management
    </h1>
    <div class="header-buttons">
      <button id="chooseBackupFolder" class="btn btn-outline-secondary me-2">
        <i class="fas fa-folder-open"></i> Select Backup Folder
      </button>
      <button id="restoreData" class="btn btn-outline-secondary me-2">
        <i class="fas fa-upload"></i> Restore Backup
      </button>
      <input type="file" id="restoreFile" accept=".json" hidden />
      <button id="resetData" class="btn btn-danger">
        <i class="fas fa-trash-alt"></i> Factory Reset
      </button>
    </div>
  </header>

  <!-- ============================================== -->
  <!-- 1. SETUP Section                               -->
  <!-- ============================================== -->
  <section id="teacher-setup" class="container mt-4">
    <h2><i class="fas fa-cog"></i> Setup</h2>
    <div id="setupForm" class="d-flex flex-wrap gap-2 align-items-center">
      <input id="schoolInput" class="form-control w-auto" placeholder="New School Name" />
      <select id="schoolSetupSelect" class="form-select w-auto">
        <option disabled selected>-- Select School --</option>
      </select>
      <select id="classSetupSelect" class="form-select w-auto" disabled>
        <option disabled selected>-- Select Class --</option>
      </select>
      <select id="sectionSetupSelect" class="form-select w-auto" disabled>
        <option disabled selected>-- Select Section --</option>
      </select>
      <button id="applySetup" class="btn btn-primary no-print">Apply</button>
      <button id="btnAddNewSchool" class="btn btn-success no-print">Add School</button>
      <button id="btnRenameSchool" class="btn btn-warning no-print">Rename</button>
      <button id="btnRemoveSchool" class="btn btn-danger no-print">Remove</button>
    </div>
    <div id="setupDisplay" class="hidden mt-3">
      <h3><i class="fas fa-school"></i> <span id="setupText"></span></h3>
      <button id="editSetup" class="btn btn-outline-secondary no-print">Edit</button>
    </div>
  </section>

  <!-- ============================================== -->
  <!-- 2. FINANCIAL SETTINGS Section                  -->
  <!-- ============================================== -->
  <section id="financial-settings" class="container mt-4">
    <h2><i class="fas fa-wallet"></i> Fines & Eligibility</h2>
    <div id="financialForm" class="d-flex flex-wrap gap-3 align-items-center">
      <label class="mb-0">Fine/Absent (PKR):<input id="fineAbsent" type="number" class="form-control ms-2" /></label>
      <label class="mb-0">Fine/Late (PKR):<input id="fineLate" type="number" class="form-control ms-2" /></label>
      <label class="mb-0">Fine/Leave (PKR):<input id="fineLeave" type="number" class="form-control ms-2" /></label>
      <label class="mb-0">Fine/Half-Day (PKR):<input id="fineHalfDay" type="number" class="form-control ms-2" /></label>
      <label class="mb-0">Eligib. % (≥):<input id="eligibilityPct" type="number" min="0" max="100" class="form-control ms-2" /></label>
      <button id="saveSettings" class="btn btn-primary no-print">Save</button>
    </div>
  </section>

  <!-- ============================================== -->
  <!-- 3. COUNTERS (dynamic via JS)                   -->
  <!-- ============================================== -->
  <section id="animatedCounters" class="container mt-4">
    <div id="countersContainer" class="d-flex overflow-auto"></div>
  </section>

  <!-- ============================================== -->
  <!-- 4. STUDENT REGISTRATION Section                -->
  <!-- ============================================== -->
  <section id="student-registration" class="container mt-4">
    <h2><i class="fas fa-user-graduate"></i> Student Registration</h2>
    <div class="d-flex flex-wrap gap-2 align-items-center mb-3">
      <input id="studentName" class="form-control w-auto" placeholder="Name" />
      <input id="parentName" class="form-control w-auto" placeholder="Parent Name" />
      <input id="parentContact" class="form-control w-auto" placeholder="Contact" />
      <input id="parentOccupation" class="form-control w-auto" placeholder="Occupation" />
      <input id="parentAddress" class="form-control w-auto" placeholder="Address" />
      <button id="addStudent" class="btn btn-success no-print"><i class="fas fa-plus-circle"></i> Add</button>
    </div>
    <div class="table-wrapper">
      <table id="studentsTable" class="table table-striped">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAllStudents"/></th>
            <th>#</th>
            <th>Name</th>
            <th>Adm#</th>
            <th>Parent</th>
            <th>Contact</th>
            <th>Occupation</th>
            <th>Address</th>
            <th>Fine (PKR)</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentsBody"></tbody>
      </table>
    </div>
    <div class="table-actions mt-2">
      <button id="editSelected" disabled class="btn btn-warning no-print"><i class="fas fa-edit"></i> Edit</button>
      <button id="deleteSelected" disabled class="btn btn-danger no-print"><i class="fas fa-trash"></i> Delete</button>
      <button id="saveRegistration" class="btn btn-primary no-print"><i class="fas fa-save"></i> Save</button>
      <button id="editRegistration" class="btn btn-secondary hidden no-print"><i class="fas fa-undo"></i> Restore</button>
      <button id="shareRegistration" class="btn btn-info hidden no-print"><i class="fas fa-share-alt"></i> Share</button>
      <button id="downloadRegistrationPDF" class="btn btn-outline-secondary hidden no-print"><i class="fas fa-download"></i> Download</button>
    </div>
  </section>

  <!-- ============================================== -->
  <!-- 5. MARK ATTENDANCE Section                     -->
  <!-- ============================================== -->
  <section id="attendance-section" class="container mt-4">
    <h2><i class="fas fa-calendar-check"></i> Mark Attendance</h2>
    <div class="d-flex flex-wrap gap-2 align-items-center mb-3">
      <input type="date" id="dateInput" class="form-control w-auto" />
      <button id="loadAttendance" class="btn btn-primary no-print"><i class="fas fa-calendar-check"></i> Load</button>
    </div>
    <div id="attendanceBody" class="table-wrapper"></div>
    <div id="attendanceSummary" class="hidden summary-box mt-3"></div>
    <div class="table-actions mt-2">
      <button id="saveAttendance" class="btn btn-primary hidden no-print"><i class="fas fa-save"></i> Save</button>
      <button id="resetAttendance" class="btn btn-secondary hidden no-print"><i class="fas fa-undo"></i> Reset</button>
      <button id="downloadAttendancePDF" class="btn btn-outline-secondary hidden no-print"><i class="fas fa-download"></i> Download</button>
      <button id="shareAttendanceSummary" class="btn btn-info hidden no-print"><i class="fas fa-share-alt"></i> Share</button>
    </div>
  </section>

  <!-- ============================================== -->
  <!-- 6. ANALYTICS Section                           -->
  <!-- ============================================== -->
  <section id="analytics-section" class="container mt-4">
    <h2>
      <i class="fas fa-chart-bar"></i> Analytics
      <button id="analyticsFilterBtn" class="btn btn-outline-secondary no-print"><i class="fas fa-filter"></i></button>
    </h2>
    <div class="d-flex flex-wrap gap-2 align-items-center mb-3">
      <select id="analyticsTarget" class="form-select w-auto">
        <option disabled selected>-- Report For --</option>
        <option value="class">Class</option>
        <option value="section">Section</option>
        <option value="student">Student</option>
      </select>
      <select id="analyticsSectionSelect" class="form-select w-auto hidden">
        <option disabled selected>-- Section --</option>
        <option>A</option><option>B</option><option>C</option>
      </select>
      <select id="analyticsType" class="form-select w-auto" disabled>
        <option disabled selected>-- Period --</option>
        <option value="date">Date</option>
        <option value="month">Month</option>
        <option value="semester">Semester</option>
        <option value="year">Year</option>
      </select>
      <input type="date" id="analyticsFromDate" class="form-control w-auto hidden" />
      <input type="date" id="analyticsToDate" class="form-control w-auto hidden" />
      <input type="month" id="analyticsMonth" class="form-control w-auto hidden" />
      <input type="month" id="semesterStart" class="form-control w-auto hidden" />
      <input type="month" id="semesterEnd" class="form-control w-auto hidden" />
      <input type="number" id="yearStart" class="form-control w-auto hidden" placeholder="Year" />
      <input type="text" id="analyticsSearch" class="form-control w-auto hidden" placeholder="Adm# or Name" />
      <button id="loadAnalytics" class="btn btn-primary no-print"><i class="fas fa-chart-bar"></i> Load</button>
      <button id="resetAnalytics" class="btn btn-secondary hidden no-print"><i class="fas fa-undo"></i> Change</button>
    </div>
    <div id="instructions" class="hidden mt-2"></div>
    <div id="analyticsContainer" class="table-wrapper hidden mt-2">
      <table id="analyticsTable" class="table table-bordered">
        <thead><tr></tr></thead>
        <tbody id="analyticsBody"></tbody>
      </table>
    </div>
    <div id="graphs" class="hidden mt-3">
      <canvas id="barChart"></canvas>
      <canvas id="pieChart"></canvas>
    </div>
    <div id="analyticsActions" class="table-actions hidden mt-2">
      <button id="downloadAnalytics" class="btn btn-outline-secondary no-print"><i class="fas fa-download"></i> Download</button>
      <button id="shareAnalytics" class="btn btn-info no-print"><i class="fas fa-share-alt"></i> Share</button>
    </div>
  </section>

  <!-- ============================================== -->
  <!-- Analytics Filter Modal                         -->
  <!-- ============================================== -->
  <div id="analyticsFilterModal" class="modal hidden">
    <div class="modal-content p-4">
      <span id="analyticsFilterClose" class="modal-close">&times;</span>
      <h3>Filter Reports</h3>
      <form id="analyticsFilterForm">
        <label class="d-block"><input type="checkbox" value="registered" checked> Registered Students</label>
        <label class="d-block"><input type="checkbox" value="attendance"> Attendance Records</label>
        <label class="d-block"><input type="checkbox" value="fine"> Fine Incurred</label>
        <label class="d-block"><input type="checkbox" value="cleared"> Cleared (No Dues)</label>
        <label class="d-block"><input type="checkbox" value="debarred"> Debarred</label>
        <label class="d-block"><input type="checkbox" value="eligible"> Eligible</label>
        <label class="d-block"><input type="checkbox" value="all"> All Students</label>
        <fieldset class="mt-3">
          <legend>Download Mode</legend>
          <label class="d-block"><input type="radio" name="downloadMode" value="combined" checked> Combined PDF</label>
          <label class="d-block"><input type="radio" name="downloadMode" value="individual"> Individual PDFs</label>
        </fieldset>
        <button type="button" id="applyAnalyticsFilter" class="btn btn-primary mt-3 no-print">Apply Filter</button>
      </form>
    </div>
  </div>

  <!-- ============================================== -->
  <!-- 7. ATTENDANCE REGISTER Section                 -->
  <!-- ============================================== -->
  <section id="register-section" class="container mt-4">
    <h2><i class="fas fa-book-open"></i> Attendance Register</h2>
    <div class="d-flex flex-wrap gap-2 align-items-center mb-3">
      <input type="month" id="registerMonth" class="form-control w-auto" />
      <button id="loadRegister" class="btn btn-primary no-print"><i class="fas fa-calendar-alt"></i> Load</button>
    </div>
    <div id="registerTableWrapper" class="hidden table-wrapper mt-2">
      <table id="registerTable" class="table table-bordered">
        <thead><tr id="registerHeader"></tr></thead>
        <tbody id="registerBody"></tbody>
      </table>
    </div>
    <div class="table-actions mt-2">
      <button id="changeRegister" class="btn btn-secondary hidden no-print"><i class="fas fa-undo"></i> Reset</button>
      <button id="saveRegister" class="btn btn-success hidden no-print"><i class="fas fa-save"></i> Save</button>
      <button id="downloadRegister" class="btn btn-outline-secondary no-print"><i class="fas fa-download"></i> Download</button>
      <button id="shareRegister" class="btn btn-info hidden no-print"><i class="fas fa-share-alt"></i> Share</button>
    </div>
  </section>

  <!-- ============================================== -->
  <!-- Payment Modal (unchanged)                       -->
  <!-- ============================================== -->
  <div id="paymentModal" class="modal hidden">
    <div class="modal-content p-4">
      <span id="paymentModalClose" class="modal-close">&times;</span>
      <h3>Payment for Adm# <span id="payAdm"></span></h3>
      <label class="d-block mb-2">Amount (PKR): <input id="paymentAmount" type="number" class="form-control w-auto"/></label>
      <div class="d-flex gap-2">
        <button id="savePayment" class="btn btn-success no-print"><i class="fas fa-check"></i> Save</button>
        <button id="cancelPayment" class="btn btn-secondary no-print"><i class="fas fa-times"></i> Cancel</button>
      </div>
    </div>
  </div>

  <!-- ============================================== -->
  <!-- Bootstrap JS Bundle (must come before app.js)   -->
  <!-- ============================================== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ============================================== -->
  <!-- Load your main app.js as an ES module         -->
  <!-- ============================================== -->
  <script type="module" src="app.js"></script>
</body>
</html>

<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classwise Attendance Management</title>

  <!-- idb-keyval (IIFE build) -->
  <script src="https://cdn.jsdelivr.net/npm/idb-keyval@3/dist/idb-keyval-iife.min.js"></script>
  <!-- jsPDF + AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Eruda -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>Attendance Management</h1></header>

  <!-- 1. Setup -->
  <section id="teacher-setup">
    <h2>Setup</h2>
    <div id="setupForm" class="row-inline">
      <input id="schoolNameInput" placeholder="School Name" />
      <select id="teacherClassSelect">
        <option disabled selected>-- Class --</option>
        <option>One</option><option>Two</option><option>Three</option>
      </select>
      <select id="teacherSectionSelect">
        <option disabled selected>-- Section --</option>
        <option>A</option><option>B</option><option>C</option>
      </select>
      <button id="saveSetup">Save</button>
    </div>
    <div id="setupDisplay" class="hidden">
      <h3 id="setupText"></h3>
      <button id="editSetup">Edit</button>
    </div>
  </section>

  <!-- 2. Counters -->
  <section class="counter-grid">
    <div class="counter-card"><span id="sectionCount" class="number" data-target="0">0</span><div>Section</div></div>
    <div class="counter-card"><span id="classCount"   class="number" data-target="0">0</span><div>Class</div></div>
    <div class="counter-card"><span id="schoolCount"  class="number" data-target="0">0</span><div>School</div></div>
  </section>

  <!-- 3. Student Registration -->
  <section id="student-registration">
    <h2>Student Registration</h2>
    <div class="row-inline">
      <input id="studentName" placeholder="Name" />
      <input id="parentName" placeholder="Parent Name" />
      <input id="parentContact" placeholder="Contact" />
      <input id="parentOccupation" placeholder="Occupation" />
      <input id="parentAddress" placeholder="Address" />
      <button id="addStudent">Add</button>
    </div>
    <div class="table-wrapper">
      <table id="studentsTable">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAllStudents" /></th>
            <th>#</th><th>Name</th><th>Adm#</th><th>Parent</th>
            <th>Contact</th><th>Occupation</th><th>Address</th>
          </tr>
        </thead>
        <tbody id="studentsBody"></tbody>
      </table>
    </div>
    <div class="table-actions">
      <button id="editSelected" disabled>Edit Selected</button>
      <button id="deleteSelected" disabled>Delete Selected</button>
      <button id="saveRegistration">Save</button>
      <button id="shareRegistration" class="hidden">Share</button>
      <button id="editRegistration"  class="hidden">Edit</button>
      <button id="downloadRegistrationPDF" class="hidden">PDF</button>
    </div>
  </section>

  <!-- 4. Mark Attendance -->
  <section id="attendance-section">
    <h2>Mark Attendance</h2>
    <div class="row-inline">
      <input type="date" id="dateInput" />
      <button id="loadAttendance">Load</button>
    </div>
    <div id="attendanceBody"></div>
    <div id="attendanceSummary" class="hidden summary-box"></div>
    <div class="table-actions">
      <button id="saveAttendance"        class="hidden">Save</button>
      <button id="resetAttendance"       class="hidden">Reset</button>
      <button id="downloadAttendancePDF" class="hidden">Download PDF</button>
      <button id="shareAttendanceSummary"class="hidden">Share</button>
    </div>
  </section>

  <!-- 5. Analytics -->
  <section id="analytics-section">
    <!-- omitted for brevity; unchanged -->
  </section>

  <!-- 6. Attendance Register -->
  <section id="register-section">
    <!-- omitted for brevity; unchanged -->
  </section>

  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance Management</title>

  <!-- PWA & Meta -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2196F3" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Attendance Mgmt" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- idb-keyval -->
  <script src="https://cdn.jsdelivr.net/npm/idb-keyval@3/dist/idb-keyval-iife.min.js"></script>

  <!-- jsPDF + AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="style.css" />
  <style>
    .hidden { display: none !important; }
    .card { border: 1px solid #ccc; padding: 1em; margin: 1em 0; border-radius: 4px; }
    .btn { margin: 0.5em 0; padding: 0.5em 1em; background: #2196F3; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    .btn-danger { background: #f44336; }
    .btn i { margin-right: 0.5em; }
    .row-inline { display: flex; flex-wrap: wrap; align-items: center; }
    .row-inline > * { margin-right: 0.5em; margin-bottom: 0.5em; }
    .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:flex; justify-content:center; align-items:center; z-index: 1000; }
    .modal-content { background:#fff; padding:1.5em; border-radius:6px; width:90%; max-width:400px; position:relative; }
    .modal-close { position:absolute; top:8px; right:12px; cursor:pointer; font-size:1.2em; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: left; }
    th { background: #f5f5f5; }
    input, select, textarea { padding: 0.4em; border: 1px solid #ccc; border-radius: 4px; }
    @media print { .no-print, .modal { display: none !important; } }
    .scroll-row { display: flex; overflow-x: auto; white-space: nowrap; }
  </style>
</head>
<body>

  <!-- AUTH (Login & Sign-Up) -->
  <section id="authContainer">
    <div id="loginSection" class="card">
      <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
      <form id="loginForm">
        <input id="loginUserId" name="userId" placeholder="User ID" required />
        <input id="loginKey"    name="key"    placeholder="Key" type="password" required />
        <button type="submit" class="btn no-print"><i class="fas fa-sign-in-alt"></i> Login</button>
      </form>
    </div>
    <div id="signupSection" class="card">
      <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
      <form id="signupForm">
        <input id="signupName"   name="name"   placeholder="Name" required />
        <select id="signupRole"  name="role"   required>
          <option disabled selected>-- Role --</option>
          <option>Admin</option>
          <option>Principal</option>
          <option>Teacher</option>
        </select>
        <input id="signupSchool" name="school" placeholder="School" required />
        <input id="signupUserId" name="userId" placeholder="User ID" required />
        <input id="signupKey"    name="key"    placeholder="Key" type="password" required />
        <div id="classSectionFields" class="hidden row-inline">
          <select id="signupClass" name="cls" required>
            <option disabled selected>-- Class --</option>
            <option>Play Group</option><option>Nursery</option><option>KG</option>
            <option>Class One</option><option>Class Two</option><option>Class Three</option>
            <option>Class Four</option><option>Class Five</option><option>Class Six</option>
            <option>Class Seven</option><option>Class Eight</option><option>Class Nine</option>
            <option>Class Ten</option>
          </select>
          <select id="signupSection" name="sec" required>
            <option disabled selected>-- Section --</option>
            <option>A</option><option>B</option><option>C</option>
          </select>
        </div>
        <button type="submit" class="btn no-print"><i class="fas fa-paper-plane"></i> Submit</button>
      </form>
    </div>
  </section>

  <!-- TEACHER SETUP (After Signup/Login) -->
  <section id="teacher-setup" class="card hidden">
    <h2><i class="fas fa-cog"></i> Setup</h2>
    <form id="setupForm" class="row-inline">
      <input id="schoolInput" placeholder="New School Name" class="hidden" />
      <select id="schoolSelect" required>
        <option disabled selected>-- Select School --</option>
      </select>
      <select id="teacherClassSelect" required>
        <option disabled selected>-- Select Class --</option>
        <option>Play Group</option><option>Nursery</option><option>KG</option>
        <option>Class One</option><option>Class Two</option><option>Class Three</option>
        <option>Class Four</option><option>Class Five</option><option>Class Six</option>
        <option>Class Seven</option><option>Class Eight</option><option>Class Nine</option>
        <option>Class Ten</option>
      </select>
      <select id="teacherSectionSelect" class="hidden" required>
        <option disabled selected>-- Select Section --</option>
        <option>A</option><option>B</option><option>C</option>
      </select>
      <button id="saveSetup" class="btn no-print"><i class="fas fa-save"></i> Save</button>
    </form>
    <div id="schoolList"></div>

    <section id="setupDisplay" class="card hidden">
      <h3><i class="fas fa-school"></i> <span id="setupText"></span></h3>
      <button id="editSetup" class="btn no-print"><i class="fas fa-edit"></i> Edit</button>
    </section>
  </section>

  <!-- MAIN APP (After Setup) -->
  <div id="mainApp" class="hidden">
    <!-- HEADER WITH BACKUP / RESTORE / RESET -->
    <header id="appHeader" class="card hidden">
      <h1><i class="fas fa-school"></i> Attendance Management</h1>
      <div class="header-buttons no-print">
        <button id="chooseBackupFolder" class="btn"><i class="fas fa-folder-open"></i> Backup Folder</button>
        <button id="restoreData"        class="btn"><i class="fas fa-upload"></i> Restore</button>
        <input type="file" id="restoreFile" accept=".json" hidden />
        <button id="resetData"          class="btn btn-danger"><i class="fas fa-trash-alt"></i> Reset</button>
      </div>
    </header>

    <!-- FINANCIAL SETTINGS -->
    <section id="financial-settings" class="card">
      <h2><i class="fas fa-wallet"></i> Fines & Eligibility</h2>
      <div id="financialForm" class="row-inline">
        <label>Absent:<input id="fineAbsent" type="number" placeholder="PKR" /></label>
        <label>Late:<input id="fineLate" type="number" placeholder="PKR" /></label>
        <label>Leave:<input id="fineLeave" type="number" placeholder="PKR" /></label>
        <label>Half-Day:<input id="fineHalfDay" type="number" placeholder="PKR" /></label>
        <label>Eligib.%:<input id="eligibilityPct" type="number" min="0" max="100" placeholder="%" /></label>
        <button id="saveSettings" class="btn no-print"><i class="fas fa-save"></i> Save</button>
      </div>
      <div id="settingsCard" class="card hidden"></div>
      <button id="editSettings" class="btn no-print hidden"><i class="fas fa-edit"></i> Edit Settings</button>
    </section>

    <!-- ANIMATED COUNTERS -->
    <section id="animatedCounters" class="card">
      <div id="countersContainer" class="scroll-row"></div>
    </section>

    <!-- STUDENT REGISTRATION -->
    <section id="student-registration" class="card">
      <h2><i class="fas fa-user-graduate"></i> Student Registration</h2>
      <form id="addStudentForm" class="row-inline">
        <input id="studentName"       name="name"        placeholder="Student Name" required />
        <input id="parentName"        name="parent"      placeholder="Parent Name" required />
        <input id="parentContact"     name="contact"     placeholder="Contact No" required />
        <input id="parentOccupation"  name="occupation"  placeholder="Occupation" />
        <input id="parentAddress"     name="address"     placeholder="Address" />
        <select id="studentClass"     name="cls" required>
          <option disabled selected>-- Class --</option>
          <option>Play Group</option><option>Nursery</option><option>KG</option>
          <option>Class One</option><option>Class Two</option><option>Class Three</option>
          <option>Class Four</option><option>Class Five</option><option>Class Six</option>
          <option>Class Seven</option><option>Class Eight</option><option>Class Nine</option>
          <option>Class Ten</option>
        </select>
        <select id="studentSection" name="sec" required>
          <option disabled selected>-- Section --</option>
          <option>A</option><option>B</option><option>C</option>
        </select>
        <button id="addStudent" type="submit" class="btn no-print"><i class="fas fa-plus"></i> Add Student</button>
      </form>

      <div class="row-inline no-print" style="margin-top: 0.5em;">
        <input type="checkbox" id="selectAllStudents" />
        <label for="selectAllStudents">Select All</label>
        <button id="editSelected" class="btn" disabled><i class="fas fa-edit"></i> Edit Selected</button>
        <button id="doneEditing" class="btn hidden"><i class="fas fa-check"></i> Done Editing</button>
        <button id="deleteSelected" class="btn" disabled><i class="fas fa-trash-alt"></i> Delete Selected</button>
        <button id="saveRegistration" class="btn"><i class="fas fa-save"></i> Save</button>
        <button id="editRegistration" class="btn hidden"><i class="fas fa-edit"></i> Edit</button>
        <button id="shareRegistration" class="btn hidden"><i class="fas fa-share-alt"></i> Share</button>
        <button id="downloadRegistrationPDF" class="btn hidden"><i class="fas fa-download"></i> Download PDF</button>
      </div>

      <table id="studentTable">
        <thead>
          <tr>
            <th></th>
            <th>#</th>
            <th>Name</th>
            <th>Adm#</th>
            <th>Parent</th>
            <th>Contact</th>
            <th>Occupation</th>
            <th>Address</th>
            <th>Fine (PKR)</th>
            <th>Status</th>
            <th class="no-print">Actions</th>
          </tr>
        </thead>
        <tbody id="studentsBody">
          <!-- JS will populate registered students here -->
        </tbody>
      </table>
    </section>

    <!-- PAYMENT MODAL -->
    <div id="paymentModal" class="modal hidden">
      <div class="modal-content">
        <span id="paymentModalCloseBtn" class="modal-close">&times;</span>
        <h3>Payment for Adm# <span id="payAdm"></span></h3>
        <label>Amount:<input id="paymentAmount" type="number" placeholder="PKR" /></label>
        <div style="margin-top: 1em;">
          <button id="savePayment" class="btn no-print"><i class="fas fa-check"></i> Save</button>
          <button id="cancelPayment" class="btn no-print"><i class="fas fa-times"></i> Cancel</button>
        </div>
      </div>
    </div>

    <!-- MARK ATTENDANCE -->
    <section id="attendance-section" class="card">
      <h2><i class="fas fa-calendar-check"></i> Mark Attendance</h2>
      <div class="row-inline">
        <label for="dateInput">Date:<input type="date" id="dateInput" /></label>
        <button id="loadAttendance" class="btn no-print"><i class="fas fa-sync-alt"></i> Load</button>
      </div>

      <div id="attendanceBody" class="hidden"></div>
      <div id="attendanceSummary" class="hidden"></div>

      <div class="row-inline no-print" style="margin-top: 0.5em;">
        <button id="saveAttendance" class="btn"><i class="fas fa-save"></i> Save Attendance</button>
        <button id="resetAttendance" class="btn btn-danger hidden"><i class="fas fa-undo-alt"></i> Reset</button>
        <button id="downloadAttendancePDF" class="btn hidden"><i class="fas fa-download"></i> Download PDF</button>
        <button id="shareAttendanceSummary" class="btn hidden"><i class="fas fa-share-alt"></i> Share</button>
      </div>
    </section>

    <!-- ANALYTICS -->
    <section id="analytics-section" class="card">
      <h2><i class="fas fa-chart-bar"></i> Analytics <button id="analyticsFilterBtn" class="btn no-print"><i class="fas fa-filter"></i></button></h2>
      <div class="row-inline">
        <select id="analyticsTarget">
          <option disabled selected>-- Target --</option>
          <option value="section">Section</option>
          <option value="student">Student</option>
        </select>
        <select id="analyticsSectionSelect" class="hidden">
          <option disabled selected>-- Section --</option>
          <option>A</option><option>B</option><option>C</option>
        </select>
        <input id="analyticsSearch" class="hidden" placeholder="Search Adm# or Name" />
        <select id="analyticsType" disabled>
          <option disabled selected>-- By --</option>
          <option value="date">Date</option>
          <option value="month">Month</option>
          <option value="semester">Semester</option>
          <option value="year">Year</option>
        </select>
        <input type="date"   id="analyticsDate" class="hidden" />
        <input type="month"  id="analyticsMonth" class="hidden" />
        <input type="month"  id="semesterStart" class="hidden" />
        <input type="month"  id="semesterEnd" class="hidden" />
        <input type="number" id="yearStart" class="hidden" min="2000" max="2100" />
        <button id="loadAnalytics" class="btn hidden"><i class="fas fa-sync-alt"></i> Load</button>
        <button id="resetAnalytics" class="btn hidden"><i class="fas fa-undo-alt"></i> Reset</button>
      </div>

      <!-- Analytics Filter Modal -->
      <div id="analyticsFilterModal" class="modal hidden">
        <div class="modal-content">
          <span id="analyticsFilterClose" class="modal-close">&times;</span>
          <h3>Filter Reports</h3>
          <form id="analyticsFilterForm">
            <div class="row-inline">
              <label><input type="checkbox" value="all" checked /> All</label>
              <label><input type="checkbox" value="registered" /> Registered</label>
              <label><input type="checkbox" value="attendance" /> Attendance</label>
              <label><input type="checkbox" value="fine" /> Fine</label>
              <label><input type="checkbox" value="cleared" /> Cleared</label>
              <label><input type="checkbox" value="debarred" /> Debarred</label>
              <label><input type="checkbox" value="eligible" /> Eligible</label>
            </div>
            <div class="row-inline" style="margin-top:1em;">
              <label><input type="radio" name="downloadMode" value="combined" checked /> Combined PDF</label>
              <label><input type="radio" name="downloadMode" value="individual" /> Individual PDFs</label>
            </div>
            <div class="row-inline" style="margin-top:1em;">
              <button type="button" id="applyAnalyticsFilter" class="btn no-print"><i class="fas fa-check"></i> Apply Filter</button>
            </div>
          </form>
        </div>
      </div>

      <div id="instructions" class="hidden" style="margin-top: 1em;"></div>
      <div id="analyticsContainer" class="hidden">
        <table id="analyticsTable">
          <thead><tr></tr></thead>
          <tbody id="analyticsBody"></tbody>
        </table>
      </div>

      <div id="graphs" class="row-inline hidden" style="margin-top: 1em;">
        <canvas id="barChart" width="400" height="200"></canvas>
        <canvas id="pieChart" width="400" height="200"></canvas>
      </div>

      <div id="analyticsActions" class="row-inline no-print hidden" style="margin-top: 0.5em;">
        <button id="downloadAnalytics" class="btn"><i class="fas fa-download"></i> Download</button>
        <button id="shareAnalytics" class="btn"><i class="fas fa-share-alt"></i> Share</button>
      </div>
    </section>

    <!-- ATTENDANCE REGISTER -->
    <section id="register-section" class="card">
      <h2><i class="fas fa-book-open"></i> Attendance Register</h2>
      <div class="row-inline">
        <label for="registerMonth">Month:<input type="month" id="registerMonth" /></label>
        <button id="loadRegister" class="btn no-print"><i class="fas fa-sync-alt"></i> Load</button>
      </div>

      <div id="registerTableWrapper" class="hidden">
        <table id="registerTable">
          <thead id="registerHeader"></thead>
          <tbody id="registerBody"></tbody>
        </table>
      </div>

      <div class="row-inline no-print" style="margin-top: 0.5em;">
        <button id="saveRegister" class="btn hidden"><i class="fas fa-save"></i> Save</button>
        <button id="changeRegister" class="btn hidden"><i class="fas fa-edit"></i> Change</button>
        <button id="downloadRegister" class="btn hidden"><i class="fas fa-download"></i> Download</button>
        <button id="shareRegister" class="btn hidden"><i class="fas fa-share-alt"></i> Share</button>
      </div>
    </section>

  </div>

  <!-- scripts -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>

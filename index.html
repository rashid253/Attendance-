<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance Management</title>

  <!-- PWA & Meta -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2196F3" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Attendance Mgmt" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-p1Cm...=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- App CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>Attendance Management</h1></header>

  <!-- 1. Setup -->
  <section id="setup">
    <h2><i class="fas fa-cog"></i> Setup</h2>
    <form id="setupForm" class="row-inline">
      <input id="schoolNameInput" placeholder="School Name" required />
      <select id="teacherClassSelect" required>
        <option value="" disabled selected>Class</option>
        <option>1</option><option>2</option><option>3</option><option>4</option>
        <option>5</option><option>6</option><option>7</option><option>8</option>
        <option>9</option><option>10</option>
      </select>
      <select id="teacherSectionSelect" required>
        <option value="" disabled selected>Section</option>
        <option>A</option><option>B</option><option>C</option><option>D</option>
      </select>
      <button id="saveSetup"><i class="fas fa-save"></i> Save</button>
    </form>
    <div id="setupDisplay" class="summary-box hidden">
      <span id="setupText"></span>
      <button id="editSetup"><i class="fas fa-edit"></i> Edit</button>
    </div>
  </section>

  <!-- 2. Counters -->
  <section id="counters" class="counter-grid">
    <div class="counter-card"><h3>Section</h3><span id="sectionCount" class="number" data-target="0">0</span></div>
    <div class="counter-card"><h3>Class</h3><span id="classCount" class="number" data-target="0">0</span></div>
    <div class="counter-card"><h3>School</h3><span id="schoolCount" class="number" data-target="0">0</span></div>
  </section>

  <!-- 3. Student Registration -->
  <section id="student-registration">
    <h2><i class="fas fa-user-graduate"></i> Add Student</h2>
    <div class="row-inline">
      <input id="studentName" placeholder="Name" />
      <input id="studentAdm" placeholder="Admission #" disabled />
      <input id="parentName" placeholder="Parent Name" />
      <input id="parentContact" placeholder="Contact" />
      <input id="parentOccupation" placeholder="Occupation" />
      <input id="parentAddress" placeholder="Address" />
      <button id="addStudent"><i class="fas fa-plus-circle"></i> Add</button>
    </div>
    <div class="table-wrapper">
      <table id="studentsTable">
        <thead>
          <tr>
            <th><input type="checkbox" id="selectAllStudents"/></th>
            <th>#</th><th>Name</th><th>Adm#</th><th>Parent</th>
            <th>Contact</th><th>Occupation</th><th>Address</th>
            <th>Fine (₨)</th><th>Status</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentsBody"></tbody>
      </table>
    </div>
    <div class="table-actions">
      <button id="editSelected" disabled><i class="fas fa-edit"></i> Edit</button>
      <button id="doneEditing" class="hidden"><i class="fas fa-check"></i> Done</button>
      <button id="deleteSelected" disabled><i class="fas fa-trash"></i> Delete</button>
      <button id="saveRegistration"><i class="fas fa-save"></i> Save</button>
      <button id="editRegistration" class="hidden"><i class="fas fa-edit"></i> Edit Reg</button>
      <button id="shareRegistration" class="hidden"><i class="fas fa-share-alt"></i> Share</button>
      <button id="downloadRegistrationPDF" class="hidden"><i class="fas fa-download"></i> Download PDF</button>
    </div>
  </section>

  <!-- 4. Fines & Eligibility -->
  <section id="financial-settings">
    <h2><i class="fas fa-wallet"></i> Fines & Eligibility</h2>
    <div class="row-inline">
      <label>Fine/Absent (₨):<input id="fineAbsent" type="number"/></label>
      <label>Fine/Late (₨):<input id="fineLate"   type="number"/></label>
      <label>Fine/Leave (₨):<input id="fineLeave"  type="number"/></label>
      <label>Fine/Half-Day (₨):<input id="fineHalfDay" type="number"/></label>
      <label>Eligib. % (≥):<input id="eligibilityPct" type="number" min="0" max="100"/></label>
      <button id="saveSettings"><i class="fas fa-save"></i> Save</button>
    </div>
  </section>

  <!-- 5. Attendance Entry -->
  <section id="attendance-section">
    <h2><i class="fas fa-calendar-check"></i> Mark Attendance</h2>
    <div class="row-inline">
      <input id="dateInput" type="date" />
      <button id="loadAttendance"><i class="fas fa-play"></i> Load</button>
      <button id="saveAttendance" class="hidden"><i class="fas fa-save"></i> Save</button>
      <button id="resetAttendance" class="hidden"><i class="fas fa-undo"></i> Reset</button>
    </div>
    <div id="attendanceBody" class="hidden"></div>
    <div id="attendanceSummary" class="summary-box hidden"></div>
    <div class="table-actions">
      <button id="shareAttendanceSummary" class="hidden"><i class="fas fa-share-alt"></i> Share</button>
      <button id="downloadAttendancePDF" class="hidden"><i class="fas fa-download"></i> Download PDF</button>
    </div>
  </section>

  <!-- 6. Analytics -->
  <section id="analytics">
    <h2><i class="fas fa-chart-line"></i> Analytics</h2>
    <div class="row-inline">
      <select id="analyticsTarget">
        <option value="" disabled selected>Target</option>
        <option value="section">Section</option>
        <option value="student">Student</option>
      </select>
      <select id="analyticsSectionSelect" class="hidden">
        <option value="" disabled selected>Section</option>
        <option>A</option><option>B</option><option>C</option><option>D</option>
      </select>
      <input id="analyticsSearch" class="hidden" placeholder="Adm# or Name" />
      <select id="analyticsType" disabled>
        <option value="" disabled selected>Period Type</option>
        <option value="date">Date</option>
        <option value="month">Month</option>
        <option value="semester">Semester</option>
        <option value="year">Year</option>
      </select>
      <input id="analyticsDate" type="date" class="hidden" />
      <input id="analyticsMonth" type="month" class="hidden" />
      <input id="semesterStart" type="month" class="hidden" />
      <input id="semesterEnd" type="month" class="hidden" />
      <input id="yearStart" type="number" min="2000" max="2100" placeholder="Year" class="hidden" />
      <button id="loadAnalytics"><i class="fas fa-play"></i> Load</button>
      <button id="resetAnalytics" class="hidden"><i class="fas fa-undo"></i> Reset</button>
    </div>
    <div id="instructions" class="summary-box hidden"></div>
    <div id="analyticsContainer" class="table-wrapper hidden">
      <table id="analyticsTable">
        <thead><tr id="analyticsHeader"></tr></thead>
        <tbody id="analyticsBody"></tbody>
      </table>
    </div>
    <div id="graphs" class="hidden">
      <canvas id="barChart" height="200"></canvas>
      <canvas id="pieChart" height="200"></canvas>
    </div>
    <div id="analyticsActions" class="table-actions hidden">
      <button id="shareAnalytics"><i class="fas fa-share-alt"></i> Share</button>
      <button id="downloadAnalytics"><i class="fas fa-download"></i> Download PDF</button>
    </div>
  </section>

  <!-- 7. Attendance Register -->
  <section id="attendance-register">
    <h2><i class="fas fa-clipboard-list"></i> Attendance Register</h2>
    <div class="row-inline">
      <input id="registerMonth" type="month" />
      <button id="loadRegister"><i class="fas fa-play"></i> Load</button>
      <button id="saveRegister" class="hidden"><i class="fas fa-save"></i> Save</button>
      <button id="changeRegister" class="hidden"><i class="fas fa-edit"></i> Change</button>
    </div>
    <div id="registerTableWrapper" class="table-wrapper hidden">
      <table id="registerTable">
        <thead><tr id="registerHeader"></tr></thead>
        <tbody id="registerBody"></tbody>
      </table>
    </div>
    <div class="table-actions">
      <button id="downloadRegister" class="hidden"><i class="fas fa-download"></i> Download PDF</button>
      <button id="shareRegister" class="hidden"><i class="fas fa-share-alt"></i> Share</button>
    </div>
  </section>

  <!-- 8. Payment Modal -->
  <div id="paymentModal" class="modal hidden">
    <div class="modal-content">
      <h3>Payment for Adm# <span id="payAdm"></span></h3>
      <label>Amount (₨): <input id="paymentAmount" type="number"/></label>
      <div class="modal-actions">
        <button id="savePayment"><i class="fas fa-check"></i> Save</button>
        <button id="cancelPayment"><i class="fas fa-times"></i> Cancel</button>
      </div>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://unpkg.com/idb-keyval@6/dist/idb-keyval.iife.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  
  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>

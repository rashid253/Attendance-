<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classwise Attendance Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Attendance Management</h1>
  </header>

  <!-- 1. Setup -->
  <section id="teacher-setup">
    <h2>Setup</h2>
    <div id="setupForm" class="row-inline">
      <input id="schoolNameInput" placeholder="School Name" />
      <select id="teacherClassSelect">
        <option disabled selected value="">-- Select Class --</option>
        <option>One</option><option>Two</option><option>Three</option>
      </select>
      <select id="teacherSectionSelect">
        <option disabled selected value="">-- Select Section --</option>
        <option>A</option><option>B</option><option>C</option>
      </select>
      <button id="saveSetup">Save</button>
    </div>
    <div id="setupDisplay" class="hidden">
      <h3 id="setupText"></h3>
      <button id="editSetup">Edit</button>
    </div>
  </section>

  <!-- 2. Counters -->
  <section id="counters" class="counter-grid">
    <div class="counter-card">
      <span id="sectionCount" class="number" data-target="0">0</span>
      <div>Section Students</div>
    </div>
    <div class="counter-card">
      <span id="classCount" class="number" data-target="0">0</span>
      <div>Class Students</div>
    </div>
    <div class="counter-card">
      <span id="schoolCount" class="number" data-target="0">0</span>
      <div>School Students</div>
    </div>
  </section>

  <!-- 3. Student Registration -->
  <section id="student-registration">
    <h2>Student Registration</h2>
    <div class="row-inline">
      <input id="studentName" placeholder="Name" />
      <input id="parentName" placeholder="Parent Name" />
      <input id="parentContact" placeholder="Contact" />
      <input id="parentOccupation" placeholder="Occupation" />
      <input id="parentAddress" placeholder="Address" />
      <button id="addStudent">Add</button>
    </div>
    <table id="studentsTable">
      <thead>
        <tr><th><input type="checkbox" id="selectAllStudents" /></th><th>#</th><th>Name</th><th>Adm#</th><th>Parent</th><th>Contact</th><th>Occupation</th><th>Address</th></tr>
      </thead>
      <tbody id="studentsBody"></tbody>
    </table>
    <div class="table-actions">
      <button id="editSelected" disabled>Edit Selected</button>
      <button id="deleteSelected" disabled>Delete Selected</button>
      <button id="saveRegistration">Save</button>
      <button id="shareRegistration" class="hidden">Share</button>
      <button id="editRegistration" class="hidden">Edit</button>
      <button id="downloadRegistrationPDF" class="hidden">PDF</button>
    </div>
  </section>

  <!-- 4. Mark Attendance -->
  <section id="attendance-section">
    <h2>Mark Attendance</h2>
    <div class="row-inline">
      <input type="date" id="dateInput" />
      <button id="loadAttendance">Load</button>
    </div>
    <div id="attendanceBody"></div>
    <div id="attendanceSummary" class="hidden"></div>
    <div class="table-actions">
      <button id="saveAttendance" class="hidden">Save</button>
      <button id="resetAttendance" class="hidden">Reset</button>
      <button id="downloadAttendancePDF" class="hidden">Download PDF</button>
      <button id="shareAttendanceSummary" class="hidden">Share</button>
    </div>
  </section>

  <!-- 5. Analytics -->
  <section id="analytics-section">
    <h2>Analytics</h2>
    <div class="row-inline">
      <select id="analyticsTarget">
        <option disabled selected>-- Report For --</option>
        <option value="class">Full Class</option>
        <option value="section">Section</option>
        <option value="student">Student</option>
      </select>
      <select id="analyticsSectionSelect" class="hidden">
        <option disabled selected>-- Section --</option>
        <option>A</option><option>B</option><option>C</option>
      </select>
      <select id="analyticsFilter" class="hidden">
        <option disabled selected>-- Filter --</option>
        <option value="adm">Adm#</option><option value="name">Name</option>
      </select>
      <select id="analyticsStudentInput" class="hidden"></select>
      <select id="analyticsType" disabled>
        <option disabled selected>-- Period --</option>
        <option value="date">Date</option>
        <option value="month">Month</option>
        <option value="semester">Semester</option>
        <option value="year">Year</option>
      </select>
      <input type="date" id="analyticsDate" class="hidden" />
      <input type="month" id="analyticsMonth" class="hidden" />
      <input type="month" id="semesterStart" class="hidden" />
      <input type="month" id="semesterEnd" class="hidden" />
      <input type="number" id="yearStart" class="hidden" placeholder="Year" />
      <button id="loadAnalytics">Load</button>
      <button id="resetAnalytics" class="hidden">Change</button>
    </div>
    <div id="instructions" class="hidden"></div>
    <div id="analyticsContainer" class="table-wrapper hidden">
      <table id="analyticsTable">
        <thead><tr></tr></thead>
        <tbody id="analyticsBody"></tbody>
      </table>
    </div>
    <div id="graphs" class="hidden">
      <canvas id="barChart"></canvas>
      <canvas id="pieChart"></canvas>
    </div>
    <div class="table-actions hidden" id="analyticsActions">
      <button id="shareAnalytics">Share</button>
      <button id="downloadAnalytics">Download</button>
    </div>
  </section>

  <!-- 6. Attendance Register -->
  <section id="register-section">
    <h2>Attendance Register</h2>
    <div class="row-inline">
      <input type="month" id="registerMonth" />
      <button id="loadRegister">Load</button>
      <button id="changeRegister" class="hidden">Change</button>
    </div>
    <div id="registerTableWrapper" class="hidden table-wrapper">
      <table id="registerTable">
        <thead><tr id="registerHeader"></tr></thead>
        <tbody id="registerBody"></tbody>
      </table>
    </div>
  </section>

  <!-- Eruda for debugging -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>

  <script src="app.js"></script>
</body>
</html>

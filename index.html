<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Attendance Management</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2196F3">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Attendance Mgmt">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- idb-keyval -->
  <script type="module">
    import * as idbKeyvalModule from 'https://cdn.jsdelivr.net/npm/idb-keyval@6/+esm';
    window.idbKeyval = idbKeyvalModule;
  </script>
</head>
<body class="bg-light text-dark" style="font-family:'Roboto',sans-serif;">

  <!-- Header -->
  <header class="bg-primary text-white text-center py-4">
    <h1 class="mb-0"><i class="fas fa-school me-2"></i>Attendance Management</h1>
  </header>

  <!-- Main Container -->
  <div class="container my-4">

    <!-- Setup Card (expanded) -->
    <div class="card mb-3">
      <div class="card-header" role="button"
           data-bs-toggle="collapse" data-bs-target="#setupCard"
           aria-expanded="true" aria-controls="setupCard">
        <h2 class="mb-0"><i class="fas fa-cog me-2"></i>Setup</h2>
      </div>
      <div id="setupCard" class="collapse show">
        <div class="card-body">
          <!-- existing setupForm and setupDisplay -->
          <div id="setupForm" class="d-flex flex-wrap gap-2 align-items-center mb-3">
            <input id="schoolNameInput" class="form-control" placeholder="School Name">
            <select id="teacherClassSelect" class="form-select">
              <option value="">--Class--</option>
              <option>Pre-Play</option><option>Pre-Prep</option><option>Nursery</option><option>Pre-One</option>
              <option>One</option><option>Two</option><option>Three</option><option>Four</option><option>Five</option>
              <option>Six</option><option>Seven</option><option>Eight</option><option>Nine</option><option>Ten</option>
            </select>
            <select id="teacherSectionSelect" class="form-select">
              <option value="">--Section--</option><option>A</option><option>B</option><option>C</option>
            </select>
            <button id="saveSetup" class="btn btn-success">
              <i class="fas fa-save me-1"></i>Save
            </button>
          </div>
          <div id="setupDisplay" class="hidden">
            <h3 id="setupText"></h3>
            <button id="editSetup" class="btn btn-info btn-sm">
              <i class="fas fa-edit me-1"></i>Edit
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Student Registration Card (collapsed) -->
    <div class="card mb-3">
      <div class="card-header" role="button"
           data-bs-toggle="collapse" data-bs-target="#regCard"
           aria-expanded="false" aria-controls="regCard">
        <h2 class="mb-0"><i class="fas fa-user-graduate me-2"></i>Student Registration</h2>
      </div>
      <div id="regCard" class="collapse">
        <div class="card-body">
          <!-- existing registration markup -->
          <div id="regForm" class="d-flex flex-wrap gap-2 align-items-center mb-3">
            <!-- inputs & add button -->
          </div>
          <div id="studentTableWrapper" class="table-responsive mb-3">
            <!-- table -->
          </div>
          <div class="d-flex flex-wrap gap-2">
            <!-- action buttons -->
          </div>
        </div>
      </div>
    </div>

    <!-- Mark Attendance Card (collapsed) -->
    <div class="card mb-3">
      <div class="card-header" role="button"
           data-bs-toggle="collapse" data-bs-target="#markCard"
           aria-expanded="false" aria-controls="markCard">
        <h2 class="mb-0"><i class="fas fa-calendar-check me-2"></i>Mark Attendance</h2>
      </div>
      <div id="markCard" class="collapse">
        <div class="card-body">
          <!-- existing attendance-section markup -->
        </div>
      </div>
    </div>

    <!-- Attendance Summary Card (collapsed) -->
    <div class="card mb-3">
      <div class="card-header" role="button"
           data-bs-toggle="collapse" data-bs-target="#summaryCard"
           aria-expanded="false" aria-controls="summaryCard">
        <h2 class="mb-0"><i class="fas fa-clipboard-list me-2"></i>Attendance Summary</h2>
      </div>
      <div id="summaryCard" class="collapse">
        <div class="card-body">
          <!-- existing attendance-result markup -->
        </div>
      </div>
    </div>

    <!-- Analytics Card (collapsed) -->
    <div class="card mb-3">
      <div class="card-header" role="button"
           data-bs-toggle="collapse" data-bs-target="#analyticsCard"
           aria-expanded="false" aria-controls="analyticsCard">
        <h2 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Analytics</h2>
      </div>
      <div id="analyticsCard" class="collapse">
        <div class="card-body">
          <!-- existing analytics-section markup -->
        </div>
      </div>
    </div>

    <!-- Attendance Register Card (collapsed) -->
    <div class="card mb-3">
      <div class="card-header" role="button"
           data-bs-toggle="collapse" data-bs-target="#registerCard"
           aria-expanded="false" aria-controls="registerCard">
        <h2 class="mb-0"><i class="fas fa-book-open me-2"></i>Attendance Register</h2>
      </div>
      <div id="registerCard" class="collapse">
        <div class="card-body">
          <!-- existing register-section markup -->
        </div>
      </div>
    </div>

  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script type="module" src="app.js"></script>
</body>
</html>

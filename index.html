<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Attendance Management</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2196F3">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Attendance Mgmt">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- idb-keyval -->
  <script type="module">
    import * as idbKeyvalModule from 'https://cdn.jsdelivr.net/npm/idb-keyval@6/+esm';
    window.idbKeyval = idbKeyvalModule;
  </script>
</head>
<body class="bg-light text-dark" style="font-family:'Roboto',sans-serif;">

  <!-- Header -->
  <header class="bg-primary text-white text-center py-4">
    <h1><i class="fas fa-school me-2"></i>Attendance Management</h1>
  </header>

  <!-- Dashboard Totals -->
  <section class="container my-4">
    <div class="row text-center g-3">
      <div class="col-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <i class="fas fa-users fa-2x text-secondary"></i>
            <h5 id="totalSchoolCount">0<br><small>Students</small></h5>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <i class="fas fa-chalkboard-teacher fa-2x text-secondary"></i>
            <h5 id="totalClassCount">0<br><small>Class</small></h5>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <i class="fas fa-layer-group fa-2x text-secondary"></i>
            <h5 id="totalSectionCount">0<br><small>Section</small></h5>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="container">

    <!-- Setup Card (open) -->
    <div class="card mb-3">
      <div class="card-header" role="button"
           data-bs-toggle="collapse" data-bs-target="#setupCard"
           aria-expanded="true">
        <h2><i class="fas fa-cog me-2"></i>Setup</h2>
      </div>
      <div id="setupCard" class="collapse show">
        <div class="card-body">
          <!-- original setup section -->
          <div id="setupForm" class="d-flex flex-wrap gap-2 align-items-center mb-3">
            <input id="schoolNameInput" class="form-control" placeholder="School Name">
            <select id="teacherClassSelect" class="form-select">
              <!-- ...options... -->
            </select>
            <select id="teacherSectionSelect" class="form-select">
              <!-- ...options... -->
            </select>
            <button id="saveSetup" class="btn btn-success"><i class="fas fa-save me-1"></i>Save</button>
          </div>
          <div id="setupDisplay" class="hidden">
            <h3 id="setupText"></h3>
            <button id="editSetup" class="btn btn-info btn-sm"><i class="fas fa-edit me-1"></i>Edit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Student Registration Card (collapsed) -->
    <div class="card mb-3">
      <div class="card-header" role="button"
           data-bs-toggle="collapse" data-bs-target="#regCard"
           aria-expanded="false">
        <h2><i class="fas fa-user-graduate me-2"></i>Student Registration</h2>
      </div>
      <div id="regCard" class="collapse">
        <div class="card-body">
          <!-- original registration section -->
          <div id="regForm" class="d-flex flex-wrap gap-2 align-items-center mb-3">
            <input id="studentName" class="form-control" placeholder="Name">
            <input id="admissionNo" class="form-control" placeholder="Adm#">
            <input id="parentName" class="form-control" placeholder="Parent Name">
            <input id="parentContact" class="form-control" placeholder="Parent Contact">
            <input id="parentOccupation" class="form-control" placeholder="Occupation">
            <input id="parentAddress" class="form-control" placeholder="Address">
            <button id="addStudent" class="btn btn-primary"><i class="fas fa-plus-circle me-1"></i>Add</button>
          </div>
          <div id="studentTableWrapper" class="table-responsive mb-3">
            <table id="studentTable" class="table table-striped">
              <thead><tr>
                <th><input type="checkbox" id="selectAllStudents"></th>
                <th>Sr#</th><th>Name</th><th>Adm#</th><th>Parent</th>
                <th>Contact</th><th>Occupation</th><th>Address</th><th>Share</th>
              </tr></thead>
              <tbody id="studentsBody"></tbody>
            </table>
          </div>
          <div class="d-flex flex-wrap gap-2">
            <button id="editSelected" class="btn btn-warning" disabled><i class="fas fa-edit me-1"></i>Edit Selected</button>
            <button id="deleteSelected" class="btn btn-danger" disabled><i class="fas fa-trash-alt me-1"></i>Delete Selected</button>
            <button id="saveRegistration" class="btn btn-success"><i class="fas fa-save me-1"></i>Save Table</button>
            <button id="shareRegistration" class="btn btn-primary hidden"><i class="fas fa-share-alt me-1"></i>Share</button>
            <button id="downloadRegistrationPDF" class="btn btn-danger hidden"><i class="fas fa-file-pdf me-1"></i>PDF</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Mark Attendance Card (collapsed) -->
    <div class="card mb-3">
      <div class="card-header" role="button"
           data-bs-toggle="collapse" data-bs-target="#markCard"
           aria-expanded="false">
        <h2><i class="fas fa-calendar-check me-2"></i>Mark Attendance</h2>
      </div>
      <div id="markCard" class="collapse">
        <div class="card-body">
          <!-- wrap original attendance section with its ID intact -->
          <section id="attendance-section">
            <div class="d-flex flex-wrap gap-2 align-items-center mb-3">
              <label for="dateInput" class="mb-0">Select Date:</label>
              <input type="date" id="dateInput" class="form-control">
              <button id="loadAttendance" class="btn btn-primary"><i class="fas fa-sync-alt me-1"></i>Load</button>
            </div>
            <div id="attendanceList"></div>
            <button id="saveAttendance" class="btn btn-success hidden mt-3"><i class="fas fa-save me-1"></i>Save</button>
          </section>
        </div>
      </div>
    </div>

    <!-- Attendance Summary Card (collapsed) -->
    <div class="card mb-3">
      <div class="card-header" role="button"
           data-bs-toggle="collapse" data-bs-target="#summaryCard"
           aria-expanded="false">
        <h2><i class="fas fa-clipboard-list me-2"></i>Attendance Summary</h2>
      </div>
      <div id="summaryCard" class="collapse">
        <div class="card-body">
          <!-- preserve original summary ID -->
          <section id="attendance-result">
            <div class="table-responsive mb-3">
              <table class="table">
                <thead><tr><th>Name</th><th>Status</th><th>Send</th></tr></thead>
                <tbody id="summaryBody"></tbody>
              </table>
            </div>
            <div class="d-flex gap-2">
              <button id="shareAttendanceSummary" class="btn btn-primary"><i class="fas fa-share-alt me-1"></i>Share</button>
              <button id="downloadAttendancePDF" class="btn btn-danger"><i class="fas fa-file-pdf me-1"></i>PDF</button>
              <button id="resetAttendance" class="btn btn-info btn-sm"><i class="fas fa-undo me-1"></i>Reset</button>
            </div>
          </section>
        </div>
      </div>
    </div>

    <!-- Analytics Card (collapsed) -->
    <div class="card mb-3">
      <div class="card-header" role="button"
           data-bs-toggle="collapse" data-bs-target="#analyticsCard"
           aria-expanded="false">
        <h2><i class="fas fa-chart-bar me-2"></i>Analytics</h2>
      </div>
      <div id="analyticsCard" class="collapse">
        <div class="card-body">
          <section id="analytics-section">
            <!-- original analytics markup -->
            <!-- ... -->
          </section>
        </div>
      </div>
    </div>

    <!-- Register Card (collapsed) -->
    <div class="card mb-3">
      <div class="card-header" role="button"
           data-bs-toggle="collapse" data-bs-target="#registerCard"
           aria-expanded="false">
        <h2><i class="fas fa-book-open me-2"></i>Attendance Register</h2>
      </div>
      <div id="registerCard" class="collapse">
        <div class="card-body">
          <section id="register-section">
            <!-- original register markup -->
            <!-- ... -->
          </section>
        </div>
      </div>
    </div>

  </div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="app.js"></script>
  <!-- Eruda error console -->
  <script src="//cdn.jsdelivr.net/npm/eruda"></script><script>eruda.init();</script>
</body>
</html>

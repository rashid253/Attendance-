<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Classwise Attendance Management</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header>
    <h1>Attendance Management System</h1>
    <p class="current-class">Class: <span id="teacherClassHeader">None</span></p>
  </header>
  <main>
    <!-- Teacher Setup -->
    <section id="teacher-setup">
      <h2>Teacher Setup</h2>
      <label for="teacherClassSelect">Select Your Class:</label>
      <select id="teacherClassSelect">
        <option value="">--Select Class--</option>
        <option>Play Group</option>
        <option>Nursery</option>
        <option>Prep</option>
        <option>Pre One</option>
        <option>One</option>
        <option>Two</option>
        <option>Three</option>
        <option>Four</option>
        <option>Five</option>
        <option>Six</option>
        <option>Seven</option>
        <option>Eight</option>
        <option>Nine</option>
        <option>Ten</option>
      </select>
      <button id="saveTeacherClass">Save Class</button>
      <p>Your current class is: <span id="teacherClassDisplay">None</span></p>
    </section>

    <!-- Student Registration -->
    <section id="student-registration">
      <h2>Add Student</h2>
      <p>Your Class: <span id="teacherClassDisplayRegistration">None</span></p>
      <input type="text" id="studentName" placeholder="Student Name">
      <input type="text" id="parentContact" placeholder="Parent Contact (e.g. +923XXXXXXXXX)">
      <button id="addStudent">Add Student</button>
      <h3>Student List</h3>
      <ul id="students"></ul>
    </section>

    <!-- Attendance Marking -->
    <section id="attendance-section">
      <h2>Mark Attendance</h2>
      <p>Your Class: <span id="teacherClassDisplayAttendance">None</span></p>
      <label for="dateInput">Select Date:</label>
      <input type="date" id="dateInput">
      <button id="loadAttendance">Load Attendance</button>
      <div id="attendanceList"></div>
      <button id="saveAttendance">Save Attendance</button>
    </section>

    <!-- Reports -->
    <section id="reports">
      <h2>Reports</h2>
      <button id="downloadDailyPdf">Download Daily PDF</button>
      <button id="shareDailyWhatsApp">Share Daily on WhatsApp</button>
      <button id="sendParents">Send Attendance To All Parents</button>
      <div id="reportOutput"></div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>

<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Management System</title>
  <link rel="stylesheet" href="style.css" />

  <!-- jsPDF & AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <!-- Chart.js for graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>Attendance Management</h1>
    <p>School: <strong id="schoolNameHeader">None</strong></p>
    <p>Class/Section: <strong id="teacherClassHeader">None</strong></p>
  </header>

  <main>
    <!-- Teacher Setup -->
    <section id="teacher-setup">
      <h2>Teacher Setup</h2>
      <div id="teacherSetupForm" class="row-inline">
        <input type="text" id="schoolNameInput" placeholder="School Name" />
        <select id="teacherClassSelect">
          <option value="">--Class--</option>
          <option>One</option><option>Two</option><option>Three</option>
        </select>
        <select id="teacherSectionSelect">
          <option value="">--Section--</option>
          <option>A</option><option>B</option><option>C</option>
        </select>
        <button id="saveTeacherClass">Save</button>
      </div>
      <div id="teacherSetupDisplay" class="hidden">
        <p>School: <strong id="dispSchool"></strong></p>
        <p>Class: <strong id="dispClass"></strong> | Section: <strong id="dispSection"></strong></p>
        <button id="editTeacherSetup" class="small">Edit</button>
      </div>
    </section>

    <!-- Student Registration -->
    <section id="student-registration">
      <h2>Student Registration</h2>
      <div class="row-inline">
        <input type="text" id="studentName" placeholder="Student Name" />
        <input type="text" id="admissionNo" placeholder="Admission No (opt)" />
        <input type="text" id="parentContact" placeholder="Parent Contact" />
        <button id="addStudent">Add</button>
      </div>
      <ul id="students"></ul>
    </section>

    <!-- Attendance Marking -->
    <section id="attendance-section">
      <h2>Mark Attendance</h2>
      <div class="row-inline">
        <input type="date" id="dateInput" />
        <button id="loadAttendance">Load</button>
      </div>
      <div id="attendanceList"></div>
      <button id="saveAttendance">Save Attendance</button>
    </section>

    <!-- Attendance Result -->
    <section id="attendance-result" class="hidden">
      <h2>Attendance Summary for <span id="resultDate"></span></h2>
      <ul id="attendanceResultList"></ul>
      <div class="row-inline result-controls">
        <button id="shareAttendanceBtn" title="Share"><span class="icon">ðŸ“¤</span></button>
        <button id="editAttendanceBtn">Edit</button>
      </div>
    </section>

    <!-- Lookup by Date -->
    <section id="lookup-section">
      <h2>Lookup by Date</h2>
      <div class="row-inline">
        <input type="date" id="lookupDate" />
        <button id="lookupBtn">Lookup</button>
      </div>
      <ul id="lookupResult" class="hidden"></ul>
    </section>

    <!-- Analytics -->
    <section id="analytics-section">
      <h2>Analytics</h2>
      <div class="row-inline">
        <select id="analyticsType">
          <option value="month">Month</option>
          <option value="semester">Semester</option>
          <option value="year">Year</option>
        </select>
        <input type="month" id="analyticsMonth" />
        <select id="analyticsSemester" class="hidden">
          <option value="1">1st (Janâ€“Jun)</option>
          <option value="2">2nd (Julâ€“Dec)</option>
        </select>
        <input type="number" id="analyticsYear" class="hidden" min="2000" max="2100" value="2025" />
        <select id="studentFilter">
          <option value="">All Students</option>
        </select>
        <select id="representationType">
          <option value="table">Table</option>
          <option value="summary">Summary</option>
          <option value="graph">Graph</option>
          <option value="all">All</option>
        </select>
        <button id="loadAnalytics">Load</button>
        <button id="resetAnalyticsBtn" class="hidden">Change</button>
      </div>
      <div id="analyticsContainer"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>

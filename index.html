<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance Management</title>

  <!-- PWA & Meta -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2196F3" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Attendance Mgmt" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- idb-keyval -->
  <script src="https://cdn.jsdelivr.net/npm/idb-keyval@3/dist/idb-keyval-iife.min.js"></script>

  <!-- jsPDF + AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css" />

  <style>
    .hidden { display: none !important; }
    @media print { .no-print { display: none !important; } }
    .card { border: 1px solid #ccc; padding: 1em; margin: 1em 0; border-radius: 4px; }
    .btn { margin: 0.5em 0; }
    .row-inline > * { margin-right: 0.5em; margin-bottom: 0.5em; }
  </style>
</head>
<body>

  <!-- LOGIN & SIGNUP -->
  <section id="authContainer">
    <div id="loginSection" class="card">
      <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
      <form id="loginForm">
        <input type="text" id="loginUserId" name="userId" placeholder="User ID" required />
        <input type="password" id="loginKey" name="key" placeholder="Key" required />
        <button type="submit" class="btn no-print"><i class="fas fa-sign-in-alt"></i> Login</button>
      </form>
    </div>
    <div id="signupSection" class="card">
      <h2><i class="fas fa-user-plus"></i> Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="signupName" name="name" placeholder="Name" required />
        <select id="signupRole" name="role" required>
          <option disabled selected>-- Role --</option>
          <option>Admin</option>
          <option>Principal</option>
          <option>Teacher</option>
        </select>
        <input type="text" id="signupSchool" name="school" placeholder="School" required />
        <input type="text" id="signupUserId" name="userId" placeholder="User ID" required />
        <input type="password" id="signupKey" name="key" placeholder="Key" required />
        <div id="classSectionFields" class="hidden">
          <select id="signupClass" name="cls">
            <option disabled selected>-- Class --</option>
            <option>Play Group</option><option>Nursery</option><option>KG</option>
            <option>Class One</option><option>Class Two</option><option>Class Three</option>
            <option>Class Four</option><option>Class Five</option><option>Class Six</option>
            <option>Class Seven</option><option>Class Eight</option><option>Class Nine</option>
            <option>Class Ten</option>
          </select>
          <select id="signupSection" name="sec">
            <option disabled selected>-- Section --</option>
            <option>A</option><option>B</option><option>C</option>
          </select>
        </div>
        <button type="submit" class="btn no-print"><i class="fas fa-paper-plane"></i> Submit</button>
      </form>
    </div>

    <!-- SETUP (shown immediately after login) -->
    <section id="teacher-setup" class="card hidden">
      <h2><i class="fas fa-cog"></i> Setup</h2>
      <div class="row-inline">
        <input id="schoolInput" placeholder="New School Name" class="hidden" />
        <select id="schoolSelect">
          <option disabled selected>-- Select School --</option>
        </select>
        <select id="classSelect">
          <option disabled selected>-- Select Class --</option>
        </select>
        <select id="sectionSelect" class="hidden">
          <option disabled selected>-- Select Section --</option>
          <option>A</option><option>B</option><option>C</option>
        </select>
        <button id="saveSetup" class="btn no-print"><i class="fas fa-save"></i> Save</button>
      </div>
    </section>
  </section>

  <!-- MAIN APP (hidden until setup) -->
  <div id="mainApp" class="hidden">
    <header id="appHeader" class="app-header">
      <h1><i class="fas fa-school"></i> Attendance Management</h1>
      <div class="header-buttons">
        <button id="chooseBackupFolder" class="btn no-print"><i class="fas fa-folder-open"></i> Select Backup Folder</button>
        <button id="restoreData" class="btn no-print"><i class="fas fa-upload"></i> Restore Backup</button>
        <input type="file" id="restoreFile" accept=".json" hidden />
        <button id="resetData" class="btn btn-danger no-print"><i class="fas fa-trash-alt"></i> Factory Reset</button>
      </div>
    </header>

    <!-- 1. SETUP DISPLAY (after save) -->
    <section id="setupDisplay" class="card">
      <h3><i class="fas fa-school"></i> <span id="setupText"></span></h3>
      <button id="editSetup" class="btn no-print"><i class="fas fa-edit"></i> Edit Setup</button>
    </section>

    <!-- 2. FINANCIAL SETTINGS -->
    <section id="financial-settings" class="card">
      <h2><i class="fas fa-wallet"></i> Fines & Eligibility</h2>
      <div id="financialForm" class="row-inline">
        <label>Fine/Absent:<input id="fineAbsent" type="number"/></label>
        <label>Fine/Late:<input id="fineLate" type="number"/></label>
        <label>Fine/Leave:<input id="fineLeave" type="number"/></label>
        <label>Fine/Half-Day:<input id="fineHalfDay" type="number"/></label>
        <label>Eligib. %:<input id="eligibilityPct" type="number" min="0" max="100"/></label>
        <button id="saveSettings" class="btn no-print"><i class="fas fa-save"></i> Save</button>
      </div>
    </section>

    <!-- 3. COUNTERS -->
    <section id="animatedCounters" class="card">
      <div id="countersContainer" class="scroll-row"></div>
    </section>

    <!-- 4. STUDENT REGISTRATION -->
    <section id="student-registration" class="card">
      <h2><i class="fas fa-user-graduate"></i> Student Registration</h2>
      <div class="row-inline">
        <input id="studentName" placeholder="Name" />
        <input id="parentName" placeholder="Parent Name" />
        <input id="parentContact" placeholder="Contact" />
        <input id="parentOccupation" placeholder="Occupation" />
        <input id="parentAddress" placeholder="Address" />
        <button id="addStudent" class="btn no-print"><i class="fas fa-plus-circle"></i> Add</button>
      </div>
      <div class="table-wrapper">
        <table id="studentsTable">
          <thead>
            <tr>
              <th><input type="checkbox" id="selectAllStudents"/></th>
              <th>#</th><th>Name</th><th>Adm#</th><th>Parent</th>
              <th>Contact</th><th>Occupation</th><th>Address</th>
              <th>Fine</th><th>Status</th><th>Actions</th>
            </tr>
          </thead>
          <tbody id="studentsBody"></tbody>
        </table>
      </div>
      <div class="table-actions">
        <button id="editSelected" disabled class="btn no-print"><i class="fas fa-edit"></i> Edit</button>
        <button id="doneEditing" class="btn hidden no-print"><i class="fas fa-check"></i> Done</button>
        <button id="deleteSelected" disabled class="btn no-print"><i class="fas fa-trash"></i> Delete</button>
        <button id="saveRegistration" class="btn no-print"><i class="fas fa-save"></i> Save</button>
        <button id="editRegistration" class="btn hidden no-print"><i class="fas fa-undo"></i> Restore</button>
        <button id="shareRegistration" class="btn hidden no-print"><i class="fas fa-share-alt"></i> Share</button>
        <button id="downloadRegistrationPDF" class="btn hidden no-print"><i class="fas fa-download"></i> Download</button>
      </div>
    </section>

    <!-- 5. MARK ATTENDANCE -->
    <section id="attendance-section" class="card">
      <h2><i class="fas fa-calendar-check"></i> Mark Attendance</h2>
      <div class="row-inline">
        <input type="date" id="dateInput" />
        <button id="loadAttendance" class="btn no-print"><i class="fas fa-calendar-check"></i> Load</button>
      </div>
      <div id="attendanceBody"></div>
      <div id="attendanceSummary" class="hidden summary-box"></div>
      <div class="table-actions">
        <button id="saveAttendance" class="btn hidden no-print"><i class="fas fa-save"></i> Save</button>
        <button id="resetAttendance" class="btn hidden no-print"><i class="fas fa-undo"></i> Reset</button>
        <button id="downloadAttendancePDF" class="btn hidden no-print"><i class="fas fa-download"></i> Download</button>
        <button id="shareAttendanceSummary" class="btn hidden no-print"><i class="fas fa-share-alt"></i> Share</button>
      </div>
    </section>

    <!-- 6. ANALYTICS -->
    <section id="analytics-section" class="card">
      <h2>
        <i class="fas fa-chart-bar"></i> Analytics
        <button id="analyticsFilterBtn" class="no-print"><i class="fas fa-filter"></i></button>
      </h2>
      <div class="row-inline">
        <select id="analyticsTarget">
          <option disabled selected>-- Report For --</option>
          <option value="class">Class</option>
          <option value="section">Section</option>
          <option value="student">Student</option>
        </select>
        <select id="analyticsSectionSelect" class="hidden">
          <option disabled selected>-- Section --</option>
          <option>A</option><option>B</option><option>C</option>
        </select>
        <select id="analyticsType" disabled>
          <option disabled selected>-- Period --</option>
          <option value="date">Date</option>
          <option value="month">Month</option>
          <option value="semester">Semester</option>
          <option value="year">Year</option>
        </select>
        <input type="date" id="analyticsDate" class="hidden"/>
        <input type="month" id="analyticsMonth" class="hidden"/>
        <input type="month" id="semesterStart" class="hidden"/>
        <input type="month" id="semesterEnd" class="hidden"/>
        <input type="number" id="yearStart" class="hidden" placeholder="Year"/>
        <input type="text" id="analyticsSearch" class="hidden" placeholder="Adm# or Name"/>
        <button id="loadAnalytics" class="btn no-print"><i class="fas fa-chart-bar"></i> Load</button>
        <button id="resetAnalytics" class="btn hidden no-print"><i class="fas fa-undo"></i> Change</button>
      </div>
      <div id="instructions" class="hidden"></div>
      <div id="analyticsContainer" class="table-wrapper hidden">
        <table id="analyticsTable">
          <thead><tr></tr></thead>
          <tbody id="analyticsBody"></tbody>
        </table>
      </div>
      <div id="graphs" class="hidden">
        <canvas id="barChart"></canvas>
        <canvas id="pieChart"></canvas>
      </div>
      <div class="table-actions hidden" id="analyticsActions">
        <button id="downloadAnalytics" class="btn no-print"><i class="fas fa-download"></i> Download</button>
        <button id="shareAnalytics" class="btn no-print"><i class="fas fa-share-alt"></i> Share</button>
      </div>
    </section>

    <!-- 7. ATTENDANCE REGISTER -->
    <section id="register-section" class="card">
      <h2><i class="fas fa-book-open"></i> Attendance Register</h2>
      <div class="row-inline">
        <input type="month" id="registerMonth" />
        <button id="loadRegister" class="btn no-print"><i class="fas fa-calendar-alt"></i> Load</button>
      </div>
      <div id="registerTableWrapper" class="hidden table-wrapper">
        <table id="registerTable">
          <thead><tr id="registerHeader"></tr></thead>
          <tbody id="registerBody"></tbody>
        </table>
      </div>
      <div class="table-actions">
        <button id="changeRegister" class="btn hidden no-print"><i class="fas fa-undo"></i> Reset</button>
        <button id="saveRegister" class="btn hidden no-print"><i class="fas fa-save"></i> Save</button>
        <button id="downloadRegister" class="btn no-print"><i class="fas fa-download"></i> Download</button>
        <button id="shareRegister" class="btn hidden no-print"><i class="fas fa-share-alt"></i> Share</button>
      </div>
    </section>
  </div>

  <!-- MODULE SCRIPTS -->
  <script type="module" src="auth.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>

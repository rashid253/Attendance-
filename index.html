<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classwise Attendance Management System</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <style>
    /* PDF Modal */
    #pdfOptionsModal, #whatsappOptionsModal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
      background: white;
      margin: 15% auto;
      padding: 20px;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      text-align: center;
    }

    .whatsapp-option-btn {
      margin: 10px;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      width: 80%;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .whatsapp-option-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Existing header and main content... -->

  <!-- WhatsApp Options Modal -->
  <div id="whatsappOptionsModal">
    <div class="modal-content">
      <h3 style="color: #2196F3; margin-bottom: 15px;">Select Report Type</h3>
      <button class="whatsapp-option-btn" data-type="current" style="background: #4CAF50; color: white;">
        ðŸ“… Current Report
      </button>
      <button class="whatsapp-option-btn" data-type="daily" style="background: #2196F3; color: white;">
        ðŸ“† Daily Report
      </button>
      <button class="whatsapp-option-btn" data-type="monthly" style="background: #9C27B0; color: white;">
        ðŸ“Š Monthly Report
      </button>
      <button onclick="document.getElementById('whatsappOptionsModal').style.display = 'none'" 
              style="background: #ff4444; color: white; margin-top: 15px; padding: 10px 20px;">
        Cancel
      </button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

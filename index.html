<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance Management</title>

  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" />
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <span class="material-icons md-36">school</span>
    <h1>Attendance Management</h1>
  </header>

  <!-- Summary Line -->
  <section class="summary-line">
    <span>School: <strong id="totalSchoolCount">0</strong></span>
    <span>Class: <strong id="totalClassCount">0</strong></span>
    <span>Section: <strong id="totalSectionCount">0</strong></span>
  </section>

  <!-- 1. Setup -->
  <section id="teacher-setup" class="section-card">
    <h2><span class="material-icons">settings</span> Setup</h2>
    <!-- form as before -->
  </section>

  <!-- 2. Student Registration -->
  <section id="student-registration" class="section-card">
    <h2><span class="material-icons">person_add</span> Student Registration</h2>
    <!-- registration form/table -->
  </section>

  <!-- 3. Attendance Marking -->
  <section id="attendance-section" class="section-card">
    <h2><span class="material-icons">event_available</span> Mark Attendance</h2>
    <!-- attendance list/buttons -->
  </section>

  <!-- 4. Attendance Summary -->
  <section id="attendance-result" class="section-card hidden">
    <h2><span class="material-icons">assignment</span> Attendance Summary</h2>
    <!-- summary table/actions -->
  </section>

  <!-- 5. Analytics -->
  <section id="analytics-section" class="section-card">
    <h2><span class="material-icons">analytics</span> Analytics</h2>
    <!-- analytics controls/graphs -->
  </section>

  <!-- 6. Attendance Register -->
  <section id="register-section" class="section-card">
    <h2><span class="material-icons">menu_book</span> Attendance Register</h2>
    <!-- register table/actions -->
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>

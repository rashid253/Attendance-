<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Classwise Attendance Management</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header><h1>Attendance Management</h1></header>

  <!-- 1. Teacher Setup -->
  <section id="teacher-setup">
    <h2>Setup</h2>
    <div id="setupForm">
      <div class="row-inline">
        <input type="text" id="schoolNameInput" placeholder="School Name" />
        <select id="teacherClassSelect">
          <option value="">--Class--</option>
          <option>Pre‑Play</option><option>Pre‑Prep</option><option>Nursery</option><option>Pre‑One</option>
          <option>One</option><option>Two</option><option>Three</option><option>Four</option>
          <option>Five</option><option>Six</option><option>Seven</option><option>Eight</option>
          <option>Nine</option><option>Ten</option>
        </select>
        <select id="teacherSectionSelect">
          <option value="">--Section--</option><option>A</option><option>B</option><option>C</option>
        </select>
        <button id="saveSetup">Save</button>
      </div>
    </div>
    <div id="setupDisplay" class="hidden">
      <p id="setupText"></p>
      <button id="editSetup" class="small">Edit</button>
    </div>
  </section>

  <!-- 2. Student Registration -->
  <section id="student-registration">
    <h2>Student Registration</h2>
    <div id="regForm" class="row-inline">
      <input type="text" id="studentName" placeholder="Name" />
      <input type="text" id="admissionNo" placeholder="Admission No" />
      <input type="text" id="parentName" placeholder="Parent Name" />
      <input type="text" id="parentContact" placeholder="Parent Contact" />
      <input type="text" id="parentOccupation" placeholder="Occupation" />
      <input type="text" id="parentAddress" placeholder="Address" />
      <button id="addStudent">Add</button>
    </div>
    <div class="table-wrapper">
      <table id="studentsTable">
        <thead>
          <tr>
            <th>Name</th><th>Adm#</th><th>Parent</th><th>Contact</th><th>Occupation</th><th>Address</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="table-actions">
      <button id="shareAll"><i class="fas fa-share-alt"></i> Share All</button>
      <button id="saveAll"><i class="fas fa-save"></i> Save All</button>
    </div>
  </section>

  <!-- 3. Attendance Marking -->
  <section id="attendance-section">
    <h2>Mark Attendance</h2>
    <div class="row-inline">
      <input type="date" id="dateInput" />
      <button id="loadAttendance">Load</button>
    </div>
    <div id="attendanceList" class="list"></div>
    <button id="saveAttendance" class="hidden">Save</button>
  </section>

  <!-- 4. Attendance Summary -->
  <section id="attendance-result" class="hidden">
    <h2>Attendance Summary</h2>
    <div class="table-wrapper">
      <table id="attendanceSummaryTable">
        <thead><tr><th>Name</th><th>Status</th><th>Share</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
    <button id="resetAttendance" class="small">Reset</button>
  </section>

  <!-- 5. Analytics -->
  <section id="analytics-section">
    <h2>Analytics</h2>
    <div class="row-inline">
      <select id="analyticsType">
        <option value="" disabled selected>Period</option>
        <option value="date">Specific Date</option>
        <option value="month">Month</option>
        <option value="semester">Semester</option>
        <option value="year">Year</option>
      </select>
      <input type="date" id="analyticsDate" class="hidden" />
      <input type="month" id="analyticsMonth" class="hidden" />
      <input type="month" id="semesterStart" class="hidden" />
      <input type="month" id="semesterEnd" class="hidden" />
      <input type="month" id="yearStart" class="hidden" />
      <button id="loadAnalytics">Load</button>
      <button id="resetAnalytics" class="small hidden">Change</button>
    </div>
    <div id="instructions" class="summary-block hidden"></div>
    <div id="analyticsContainer" class="table-container hidden"></div>
    <div id="graphs" class="graph-container hidden">
      <canvas id="barChart"></canvas>
      <canvas id="pieChart"></canvas>
    </div>
    <div id="analyticsActions" class="row-inline hidden">
      <button id="shareAnalytics" class="small">Share Summary</button>
      <button id="downloadAnalytics" class="small">Download PDF</button>
    </div>
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>

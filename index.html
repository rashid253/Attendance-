<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance Management</title>

  <!-- PWA & Meta -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2196F3" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Attendance Mgmt" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- idb-keyval -->
  <script src="https://cdn.jsdelivr.net/npm/idb-keyval@3/dist/idb-keyval-iife.min.js"></script>

  <!-- jsPDF + AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Hide in PDF/print -->
  <style>
    @media print { .no-print { display: none !important; } }
  </style>
</head>
<body>
  <header>
    <h1><i class="fas fa-school"></i> Attendance Management</h1>
  </header>

  <!-- 1. SETUP -->
  <section id="teacher-setup">
    <!-- ... unchanged ... -->
  </section>

  <!-- 2. FINANCIAL SETTINGS -->
  <section id="financial-settings">
    <h2><i class="fas fa-wallet"></i> Fines & Eligibility</h2>
    <div class="row-inline small-fines">
      <label>Fine/Absent (₨):<input id="fineAbsent" type="number"/></label>
      <label>Fine/Late (₨):<input id="fineLate" type="number"/></label>
    </div>
    <div class="row-inline small-fines">
      <label>Fine/Leave (₨):<input id="fineLeave" type="number"/></label>
      <label>Fine/Half-Day (₨):<input id="fineHalfDay" type="number"/></label>
    </div>
    <div class="row-inline small-fines">
      <label>Eligib. % (≥):<input id="eligibilityPct" type="number" min="0" max="100"/></label>
      <button id="saveSettings"><i class="fas fa-save"></i> Save</button>
    </div>
  </section>

  <!-- 3. COUNTERS -->
  <section id="animatedCounters" class="counter-grid">
    <!-- ... unchanged ... -->
  </section>

  <!-- 4. STUDENT REGISTRATION -->
  <section id="student-registration">
    <!-- ... unchanged ... -->
  </section>

  <!-- 5. MARK ATTENDANCE -->
  <section id="attendance-section">
    <!-- ... unchanged ... -->
  </section>

  <!-- 6. ANALYTICS -->
  <section id="analytics-section">
    <h2><i class="fas fa-chart-bar"></i> Analytics</h2>
    <!-- controls unchanged -->
    <div id="analyticsContainer" class="table-wrapper hidden">
      <!-- table as before -->
    </div>
    <div id="graphs" class="hidden">
      <canvas id="barChart"></canvas>
      <canvas id="pieChart"></canvas>
    </div>
    <div class="table-actions hidden" id="analyticsActions">
      <button id="generateFineReport"><i class="fas fa-file-pdf"></i> Fine Report</button>
      <button id="shareAnalytics"><i class="fas fa-share-alt"></i> Share</button>
      <button id="downloadAnalytics"><i class="fas fa-download"></i> Download</button>
    </div>
  </section>

  <!-- 7. ATTENDANCE REGISTER -->
  <section id="register-section">
    <!-- ... unchanged ... -->
  </section>

  <!-- PAYMENT MODAL -->
  <div id="paymentModal" class="modal hidden">
    <!-- ... unchanged ... -->
  </div>

  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>

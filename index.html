<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classwise Attendance Management</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2196F3" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Attendance Mgmt" />

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-p6O/q9E8lG0O5YH0vDvM2sI+2OQdBk1Fh7D1mY+0Nn+6uYgRiCTlHh8YFJ1s5GH3OQen6gJr+7uQm+XbjmEZ7w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- Inline tweaks for attendance-buttons container -->
  <style>
    .attendance-actions { display: flex; gap: 0.25em; }
    .attendance-actions button { flex: 1; padding: 0.5em; font-size: 1rem; min-width: 0; }
  </style>

  <!-- Load idb-keyval -->
  <script type="module">
    import * as idbKeyvalModule from 'https://cdn.jsdelivr.net/npm/idb-keyval@6/+esm';
    window.idbKeyval = idbKeyvalModule;
  </script>
</head>
<body>
  <header>
    <h1><i class="fas fa-school"></i> Attendance Management</h1>
  </header>

  <!-- 1. Setup -->
  <section id="teacher-setup">
    <h2><i class="fas fa-cog"></i> Setup</h2>
    <div id="setupForm" class="row-inline">
      <input id="schoolNameInput" placeholder="School Name" />
      <select id="teacherClassSelect">
        <option value="">--Class--</option>
        <option>Pre-Play</option><option>Pre-Prep</option><option>Nursery</option><option>Pre-One</option>
        <option>One</option><option>Two</option><option>Three</option><option>Four</option><option>Five</option>
        <option>Six</option><option>Seven</option><option>Eight</option><option>Nine</option><option>Ten</option>
      </select>
      <select id="teacherSectionSelect">
        <option value="">--Section--</option><option>A</option><option>B</option><option>C</option>
      </select>
      <button type="button" id="saveSetup"><i class="fas fa-save"></i> Save</button>
    </div>
    <div id="setupDisplay" class="hidden">
      <h3 id="setupText"></h3>
      <button type="button" id="editSetup" class="small"><i class="fas fa-edit"></i> Edit</button>
    </div>
  </section>

  <!-- 0. Animated Counters (moved below Setup) -->
  <section id="animatedCounters" class="counter-grid">
    <div class="counter-card">
      <i class="fas fa-layer-group"></i>
      <span class="number" data-target="0" id="sectionCount">0</span>
      <div class="label">Section Students</div>
    </div>
    <div class="counter-card">
      <i class="fas fa-chalkboard-teacher"></i>
      <span class="number" data-target="0" id="classCount">0</span>
      <div class="label">Class Students</div>
    </div>
    <div class="counter-card">
      <i class="fas fa-users"></i>
      <span class="number" data-target="0" id="schoolCount">0</span>
      <div class="label">School Students</div>
    </div>
  </section>

  <!-- 2. Student Registration -->
  <section id="student-registration">
    <h2><i class="fas fa-user-graduate"></i> Student Registration</h2>
    <div id="regForm" class="row-inline">
      <input id="studentName" placeholder="Name" required />
      <input id="parentName" placeholder="Parent Name" required />
      <input id="parentContact" placeholder="Parent Contact" required />
      <input id="parentOccupation" placeholder="Occupation" required />
      <input id="parentAddress" placeholder="Address" required />
      <button type="button" id="addStudent"><i class="fas fa-plus-circle"></i> Add</button>
    </div>
    <div class="table-wrapper" id="studentTableWrapper">
      <table id="studentTable">
        <thead>
          <tr>
            <th class="select-col"><input type="checkbox" id="selectAllStudents" /></th>
            <th>Sr#</th><th>Name</th><th>Adm#</th><th>Parent</th>
            <th>Contact</th><th>Occupation</th><th>Address</th><th>Share</th>
          </tr>
        </thead>
        <tbody id="studentsBody"></tbody>
      </table>
    </div>
    <div class="table-actions">
      <button type="button" id="editSelected" disabled><i class="fas fa-edit"></i> Edit Selected</button>
      <button type="button" id="deleteSelected" disabled><i class="fas fa-trash-alt"></i> Delete Selected</button>
      <button type="button" id="saveRegistration" class="save"><i class="fas fa-save"></i> Save Table</button>
      <button type="button" id="shareRegistration" class="hidden"><i class="fas fa-share-alt"></i> Share Table</button>
      <button type="button" id="editRegistration" class="hidden"><i class="fas fa-edit"></i> Edit Table</button>
      <button type="button" id="downloadRegistrationPDF" class="hidden"><i class="fas fa-file-pdf"></i> Download PDF</button>
    </div>
  </section>

  <!-- 3. Attendance Marking -->
  <section id="attendance-section">
    <h2><i class="fas fa-calendar-check"></i> Mark Attendance</h2>
    <div class="row-inline">
      <label for="dateInput">Select Date:</label>
      <input type="date" id="dateInput" />
      <button type="button" id="loadAttendance"><i class="fas fa-sync-alt"></i> Load Attendance</button>
    </div>
    <div id="attendanceList"></div>
    <button type="button" id="saveAttendance" class="hidden"><i class="fas fa-save"></i> Save</button>
  </section>

  <!-- 4. Attendance Summary -->
  <section id="attendance-result" class="hidden">
    <h2><i class="fas fa-clipboard-list"></i> Attendance Summary</h2>
    <div class="table-wrapper">
      <table id="attendanceSummaryTable">
        <thead><tr><th>Name</th><th>Status</th><th>Send</th></tr></thead>
        <tbody id="summaryBody"></tbody>
      </table>
    </div>
    <div class="table-actions">
      <button type="button" id="shareAttendanceSummary"><i class="fas fa-share-alt"></i> Share Table</button>
      <button type="button" id="downloadAttendancePDF"><i class="fas fa-file-pdf"></i> Download PDF</button>
      <button type="button" id="resetAttendance" class="small"><i class="fas fa-undo"></i> Reset</button>
    </div>
  </section>

  <!-- 5. Analytics -->
  <section id="analytics-section">
    <h2><i class="fas fa-chart-bar"></i> Analytics</h2>
    <!-- analytics HTML unchanged -->
  </section>

  <!-- 6. Attendance Register -->
  <section id="register-section">
    <h2><i class="fas fa-book-open"></i> Attendance Register</h2>
    <!-- register HTML unchanged -->
  </section>

  <!-- External Libraries + Main Script -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script type="module" src="app.js"></script>

  <!-- Mobile-friendly error console -->
  <script src="//cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
</body>
</html>

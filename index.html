<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance Management</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet" />

  <!-- idb-keyval storage helper -->
  <script type="module">
    import * as idbKeyvalModule from 'https://cdn.jsdelivr.net/npm/idb-keyval@6/+esm';
    window.idbKeyval = idbKeyvalModule;
  </script>
</head>
<body class="bg-light text-dark" style="font-family: 'Roboto', sans-serif;">

  <!-- Header -->
  <header class="bg-primary text-white text-center py-4">
    <h1><i class="fas fa-school me-2"></i>Attendance Management</h1>
    <div class="d-flex justify-content-center gap-4 mt-3">
      <div><i class="fas fa-users"></i> <strong id="totalSchoolCount">0</strong> Students</div>
      <div><i class="fas fa-chalkboard-teacher"></i> <strong id="totalClassCount">0</strong> Class</div>
      <div><i class="fas fa-layer-group"></i> <strong id="totalSectionCount">0</strong> Section</div>
    </div>
  </header>

  <main class="container my-4">

    <!-- ... Setup, Attendance, Summary, Register cards ... -->

    <!-- Analytics -->
    <div class="card mb-3">
      <div class="card-header" data-bs-toggle="collapse" data-bs-target="#analyticsCard">
        <h2><i class="fas fa-chart-bar me-2"></i>Analytics</h2>
      </div>
      <div id="analyticsCard" class="collapse">
        <div class="card-body">
          <div id="analyticsActions" class="d-flex flex-wrap gap-2 mb-3">
            <select id="analyticsTarget" class="form-select form-select-sm">
              <option value="">-- Target --</option>
              <option value="class">Class</option>
              <option value="section">Section</option>
              <option value="student">Student</option>
            </select>
            <input type="text" id="studentAdmInput" class="form-control form-control-sm d-none" placeholder="Adm#" />
            <select id="analyticsType" class="form-select form-select-sm">
              <option value="">-- Type --</option>
              <option value="date">Date</option>
              <option value="month">Month</option>
              <option value="semester">Semester</option>
              <option value="year">Year</option>
            </select>
            <input type="date"   id="analyticsDate"   class="form-control form-control-sm d-none" />
            <input type="month"  id="analyticsMonth"  class="form-control form-control-sm d-none" />
            <input type="month"  id="semesterStart"   class="form-control form-control-sm d-none" />
            <input type="month"  id="semesterEnd"     class="form-control form-control-sm d-none" />
            <input type="number" id="yearStart"       class="form-control form-control-sm d-none" />
            <button id="loadAnalytics" class="btn btn-primary btn-sm"><i class="fas fa-chart-line me-1"></i>Load</button>
            <button id="resetAnalytics" class="btn btn-secondary btn-sm d-none"><i class="fas fa-undo me-1"></i>Reset</button>
          </div>
          <div id="instructions" class="mb-2 d-none" style="overflow-x:auto;"></div>
          <div id="analyticsContainer" class="d-none"></div>
          <div id="graphs" class="d-flex gap-4 d-none overflow-auto">
            <canvas id="barChart" width="400" height="200"></canvas>
            <canvas id="pieChart" width="400" height="200"></canvas>
          </div>
          <div id="analyticsActions2" class="mt-2 d-none">
            <button id="shareAnalytics" class="btn btn-light btn-sm border"><i class="fas fa-share-alt me-1"></i>Share</button>
            <button id="downloadAnalytics" class="btn btn-light btn-sm border"><i class="fas fa-file-download me-1"></i>Download</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Attendance Register -->
    <div class="card mb-3">
      <div class="card-header" data-bs-toggle="collapse" data-bs-target="#registerCard">
        <h2><i class="fas fa-calendar-alt me-2"></i>Attendance Register</h2>
      </div>
      <div id="registerCard" class="collapse">
        <div class="card-body">
          <div class="mb-3">
            <label for="registerMonth" class="form-label">Select month</label>
            <input type="month" id="registerMonth" class="form-control" />
          </div>
          <!-- ... register table and summary ... -->
        </div>
      </div>
    </div>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>

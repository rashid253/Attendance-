<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Classwise Attendance Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>Attendance Management</h1></header>

  <!-- 1. Teacher Setup (unchanged) -->
  <section id="teacher-setup">
    <h2>Setup</h2>
    <!-- ... same as before ... -->
  </section>

  <!-- 2. Student Registration -->
  <section id="student-registration">
    <h2>Student Registration</h2>
    <div id="regForm" class="row-inline">
      <input type="text" id="studentName" placeholder="Name" />
      <input type="text" id="admissionNo" placeholder="Admission No" />
      <button id="addStudent">Add</button>
    </div>

    <div class="table-wrapper">
      <table id="studentsTable">
        <thead>
          <tr>
            <th>Name</th><th>Adm#</th><th>Parent</th><th>Contact</th><th>Occupation</th><th>Address</th><th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="table-actions">
      <button id="shareAll">Share All</button>
      <button id="saveAll">Save All</button>
    </div>
  </section>

  <!-- 3. Attendance Marking -->
  <section id="attendance-section">
    <h2>Mark Attendance</h2>
    <div class="row-inline">
      <input type="date" id="dateInput" />
      <button id="loadAttendance">Load</button>
    </div>
    <div id="attendanceList" class="list"></div>
    <button id="saveAttendance" class="hidden">Save</button>
  </section>

  <!-- 4. Attendance Summary & WhatsApp Share -->
  <section id="attendance-result" class="hidden">
    <h2>Attendance Summary</h2>
    <div class="table-wrapper">
      <table id="attendanceSummaryTable">
        <thead>
          <tr><th>Name</th><th>Status</th><th>Share</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <button id="resetAttendance" class="small">Reset</button>
  </section>

  <!-- 5. Analytics (unchanged) -->
  <section id="analytics-section">
    <!-- ... same as before ... -->
  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>

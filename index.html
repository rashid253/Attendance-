<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Management</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/idb-keyval@6/dist/idb-keyval.iife.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.23/dist/jspdf.plugin.autotable.js"></script>
  <style>
    /* Utility */
    .hidden { display: none; }
    .btn { margin: 4px; padding: 6px 12px; cursor: pointer; }
    .number { font-weight: bold; }
    /* Modal */
    .modal {
      position: fixed; top:0; left:0; right:0; bottom:0;
      background: rgba(0,0,0,0.5);
      display: flex; align-items: center; justify-content: center;
    }
    .modal-content {
      background: #fff; padding: 16px;
      width: 90%; max-width: 800px; border-radius: 8px;
      position: relative;
    }
    .modal-close {
      position: absolute; top: 8px; right: 12px;
      cursor: pointer; font-size: 1.2em;
    }
    table { width: 100%; border-collapse: collapse; margin: 8px 0; }
    th, td { border: 1px solid #ccc; padding: 4px; text-align: center; }
    .attendance-row { display: flex; margin: 4px 0; }
    .attendance-name { width: 200px; }
    .attendance-buttons button { margin-right: 4px; }
  </style>
</head>
<body>
  <h1>Attendance Management</h1>

  <!-- SETUP -->
  <section>
    <h2>Setup</h2>
    <form id="setupForm">
      <label>Class:
        <select id="teacherClassSelect">
          <option value="">–</option>
          <optgroup label="Play Group"><option>Nursery</option><option>KG</option></optgroup>
          <optgroup label="Primary"><option>Class One</option><option>Class Two</option><option>Class Three</option></optgroup>
          <optgroup label="Middle"><option>Class Four</option><option>Class Five</option><option>Class Six</option></optgroup>
          <optgroup label="High"><option>Class Seven</option><option>Class Eight</option><option>Class Nine</option></optgroup>
          <option>Class Ten</option>
        </select>
      </label>
      <label>Section:
        <select id="teacherSectionSelect"><option value="">–</option><option>ABC</option></select>
      </label>
      <button id="saveSetup" class="btn">Save</button>
    </form>
    <div id="setupDisplay" class="hidden">
      <p id="setupText"></p>
      <button id="editSetup" class="btn">Edit</button>
    </div>
  </section>

  <!-- FINES & ELIGIBILITY -->
  <section>
    <h2>Fines & Eligibility</h2>
    <div id="financialForm">
      <label>Fine/Absent: <input id="fineAbsent" type="number"></label>
      <label>Fine/Late:   <input id="fineLate"   type="number"></label>
      <label>Fine/Leave:  <input id="fineLeave"  type="number"></label>
      <label>Fine/Half-Day:<input id="fineHalfDay" type="number"></label>
      <label>Eligib. % ≥: <input id="eligibilityPct" type="number"></label>
      <button id="saveSettings" class="btn">Save</button>
    </div>
    <div id="settingsCard" class="hidden"></div>
    <button id="editSettings" class="btn hidden">Edit Settings</button>
    <div>
      Section Students: <span id="sectionCount" class="number" data-target="0">0</span> |
      Class Students:   <span id="classCount"   class="number" data-target="0">0</span> |
      School Students:  <span id="schoolCount"  class="number" data-target="0">0</span>
    </div>
  </section>

  <!-- STUDENT REGISTRATION -->
  <section>
    <h2>Student Registration</h2>
    <form id="registrationForm">
      <input id="studentName" placeholder="Name">
      <input id="parentName"  placeholder="Parent">
      <input id="parentContact" placeholder="Contact">
      <input id="parentOccupation" placeholder="Occupation">
      <input id="parentAddress" placeholder="Address">
      <button id="addStudent" class="btn">Add</button>
    </form>
    <button id="editSelected" class="btn" disabled>Edit</button>
    <button id="deleteSelected" class="btn" disabled>Delete</button>
    <button id="doneEditing" class="btn hidden">Save</button>
    <table>
      <thead><tr>
        <th><input id="selectAllStudents" type="checkbox"></th>
        <th>#</th><th>Name</th><th>Adm#</th><th>Parent</th><th>Contact</th>
        <th>Occupation</th><th>Address</th><th>Fine</th><th>Status</th><th>Actions</th>
      </tr></thead>
      <tbody id="studentsBody"></tbody>
    </table>
  </section>

  <!-- MARK ATTENDANCE -->
  <section>
    <h2>Mark Attendance</h2>
    <label>Date: <input id="dateInput" type="date"></label>
    <button id="loadAttendance" class="btn">Load</button>
    <button id="saveAttendance" class="btn hidden">Save</button>
    <div id="attendanceBody"></div>
    <div id="attendanceSummary"></div>
    <button id="downloadAttendancePDF" class="btn hidden">Download</button>
    <button id="shareAttendanceSummary" class="btn hidden">Share</button>
  </section>

  <!-- ANALYTICS -->
  <section>
    <h2>Analytics</h2>
    <button id="downloadAnalytics" class="btn">Download Report</button>
    <table id="analyticsTable"></table>
  </section>

  <!-- ATTENDANCE REGISTER -->
  <section>
    <h2>Attendance Register</h2>
    <label>Month: <input id="registerMonth" type="month"></label>
    <button id="loadRegister" class="btn">Load</button>
    <button id="downloadRegister" class="btn hidden">Download</button>
    <button id="shareRegister" class="btn hidden">Share</button>
    <div id="registerTableWrapper">
      <table id="registerTable">
        <thead><tr id="registerHeader"></tr></thead>
        <tbody id="registerBody"></tbody>
      </table>
    </div>
  </section>

  <!-- PDF PREVIEW & SHARE MODAL -->
  <div id="pdfPreviewModal" class="modal hidden">
    <div class="modal-content">
      <span id="closePreview" class="modal-close">&times;</span>
      <iframe id="pdfPreviewFrame" style="width:100%; height:80vh; border:none;"></iframe>
      <div class="modal-actions">
        <button id="downloadFromPreview" class="btn">Download</button>
        <button id="nativeShare" class="btn">Native Share</button>
        <button id="shareWhatsapp" class="btn">WhatsApp</button>
        <button id="shareFacebook" class="btn">Facebook</button>
        <button id="shareEmail" class="btn">Email</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classwise Attendance Management System</title>
  <link rel="stylesheet" href="style.css" />
  <!-- jsPDF & AutoTable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <style>
    /* Highlight selected report type */
    #whatsappOptionsModal .types label {
      margin-right: 10px;
      padding: 5px 10px;
      border: 1px solid #2196F3;
      border-radius: 4px;
      cursor: pointer;
    }
    #whatsappOptionsModal .types input:checked + label {
      background: #2196F3;
      color: #fff;
    }
    #waSendBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <!-- ... header, main, PDF modal stay unchanged ... -->

  <!-- WhatsApp Options Modal -->
  <div id="whatsappOptionsModal">
    <div class="modal-content">
      <h3>Share on WhatsApp</h3>
      <div class="types">
        <input type="radio" name="waType" id="waTypeCur" value="current" checked>
        <label for="waTypeCur">Current</label>
        <input type="radio" name="waType" id="waTypeDay" value="daily">
        <label for="waTypeDay">Daily</label>
        <input type="radio" name="waType" id="waTypeMon" value="monthly">
        <label for="waTypeMon">Monthly</label>
      </div>

      <div id="waDateContainer" style="margin-top:10px;">
        <label for="waDateInput">Select Date:</label>
        <input type="date" id="waDateInput" />
      </div>

      <div id="waMonthContainer" style="margin-top:10px; display:none;">
        <label for="waMonthInput">Select Month:</label>
        <input type="month" id="waMonthInput" />
      </div>

      <button id="waSendBtn" disabled>Send WhatsApp</button>
      <button id="closeWaModalBtn" style="margin-left:10px;">Cancel</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

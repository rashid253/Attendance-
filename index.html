<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb-keyval@6.1.2/dist/idb-keyval-iife.min.js"></script>
</head>
<body>

    <div id="app">
        <h1>Student Management System</h1>

        <div id="setupDisplay" class="hidden">
            <h2 id="setupText"></h2>
            <button id="editSetup">Edit Setup</button>
        </div>

        <div id="setupForm" class="hidden">
            <input id="schoolNameInput" placeholder="School Name">
            <select id="teacherClassSelect">
                <option value="">Select Class</option>
                <!-- Other class options -->
            </select>
            <select id="teacherSectionSelect">
                <option value="">Select Section</option>
                <!-- Other section options -->
            </select>
            <button id="saveSetup">Save Setup</button>
        </div>

        <div id="financialForm">
            <h2>Fine & Eligibility Settings</h2>
            <input id="fineAbsent" placeholder="Fine for Absence">
            <input id="fineLate" placeholder="Fine for Late">
            <input id="fineLeave" placeholder="Fine for Leave">
            <input id="fineHalfDay" placeholder="Fine for Half Day">
            <input id="eligibilityPct" placeholder="Eligibility Percentage">
            <button id="saveSettings">Save Settings</button>
        </div>

        <div id="student-registration">
            <h2>Student Registration</h2>
            <input id="studentName" placeholder="Student Name" required>
            <input id="parentName" placeholder="Parent Name" required>
            <input id="parentContact" placeholder="Parent Contact" required>
            <!-- Occupation and Address fields hidden -->
            <button id="addStudent">Add Student</button>
        </div>

        <div id="studentsDisplay">
            <h2>Registered Students</h2>
            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>Select</th>
                        <th>#</th>
                        <th>Name</th>
                        <th>Adm No</th>
                        <th>Parent</th>
                        <th>Outstanding</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentsBody"></tbody>
            </table>
            <div>
                <button id="editSelected" disabled>Edit Selected</button>
                <button id="deleteSelected" disabled>Delete Selected</button>
                <button id="saveRegistration">Save Registration</button>
            </div>
            <button id="shareRegistration">Share Registration</button>
            <button id="downloadRegistrationPDF">Download PDF</button>
        </div>

        <div id="paymentModal" class="hidden">
            <h2>Payment for Admission No: <span id="payAdm"></span></h2>
            <input id="paymentAmount" placeholder="Amount">
            <button id="savePayment">Save Payment</button>
            <button id="cancelPayment">Cancel</button>
        </div>

        <div id="attendanceBody" class="hidden"> <!-- Now hidden by default -->
            <h2>Attendance</h2>
            <div id="attendanceContainer"></div>
            <button id="saveAttendance">Save Attendance</button>
            <button id="resetAttendance">Reset Attendance</button>
            <button id="downloadAttendancePDF">Download Attendance PDF</button>
            <button id="shareAttendanceSummary">Share Attendance Summary</button>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classwise Attendance Management</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header><h1>Attendance Management</h1></header>

  <!-- 1. Setup -->
  <section id="teacher-setup">
    <h2>Setup</h2>
    <div id="setupForm" class="row-inline">
      <input id="schoolNameInput" placeholder="School Name">
      <select id="teacherClassSelect">
        <option value="">--Class--</option>
        <option>Pre‑Play</option><option>Pre‑Prep</option><option>Nursery</option><option>Pre‑One</option>
        <option>One</option><option>Two</option><option>Three</option><option>Four</option><option>Five</option>
        <option>Six</option><option>Seven</option><option>Eight</option><option>Nine</option><option>Ten</option>
      </select>
      <select id="teacherSectionSelect">
        <option value="">--Section--</option><option>A</option><option>B</option><option>C</option>
      </select>
      <button id="saveSetup">Save</button>
    </div>
    <div id="setupDisplay" class="hidden">
      <p id="setupText"></p>
      <button id="editSetup" class="small">Edit</button>
    </div>
  </section>

  <!-- 2. Student Registration -->
  <section id="student-registration">
    <h2>Student Registration</h2>
    <div id="regForm" class="row-inline">
      <input id="studentName" placeholder="Name">
      <input id="admissionNo" placeholder="Admission No">
      <input id="parentName" placeholder="Parent Name">
      <input id="parentContact" placeholder="Parent Contact">
      <input id="parentOccupation" placeholder="Occupation">
      <input id="parentAddress" placeholder="Address">
      <button id="addStudent">Add</button>
    </div>
    <div class="table-wrapper">
      <table id="studentsTable">
        <thead>
          <tr>
            <th>Name</th><th>Adm#</th><th>Parent</th><th>Contact</th><th>Occupation</th><th>Address</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentsBody"></tbody>
      </table>
    </div>
    <div class="table-actions">
      <button id="shareAll"><i class="fas fa-share-alt"></i> Share All</button>
      <button id="saveAll"><i class="fas fa-save"></i> Save All</button>
    </div>
  </section>

  <!-- 3. Attendance Marking -->
  <section id="attendance-section">
    <h2>Mark Attendance</h2>
    <div class="row-inline">
      <input type="date" id="dateInput">
      <button id="loadAttendance">Load</button>
    </div>
    <div id="attendanceList"></div>
    <button id="saveAttendance" class="hidden">Save</button>
  </section>

  <!-- 4. Attendance Summary -->
  <section id="attendance-result" class="hidden">
    <h2>Attendance Summary</h2>
    <div class="table-wrapper">
      <table id="attendanceSummaryTable">
        <thead><tr><th>Name</th><th>Status</th><th>Share</th></tr></thead>
        <tbody id="summaryBody"></tbody>
      </table>
    </div>
    <button id="resetAttendance" class="small">Reset</button>
  </section>

  <!-- 5. Analytics -->
  <section id="analytics-section">
    <!-- unchanged from your previous version -->
  </section>

  <script src="app.js"></script>
</body>
</html>

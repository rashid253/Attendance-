<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classwise Attendance Management</title>

  <!-- Poppins font for modern readability -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#00796b" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="application-name" content="Attendance Mgmt" />

  <!-- Font Awesome icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-pbV1kXjr0UqNQXMKzFvHoH2c5hXkHSfq+XEEaIj4ECPBdCnU5vX6Yb8FHB69UGYc+Tb2R5W1jV6Xzr5Nvz8BOg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- Load idb-keyval -->
  <script type="module">
    import * as idbKeyvalModule from 'https://cdn.jsdelivr.net/npm/idb-keyval@6/+esm';
    window.idbKeyval = idbKeyvalModule;
  </script>
</head>
<body>
  <header>
    <h1>Attendance Management</h1>
    <div class="totals-bar">
      <div class="stat-card">
        <i class="fas fa-school"></i>
        <div class="count" id="totalSchoolCount">0</div>
        <div class="label">School Total</div>
      </div>
      <div class="stat-card">
        <i class="fas fa-chalkboard"></i>
        <div class="count" id="totalClassCount">0</div>
        <div class="label">Class Total</div>
      </div>
      <div class="stat-card">
        <i class="fas fa-layer-group"></i>
        <div class="count" id="totalSectionCount">0</div>
        <div class="label">Section Total</div>
      </div>
    </div>
  </header>

  <!-- 1. Setup -->
  <section id="teacher-setup">
    <h2>Setup</h2>
    <div id="setupForm" class="row-inline">
      <input id="schoolNameInput" class="wide-input" placeholder="School Name" />
      <select id="teacherClassSelect" class="wide-input">
        <option value="">--Class--</option>
        <option>Pre-Play</option><option>Pre-Prep</option><option>Nursery</option>
        <option>Pre-One</option><option>One</option><option>Two</option>
        <option>Three</option><option>Four</option><option>Five</option>
        <option>Six</option><option>Seven</option><option>Eight</option>
        <option>Nine</option><option>Ten</option>
      </select>
      <select id="teacherSectionSelect" class="wide-input">
        <option value="">--Section--</option><option>A</option><option>B</option><option>C</option>
      </select>
      <button type="button" id="saveSetup" class="save">
        <i class="fas fa-check"></i> Save Setup
      </button>
    </div>
    <div id="setupDisplay" class="hidden">
      <h3 id="setupText"></h3>
      <button type="button" id="editSetup" class="small">
        <i class="fas fa-edit"></i> Edit
      </button>
    </div>
  </section>

  <!-- 2. Student Registration -->
  <section id="student-registration">
    <h2>Student Registration</h2>
    <div id="regForm" class="row-inline">
      <input id="studentName" class="wide-input" placeholder="Student Name" />
      <input id="admissionNo" class="wide-input" placeholder="Admission #" />
      <input id="parentName" class="wide-input" placeholder="Parent Name" />
      <input id="parentContact" class="wide-input" placeholder="Parent Contact" />
      <input id="parentOccupation" class="wide-input" placeholder="Occupation" />
      <input id="parentAddress" class="wide-input" placeholder="Address" />
      <button type="button" id="addStudent" class="save">
        <i class="fas fa-user-plus"></i> Add Student
      </button>
    </div>
    <div class="table-wrapper" id="studentTableWrapper">
      <table id="studentTable">
        <thead>
          <tr>
            <th class="select-col"><input type="checkbox" id="selectAllStudents" /></th>
            <th>Sr#</th><th>Name</th><th>Adm#</th><th>Parent</th>
            <th>Contact</th><th>Occupation</th><th>Address</th><th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentsBody"></tbody>
      </table>
    </div>
    <div class="table-actions">
      <button id="editSelected" class="small" disabled>
        <i class="fas fa-pencil-alt"></i> Edit
      </button>
      <button id="deleteSelected" class="small" disabled>
        <i class="fas fa-trash"></i> Delete
      </button>
      <button id="saveRegistration" class="save">
        <i class="fas fa-save"></i> Save
      </button>
      <button id="shareRegistration" class="small hidden">
        <i class="fas fa-share-alt"></i> Share
      </button>
      <button id="downloadRegistrationPDF" class="small hidden">
        <i class="fas fa-file-download"></i> Download
      </button>
    </div>
  </section>

  <!-- 3. Attendance Marking -->
  <section id="attendance-section">
    <h2>Mark Attendance</h2>
    <div class="row-inline">
      <input type="date" id="dateInput" class="wide-input" />
      <button id="loadAttendance" class="save">
        <i class="fas fa-calendar-check"></i> Load
      </button>
    </div>
    <div id="attendanceList"></div>
    <button id="saveAttendance" class="save hidden">
      <i class="fas fa-save"></i> Save
    </button>
  </section>

  <!-- 4. Attendance Summary -->
  <section id="attendance-result" class="hidden">
    <h2>Attendance Summary</h2>
    <div class="table-wrapper">
      <table id="attendanceSummaryTable">
        <thead><tr><th>Name</th><th>Status</th><th>Send</th></tr></thead>
        <tbody id="summaryBody"></tbody>
      </table>
    </div>
    <div class="table-actions">
      <button id="shareAttendanceSummary" class="small">
        <i class="fas fa-share-alt"></i> Share
      </button>
      <button id="downloadAttendancePDF" class="small">
        <i class="fas fa-file-download"></i> Download
      </button>
      <button id="resetAttendance" class="small">
        <i class="fas fa-undo"></i> Reset
      </button>
    </div>
  </section>

  <!-- 5. Analytics -->
  <section id="analytics-section">
    <h2>Analytics</h2>
    <div class="row-inline">
      <select id="analyticsTarget" class="wide-input">
        <option value="class">Full Class</option>
        <option value="student">Student</option>
      </select>
      <input type="text" id="studentAdmInput" class="wide-input hidden" placeholder="Admission #" />
      <select id="analyticsType" class="wide-input">
        <option disabled selected>--Period--</option>
        <option value="date">Date</option><option value="month">Month</option>
        <option value="semester">Semester</option><option value="year">Year</option>
      </select>
      <input type="date" id="analyticsDate" class="wide-input hidden" />
      <input type="month" id="analyticsMonth" class="wide-input hidden" />
      <input type="month" id="semesterStart" class="wide-input hidden" />
      <input type="month" id="semesterEnd" class="wide-input hidden" />
      <input type="number" id="yearStart" class="wide-input hidden" placeholder="Year" />
      <button id="loadAnalytics" class="save">
        <i class="fas fa-chart-line"></i> Load
      </button>
      <button id="resetAnalytics" class="small hidden">
        <i class="fas fa-undo"></i> Change
      </button>
    </div>
    <div id="instructions" class="summary-block hidden"></div>
    <div id="analyticsContainer" class="table-container hidden"></div>
    <div id="graphs" class="graph-container hidden">
      <canvas id="barChart"></canvas>
      <canvas id="pieChart"></canvas>
    </div>
    <div class="row-inline hidden" id="analyticsActions">
      <button id="shareAnalytics" class="small">
        <i class="fas fa-share-alt"></i> Share
      </button>
      <button id="downloadAnalytics" class="small">
        <i class="fas fa-file-download"></i> Download
      </button>
    </div>
  </section>

  <!-- 6. Attendance Register -->
  <section id="register-section">
    <h2>Attendance Register</h2>
    <div class="row-inline">
      <input type="month" id="registerMonth" class="wide-input" />
      <button id="loadRegister" class="save">
        <i class="fas fa-calendar-alt"></i> Load
      </button>
      <button id="changeRegister" class="small hidden">
        <i class="fas fa-undo"></i> Change
      </button>
    </div>
    <div class="table-wrapper hidden" id="registerTableWrapper">
      <table id="registerTable">
        <thead>
          <tr><th>Sr#</th><th>Adm#</th><th>Name</th></tr>
        </thead>
        <tbody id="registerBody"></tbody>
      </table>
    </div>
    <div id="registerSummarySection" class="hidden">
      <h3>Summary</h3>
      <div class="table-wrapper">
        <table>
          <thead>
            <tr><th>Name</th><th>P</th><th>A</th><th>Lt</th><th>HD</th><th>L</th><th>%</th></tr>
          </thead>
          <tbody id="registerSummaryBody"></tbody>
        </table>
      </div>
    </div>
    <div class="table-actions">
      <button id="shareRegister" class="small">
        <i class="fas fa-share-alt"></i> Share
      </button>
      <button id="downloadRegisterPDF" class="small">
        <i class="fas fa-file-download"></i> Download
      </button>
    </div>
  </section>

  <!-- External Libraries + Main Script -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script type="module" src="app.js"></script>

  <!-- Mobile console -->
  <script src="//cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
</body>
</html>

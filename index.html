<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Attendance & Finance Manager</title>
  <!-- idb-keyval -->
  <script src="https://unpkg.com/idb-keyval@6/dist/idb-keyval.iife.js"></script>
  <!-- jsPDF & autotable -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    .hidden { display: none; }
    .card { padding: 1rem; border: 1px solid #ccc; margin: .5rem 0; }
    .btn { padding: 0.5rem 1rem; margin: 0.25rem; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ddd; padding: 0.5rem; text-align: left; }
  </style>
</head>
<body>

  <!-- Setup -->
  <section id="setupForm">
    <h2>Teacher Setup</h2>
    <input id="schoolNameInput" placeholder="School Name" />
    <select id="teacherClassSelect">
      <option value="">Class</option>
      <option>1</option><option>2</option><!-- etc -->
    </select>
    <select id="teacherSectionSelect">
      <option value="">Section</option>
      <option>A</option><option>B</option><!-- etc -->
    </select>
    <button id="saveSetup" class="btn">Save Setup</button>
  </section>
  <section id="setupDisplay" class="hidden">
    <p id="setupText"></p>
    <button id="editSetup" class="btn">Edit Setup</button>
  </section>

  <!-- Financial Settings -->
  <section id="financialForm">
    <h2>Fines & Eligibility</h2>
    <input id="fineAbsent" type="number" placeholder="Fine Absent" />
    <input id="fineLate" type="number" placeholder="Fine Late" />
    <input id="fineLeave" type="number" placeholder="Fine Leave" />
    <input id="fineHalfDay" type="number" placeholder="Fine Half-Day" />
    <input id="eligibilityPct" type="number" placeholder="Eligibility %" />
    <button id="saveSettings" class="btn">Save Settings</button>
  </section>
  <div id="settingsCard" class="card hidden"></div>
  <button id="editSettings" class="btn hidden">Edit Settings</button>

  <!-- Search & Filter -->
  <div>
    <input id="globalSearch" placeholder="Search studentsâ€¦" />
    <button id="filterBtn" class="btn"><i class="fa fa-filter"></i> Filter</button>
  </div>
  <div id="filterDialog" class="card hidden">
    <h3>Filter Options</h3>
    <!-- time filters -->
    <div>
      <label><input type="radio" name="timeFilter" value="date-day" /> Day</label>
      <label><input type="radio" name="timeFilter" value="month" /> Month</label>
      <label><input type="radio" name="timeFilter" value="semester" /> Semester</label>
      <label><input type="radio" name="timeFilter" value="year" /> Year</label>
    </div>
    <div id="timePickers" class="hidden">
      <div id="picker-date" class="hidden"><input id="filterDate" type="date" /></div>
      <div id="picker-month" class="hidden"><input id="filterMonth" type="month" /></div>
      <div id="picker-semester" class="hidden">
        <input id="filterSemStart" type="month" />
        to
        <input id="filterSemEnd" type="month" />
      </div>
      <div id="picker-year" class="hidden"><input id="filterYear" type="number" placeholder="e.g. 2025" /></div>
    </div>
    <!-- info filters -->
    <div>
      <label><input type="checkbox" name="infoFilter" value="debarred" /> Debarred</label>
      <label><input type="checkbox" name="infoFilter" value="eligible" /> Eligible</label>
      <label><input type="checkbox" name="infoFilter" value="outstanding" /> Has Outstanding</label>
      <label><input type="checkbox" name="infoFilter" value="clear" /> Clear Accounts</label>
      <label><input type="checkbox" name="infoFilter" value="bulkReports" /> Generate Individual Reports for All</label>
    </div>
    <button id="applyFilter" class="btn">Apply</button>
    <button id="closeFilter" class="btn">Close</button>
  </div>

  <!-- Student Registration & Table -->
  <section id="student-registration">
    <h2>Register Student</h2>
    <input id="studentName" placeholder="Student Name" />
    <input id="parentName" placeholder="Parent Name" />
    <input id="parentContact" placeholder="Parent Contact" />
    <input id="parentOccupation" placeholder="Parent Occupation" />
    <input id="parentAddress" placeholder="Parent Address" />
    <button id="addStudent" class="btn">Add Student</button>

    <div class="row-inline">
      <label><input id="selectAllStudents" type="checkbox" /> Select All</label>
      <button id="editSelected" class="btn" disabled>Edit</button>
      <button id="deleteSelected" class="btn" disabled>Delete</button>
      <button id="saveRegistration" class="btn">Save</button>
      <button id="doneEditing" class="btn hidden">Done</button>
    </div>

    <table id="registrationTable">
      <thead>
        <tr>
          <th></th><th>#</th><th>Name</th><th>Adm#</th>
          <th>Parent</th><th>Contact</th><th>Occupation</th>
          <th>Address</th><th>Outstanding</th><th>Status</th><th></th>
        </tr>
      </thead>
      <tbody id="studentsBody"></tbody>
    </table>

    <button id="editRegistration" class="btn hidden">Edit Registration</button>
    <button id="shareRegistration" class="btn hidden"><i class="fa fa-share-alt"></i> Share</button>
    <button id="downloadRegistrationPDF" class="btn hidden"><i class="fa fa-file-pdf"></i> Download PDF</button>
  </section>

  <!-- Payment Modal -->
  <div id="paymentModal" class="card hidden">
    <h3>Record Payment</h3>
    <p>Admission #: <span id="payAdm"></span></p>
    <input id="paymentAmount" type="number" placeholder="Amount" />
    <button id="savePayment" class="btn">Save</button>
    <button id="cancelPayment" class="btn">Cancel</button>
  </div>

  <!-- Attendance Marking -->
  <section id="attendance-section">
    <h2>Mark Attendance</h2>
    <input id="dateInput" type="date" />
    <button id="loadAttendance" class="btn">Load</button>
    <button id="saveAttendance" class="btn hidden">Save</button>
    <button id="resetAttendance" class="btn hidden">Reset</button>
    <button id="downloadAttendancePDF" class="btn hidden"><i class="fa fa-file-pdf"></i> Download</button>
    <button id="shareAttendanceSummary" class="btn hidden"><i class="fa fa-share-alt"></i> Share</button>

    <div id="attendanceBody" class="hidden"></div>
    <div id="attendanceSummary" class="hidden"></div>
  </section>

  <!-- Analytics & Fine Reports -->
  <section id="analytics-section" class="hidden">
    <h2>Analytics & Fine Reports</h2>
    <label>Target:
      <select id="analyticsTarget">
        <option value="">--</option>
        <option value="school">Whole School</option>
        <option value="section">Section</option>
        <option value="student">Student</option>
      </select>
    </label>
    <select id="analyticsSectionSelect" class="hidden">
      <option value="">Choose Section</option>
      <!-- same options as teacherClassSelect/teacherSectionSelect -->
    </select>
    <input id="analyticsSearch" class="hidden" placeholder="Enter Adm#" />

    <label>Type:
      <select id="analyticsType" disabled>
        <option value="">--</option>
        <option value="date">By Date</option>
        <option value="month">By Month</option>
        <option value="semester">By Semester</option>
        <option value="year">By Year</option>
      </select>
    </label>

    <input id="analyticsDate" type="date" class="hidden" />
    <input id="analyticsMonth" type="month" class="hidden" />
    <div id="semesterStart" class="hidden"><input type="month" /></div>
    <div id="semesterEnd" class="hidden"><input type="month" /></div>
    <input id="yearStart" type="number" placeholder="e.g. 2025" class="hidden" />

    <button id="loadAnalytics" class="btn">Generate Analytics</button>
    <button id="resetAnalytics" class="btn hidden">Reset</button>
    <button id="downloadAnalyticsPDF" class="btn hidden"><i class="fa fa-file-pdf"></i> Download Report</button>

    <div id="graphs" class="hidden">
      <canvas id="barChart" width="600" height="300"></canvas>
      <canvas id="pieChart" width="400" height="300"></canvas>
    </div>
  </section>

  <!-- Attendance Register -->
  <section id="register-section" class="hidden">
    <h2>Attendance Register</h2>
    <input id="registerMonth" type="month" />
    <button id="loadRegister" class="btn">Load Register</button>
    <button id="saveRegister" class="btn hidden">Save Register</button>
    <button id="changeRegister" class="btn hidden">Change</button>
    <button id="downloadRegister" class="btn hidden"><i class="fa fa-file-pdf"></i> Download</button>
    <button id="shareRegister" class="btn hidden"><i class="fa fa-share-alt"></i> Share</button>

    <div id="registerTableWrapper" class="hidden">
      <table id="registerTable">
        <thead><tr id="registerHeader"></tr></thead>
        <tbody id="registerBody"></tbody>
      </table>
    </div>
  </section>

  <!-- App JS -->
  <script src="app.js"></script>
  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(console.error);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard â€“ Approvals</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />

  <style>
    body { font-family: sans-serif; padding: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: .5rem; border: 1px solid #ccc; text-align: left; }
    button { margin-right: .5rem; }
    #logoutBtn { float: right; }
    .hidden { display: none; }
    .filters { margin-top: 1rem; margin-bottom: 1rem; }
  </style>
</head>
<body>

  <header>
    <h1>Admin Dashboard</h1>
    <button id="logoutBtn" class="btn"><i class="fas fa-sign-out-alt"></i> Sign Out</button>
  </header>

  <section>
    <h2>Pending Signup Requests</h2>

    <div class="filters">
      <label for="roleFilter">Filter by Role:</label>
      <select id="roleFilter">
        <option value="">All</option>
        <option value="principal">Principal</option>
        <option value="teacher">Teacher</option>
      </select>

      <button id="exportCSV" class="btn"><i class="fas fa-file-csv"></i> Export to CSV</button>
    </div>

    <table id="approvalsTable">
      <thead>
        <tr>
          <th>Email</th>
          <th>Role</th>
          <th>Meta</th>
          <th>Requested At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic -->
      </tbody>
    </table>

    <p id="noRequests" class="hidden">No pending requests.</p>
  </section>

  <script type="module">
    import { auth, onAuthStateChanged, signOut, db } from './firebase.js';
    import { collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { handleApproval } from './api.js';

    const table = document.querySelector('#approvalsTable');
    const tbody = table.querySelector('tbody');
    const noRequests = document.getElementById('noRequests');
    const roleFilter = document.getElementById('roleFilter');
    let allRequests = [];

    // Guard route
    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location = 'index.html';
      const token = await user.getIdTokenResult(true);
      if (token.claims.role !== 'admin') {
        await signOut(auth);
        return window.location = 'index.html';
      }
      initApprovalsListener();
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await signOut(auth);
      window.location = 'index.html';
    });

    // Real-time listener
    function initApprovalsListener() {
      const approvalsRef = collection(db, 'signup_requests');
      onSnapshot(approvalsRef, (snapshot) => {
        allRequests = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderRequests();
      });
    }

    // Render requests
    function renderRequests() {
      tbody.innerHTML = '';
      const role = roleFilter.value;
      const filtered = allRequests.filter(r => !r.approved && (!role || r.role === role));

      if (filtered.length === 0) {
        table.classList.add('hidden');
        noRequests.classList.remove('hidden');
        return;
      }

      table.classList.remove('hidden');
      noRequests.classList.add('hidden');

      filtered.forEach(req => {
        const tr = document.createElement('tr');
        const date = new Date(req.requestedAt).toLocaleString();
        tr.innerHTML = `
          <td>${req.meta?.email || ''}</td>
          <td>${req.role}</td>
          <td>${JSON.stringify(req.meta || {})}</td>
          <td>${date}</td>
          <td>
            <button class="approve btn">Approve</button>
            <button class="reject btn">Reject</button>
          </td>
        `;
        tr.querySelector('.approve').onclick = async () => {
          await handleApproval(req.id, true, req.role);
        };
        tr.querySelector('.reject').onclick = async () => {
          await handleApproval(req.id, false, req.role);
        };
        tbody.appendChild(tr);
      });
    }

    // Filter
    roleFilter.addEventListener('change', renderRequests);

    // CSV Export
    document.getElementById('exportCSV').addEventListener('click', () => {
      const rows = [['Email', 'Role', 'Meta', 'Requested At']];
      const role = roleFilter.value;
      allRequests.filter(r => !r.approved && (!role || r.role === role)).forEach(req => {
        rows.push([
          req.meta?.email || '',
          req.role,
          JSON.stringify(req.meta || {}),
          new Date(req.requestedAt).toLocaleString()
        ]);
      });
      const csv = rows.map(r => r.join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'pending_requests.csv';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  </script>

</body>
</html>

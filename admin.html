<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard â€“ Approvals</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css" />

  <style>
    body { font-family: sans-serif; padding: 2rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: .5rem; border: 1px solid #ccc; text-align: left; }
    button { margin-right: .5rem; }
    #logoutBtn { float: right; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <header>
    <h1>Admin Dashboard</h1>
    <button id="logoutBtn" class="btn"><i class="fas fa-sign-out-alt"></i> Sign Out</button>
  </header>

  <section>
    <h2>Pending Signup Requests</h2>
    <table id="approvalsTable">
      <thead>
        <tr>
          <th>Email</th>
          <th>Role</th>
          <th>Meta</th>
          <th>Requested At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filled dynamically -->
      </tbody>
    </table>
    <p id="noRequests" class="hidden">No pending requests.</p>
  </section>

  <!-- Firebase Auth & Approval Script -->
  <script type="module">
    import { auth, onAuthStateChanged, signOut } from './firebase.js';
    import { fetchPendingApprovals, handleApproval } from './api.js';

    // 1. Route-guard: Only allow admin
    onAuthStateChanged(auth, async user => {
      if (!user) return window.location = 'index.html';

      const tokenResult = await user.getIdTokenResult(true); // force refresh to get latest claims
      if (tokenResult.claims.role !== 'admin') {
        await signOut(auth);
        return window.location = 'index.html';
      }

      // If user is admin, load approvals
      loadApprovals();
    });

    // 2. Sign-out button
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await signOut(auth);
      window.location = 'index.html';
    });

    // 3. Load & render pending requests
    async function loadApprovals() {
      const tbody = document.querySelector('#approvalsTable tbody');
      tbody.innerHTML = '';

      const requests = await fetchPendingApprovals(); // expected: { uid, role, meta, requestedAt, email }
      if (!requests || requests.length === 0) {
        document.getElementById('approvalsTable').classList.add('hidden');
        document.getElementById('noRequests').classList.remove('hidden');
        return;
      }

      document.getElementById('approvalsTable').classList.remove('hidden');
      document.getElementById('noRequests').classList.add('hidden');

      requests.forEach(req => {
        const tr = document.createElement('tr');
        const date = new Date(req.requestedAt).toLocaleString();

        tr.innerHTML = `
          <td>${req.meta.email || ''}</td>
          <td>${req.role}</td>
          <td>${JSON.stringify(req.meta)}</td>
          <td>${date}</td>
          <td>
            <button class="approve btn">Approve</button>
            <button class="reject btn">Reject</button>
          </td>
        `;

        tr.querySelector('.approve').onclick = async () => {
          await handleApproval(req.uid, true, req.role);
          tr.remove();
        };
        tr.querySelector('.reject').onclick = async () => {
          await handleApproval(req.uid, false, req.role);
          tr.remove();
        };

        tbody.appendChild(tr);
      });
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel â€“ Teacher Requests</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Font Awesome (for icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    body {
      padding: 1em;
      background-color: #f8f9fa;
    }
    h3 {
      margin-bottom: 1rem;
      text-align: center;
    }
    .filter-row {
      margin-bottom: 1rem;
    }
    #requestsTable th,
    #requestsTable td {
      vertical-align: middle;
    }
    .action-btn {
      margin-right: 0.25rem;
    }
  </style>
</head>
<body>
  <h3>
    <i class="fas fa-user-shield"></i>
    Admin Panel: Teacher Access Requests
  </h3>

  <!-- Filters -->
  <div class="row filter-row">
    <div class="col-md-4">
      <select id="filterSchool" class="form-select">
        <option value="">All Schools</option>
        <!-- Populated by admin.js -->
      </select>
    </div>
    <div class="col-md-4">
      <select id="filterStatus" class="form-select">
        <option value="">All Status</option>
        <option value="pending">Pending</option>
        <option value="accepted">Accepted</option>
        <option value="rejected">Rejected</option>
        <option value="blocked">Blocked</option>
      </select>
    </div>
    <div class="col-md-4 d-grid">
      <button id="btnFilterRequests" class="btn btn-secondary">
        <i class="fas fa-filter"></i> Filter
      </button>
    </div>
  </div>

  <!-- Requests Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-hover bg-white" id="requestsTable">
      <thead class="table-light">
        <tr>
          <th>Teacher Name</th>
          <th>Email</th>
          <th>School</th>
          <th>Class</th>
          <th>Section</th>
          <th>Requested At</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows populated by admin.js -->
      </tbody>
    </table>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>

  <!-- Bootstrap JS Bundle (for any modal/tooltip, though not strictly needed here) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Admin JavaScript -->
  <script type="module" src="admin.js"></script>
</body>
</html>

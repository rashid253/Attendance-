<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Attendance Mgmt – Admin Panel</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background: #f5f5f5;
    }
    button {
      padding: 4px 8px;
      margin-right: 4px;
      border: none;
      color: #fff;
      border-radius: 4px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .approve { background: #4caf50; }
    .reject  { background: #f44336; }
    .block   { background: #ff9800; }
    .unblock { background: #2196f3; }
    .section-title {
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
      border-bottom: 2px solid #2196F3;
      padding-bottom: 4px;
    }
  </style>
</head>
<body>
  <h1>Admin Panel – Login Requests</h1>

  <!-- PENDING requests -->
  <div>
    <div class="section-title">Pending Requests</div>
    <table id="pendingTable">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>User Type</th>
          <th>School</th>
          <th>Class</th>
          <th>Section</th>
          <th>Requested At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="pendingBody"></tbody>
    </table>
  </div>

  <!-- APPROVED users -->
  <div>
    <div class="section-title">Approved Users</div>
    <table id="approvedTable">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>User Type</th>
          <th>School</th>
          <th>Class</th>
          <th>Section</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="approvedBody"></tbody>
    </table>
  </div>

  <script type="module">
    import {
      database,
      encodeKey
    } from "./app.js";
    import {
      ref as dbRef,
      onValue,
      set as dbSet,
      remove as dbRemove,
      update as dbUpdate
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const loginReqRef = dbRef(database, "loginRequests");
    const approvedRef = dbRef(database, "approvedUsers");

    const pendingBody  = document.getElementById("pendingBody");
    const approvedBody = document.getElementById("approvedBody");

    // ────────────────
    // 1) LISTEN FOR pending requests
    // ────────────────
    onValue(loginReqRef, snapshot => {
      pendingBody.innerHTML = "";
      if (!snapshot.exists()) return;

      snapshot.forEach(childSnap => {
        const reqId = childSnap.key;
        const data  = childSnap.val();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.fullName}</td>
          <td>${data.userType}</td>
          <td>${data.school}</td>
          <td>${data.class}</td>
          <td>${data.section}</td>
          <td>${new Date(data.timestamp).toLocaleString()}</td>
          <td>
            <button class="approve" data-id="${reqId}">Approve</button>
            <button class="reject"  data-id="${reqId}">Reject</button>
          </td>
        `;
        pendingBody.appendChild(tr);
      });

      document.querySelectorAll(".approve").forEach(btn => {
        btn.onclick = async () => {
          const id = btn.dataset.id;
          const reqSnap = await dbRef(database, `loginRequests/${id}`).get();
          const reqData = reqSnap.val();
          if (!reqData) return;
          const ck = encodeKey(`${reqData.fullName}||${reqData.userType}||${reqData.school}||${reqData.class}||${reqData.section}`);
          await dbSet(dbRef(database, `approvedUsers/${ck}`), {
            fullName: reqData.fullName,
            userType: reqData.userType,
            school:   reqData.school,
            class:    reqData.class,
            section:  reqData.section,
            status:   "active"
          });
          await dbRemove(dbRef(database, `loginRequests/${id}`));
        };
      });

      document.querySelectorAll(".reject").forEach(btn => {
        btn.onclick = async () => {
          const id = btn.dataset.id;
          await dbRemove(dbRef(database, `loginRequests/${id}`));
        };
      });
    });

    // ────────────────
    // 2) LISTEN FOR approved users
    // ────────────────
    onValue(approvedRef, snapshot => {
      approvedBody.innerHTML = "";
      if (!snapshot.exists()) return;

      snapshot.forEach(childSnap => {
        const ck  = childSnap.key;
        const data = childSnap.val();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.fullName}</td>
          <td>${data.userType}</td>
          <td>${data.school}</td>
          <td>${data.class}</td>
          <td>${data.section}</td>
          <td>${data.status}</td>
          <td>
            ${data.status === "active"
              ? `<button class="block" data-ck="${ck}">Block</button>`
              : `<button class="unblock" data-ck="${ck}">Unblock</button>`
            }
          </td>
        `;
        approvedBody.appendChild(tr);
      });

      document.querySelectorAll(".block").forEach(btn => {
        btn.onclick = async () => {
          const ck = btn.dataset.ck;
          await dbUpdate(dbRef(database, `approvedUsers/${ck}`), { status: "blocked" });
        };
      });

      document.querySelectorAll(".unblock").forEach(btn => {
        btn.onclick = async () => {
          const ck = btn.dataset.ck;
          await dbUpdate(dbRef(database, `approvedUsers/${ck}`), { status: "active" });
        };
      });
    });
  </script>
</body>
</html>

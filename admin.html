<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel – Approve Signups</title>

  <!-- Firebase SDKs (Auth + Firestore) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import {
      getFirestore,
      collection,
      query,
      where,
      getDocs,
      updateDoc,
      deleteDoc,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Firebase config (same as in index.html)
    const firebaseConfig = {
      apiKey: "AIzaSyBsx…EpICEzA",
      authDomain: "attandace-management.firebaseapp.com",
      projectId: "attandace-management",
      storageBucket: "attandace-management.appspot.com",
      messagingSenderId: "222685278846",
      appId: "1:222685278846:web:aa3e37a42b76befb6f5e2f",
      measurementId: "G-V2MY85R73B",
      databaseURL: "https://attandace-management-default-rtdb.firebaseio.com",
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // DOM elements
    const requestsTableBody = document.getElementById("requests-body");
    const logoutBtn = document.getElementById("logout-btn");

    // Utility: show/hide
    function show(el) { el.classList.remove("hidden"); }
    function hide(el) { el.classList.add("hidden"); }

    // Ensure only Admin can view this page
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        // Not logged in, redirect to index.html
        window.location.href = "index.html";
        return;
      }
      // Check Firestore users/{uid}
      const userDocRef = doc(db, "users", user.uid);
      const userSnap = await userDocRef.get();
      if (!userSnap.exists() || userSnap.data().role !== "admin") {
        alert("Access denied. Only Admins can view this page.");
        await signOut(auth);
        window.location.href = "index.html";
        return;
      }
      // If Admin, load pending requests
      loadPendingRequests();
    });

    // Load all documents in "pendingRequests"
    async function loadPendingRequests() {
      requestsTableBody.innerHTML = "";
      const q = query(collection(db, "pendingRequests"));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${data.name}</td>
          <td>${data.email}</td>
          <td>${data.role}</td>
          <td>
            <button class="approve-btn" data-id="${docSnap.id}">Approve</button>
            <button class="reject-btn" data-id="${docSnap.id}">Reject</button>
          </td>`;
        requestsTableBody.appendChild(row);
      });

      // Attach event listeners
      document.querySelectorAll(".approve-btn").forEach((btn) => {
        btn.onclick = () => handleApprove(btn.dataset.id);
      });
      document.querySelectorAll(".reject-btn").forEach((btn) => {
        btn.onclick = () => handleReject(btn.dataset.id);
      });
    }

    // Approve a pending request
    async function handleApprove(requestId) {
      const reqDocRef = doc(db, "pendingRequests", requestId);
      const reqSnap = await getDoc(reqDocRef);
      if (!reqSnap.exists()) return;

      const { uid, name, email, role } = reqSnap.data();
      // Create user profile in "users/{uid}"
      const userDocRef = doc(db, "users", uid);
      await setDoc(userDocRef, { name, email, role, approvedAt: Date.now() });

      // Remove from pendingRequests
      await deleteDoc(reqDocRef);

      // Refresh table
      loadPendingRequests();
    }

    // Reject a pending request
    async function handleReject(requestId) {
      const reqDocRef = doc(db, "pendingRequests", requestId);
      await deleteDoc(reqDocRef);
      loadPendingRequests();
    }

    // Logout
    logoutBtn.onclick = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };
  </script>

  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    h1 { margin-bottom: 1em; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
    th, td { border: 1px solid #ccc; padding: 0.5em; text-align: left; }
    .btn { padding: 0.4em 0.8em; margin-right: 0.5em; border: none; border-radius: 4px; cursor: pointer; }
    .approve-btn { background: #4CAF50; color: #fff; }
    .reject-btn  { background: #F44336; color: #fff; }
    #logout-btn { background: #2196F3; color: #fff; float: right; }
  </style>
</head>
<body>
  <h1>Pending Signup Requests</h1>
  <button id="logout-btn" class="btn">Logout</button>
  <table>
    <thead>
      <tr>
        <th>Name</th><th>Email</th><th>Role</th><th>Actions</th>
      </tr>
    </thead>
    <tbody id="requests-body">
      <!-- Populated dynamically -->
    </tbody>
  </table>
</body>
</html>

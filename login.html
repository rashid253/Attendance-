<!DOCTYPE html>
<html><head><title>Login</title></head><body>
  <h1>Login or Sign Up</h1>
  <button onclick="location='signup_principal.html'">Principal Sign Up</button>
  <button onclick="location='signup_teacher.html'">Teacher Sign Up</button>
  <hr>
  <form id="loginForm">
    <input type="email" id="email" required placeholder="Email">
    <input type="password" id="pass" required placeholder="Password">
    <button type="submit">Login</button>
  </form>
  <script type="module">
    import { login } from './auth.js';
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      try { await login(e.target.email.value, e.target.pass.value); location='index.html'; }
      catch(err){ alert(err.message); }
    });
  </script>
</body></html>

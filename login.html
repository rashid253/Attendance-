<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login â€“ Attendance Management</title>

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Your main stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f5f5f5;
      margin: 0;
    }
    #loginSection {
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 320px;
    }
    #loginSection h2 {
      text-align: center;
      margin-bottom: 1em;
      font-size: 1.5rem;
    }
    #loginSection input {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    #loginBtn {
      width: 100%;
      padding: 0.5em;
      background: #2196F3;
      border: none;
      color: #fff;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    #loginBtn:hover {
      background: #1976d2;
    }
    #loginError {
      color: #d32f2f;
      text-align: center;
      margin-top: 0.5em;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <section id="loginSection">
    <h2><i class="fas fa-sign-in-alt"></i> Sign In</h2>
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPass" placeholder="Password" required />
    <button id="loginBtn"><i class="fas fa-unlock"></i> Login</button>
    <p id="loginError"></p>
  </section>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>

  <!-- Our Firebase config and auth helper -->
  <script type="module">
    import { auth } from "./firebase-config.js";
    import { login } from "./auth.js";

    const emailInput = document.getElementById("loginEmail");
    const passInput  = document.getElementById("loginPass");
    const loginBtn   = document.getElementById("loginBtn");
    const errorP     = document.getElementById("loginError");

    loginBtn.onclick = async () => {
      const email = emailInput.value.trim();
      const pass  = passInput.value.trim();
      errorP.textContent = "";
      if (!email || !pass) {
        errorP.textContent = "Please enter both email and password.";
        return;
      }
      try {
        await login(email, pass);
        // On success, redirect to main app
        window.location.href = "index.html";
      } catch (err) {
        errorP.textContent = err.message;
      }
    };

    // Optional: If user is already signed in, redirect directly
    import { onUserStateChanged } from "./auth.js";
    onUserStateChanged((user) => {
      if (user) {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
